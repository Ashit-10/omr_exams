<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #flashlightButton {
            padding: 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        #flashlightButton:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="flashlightButton">Turn On Flashlight</button>

    <script>
        let stream = null;
        let torchOn = false;

        async function toggleFlashlight() {
            if (torchOn) {
                // Turn off the flashlight
                if (stream) {
                    const track = stream.getVideoTracks()[0];
                    track.stop();
                    stream = null;
                }
                torchOn = false;
                document.getElementById('flashlightButton').textContent = 'Turn On Flashlight';
            } else {
                // Turn on the flashlight
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment'
                        }
                    });
                    const track = stream.getVideoTracks()[0];
                    await track.applyConstraints({
                        advanced: [{ torch: true }]
                    });
                    torchOn = true;
                    document.getElementById('flashlightButton').textContent = 'Turn Off Flashlight';
                } catch (err) {
                    console.error('Error accessing media devices.', err);
                }
            }
        }

        document.getElementById('flashlightButton').addEventListener('click', toggleFlashlight);
    </script>
</body>
</html>
