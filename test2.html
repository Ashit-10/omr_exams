<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Box Selector</title>
    <style>
        #image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }

        #image {
            max-width: 100%;
        }

        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #00f;
            cursor: move;
            background-color: rgba(0, 0, 255, 0.2);
        }

        @media (max-width: 600px) {
            .box {
                width: 15px;
                height: 15px;
                border-width: 2px;
            }
        }

        #coordinates {
            margin-top: -40%;
            /* position: sticky; */
        }

        #saveButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #saveButton:hover {
            background-color: #45a049;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100vh;
        }

        #backButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Select Coordinates on Image</h1>
    <div id="image-container">
        <img id="image" style="display: none;" alt="Uploaded Image">
        <div class="box" id="box1" style="display: none;"></div>
        <div class="box" id="box2" style="display: none;"></div>
        <div class="box" id="box3" style="display: none;"></div>
        <div class="box" id="box4" style="display: none;"></div>
    </div>
    <div id="coordinates">
        <h2>Selected Coordinates:</h2>
        <ul id="coordsList"></ul>
    <button id="saveButton" style="display: none;">Save Coordinates and Send to Telegram</button>

    </div>
    <div id="overlay">Sending ...</div>
    <button id="backButton" style="display: none;" onclick="goBack()">Back</button>


    <script>
        const imageContainer = document.getElementById('image-container');
        const image = document.getElementById('image');
        const coordsList = document.getElementById('coordsList');
        const boxes = [
            document.getElementById('box1'),
            document.getElementById('box2'),
            document.getElementById('box3'),
            document.getElementById('box4')
        ];
        const saveButton = document.getElementById('saveButton');
        const overlay = document.getElementById('overlay');
        const backButton = document.getElementById('backButton');
        const repliesContainer = document.getElementById('replies');

        const telegramBotToken = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
        const telegramChatId = '-1001774957665';

        let lastSentMessageId;

        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        const replyId = urlParams.get('replyid');

        if (filename) {
            image.src = filename;
            image.style.display = 'inline';

            image.onload = function () {
                if (image.height > image.width) {
                    image.style.transform = 'rotate(-90deg)';
                    image.style.transformOrigin = '50% 25%';
                    console.log(image.height, image.width);

                    // Adjust dimensions for CSS rotation
                    image.style.height = `${image.width}px`;
                    // image.style.width = `${image.height}px`;

                    imageContainer.style.maxHeight = `${image.width}px`;

                    console.log(image.height, image.width);

                }

                const rect = image.getBoundingClientRect();
                const offset = 30;
                const boxSize = parseInt(getComputedStyle(boxes[0]).width);
                boxes[0].style.left = `${offset}px`;
                boxes[0].style.top = `${offset}px`;
                boxes[1].style.left = `${rect.width - offset - boxSize}px`;
                boxes[1].style.top = `${offset}px`;
                boxes[2].style.left = `${offset}px`;
                boxes[2].style.top = `${rect.height - offset - boxSize}px`;
                boxes[3].style.left = `${rect.width - offset - boxSize}px`;
                boxes[3].style.top = `${rect.height - offset - boxSize}px`;

                boxes.forEach(box => box.style.display = 'block');
                saveButton.style.display = 'block';
                updateCoordsList();
            };
        }

        boxes.forEach(box => {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            box.addEventListener('mousedown', function (event) {
                isDragging = true;
                startX = event.clientX;
                startY = event.clientY;
                initialLeft = parseInt(box.style.left || 0, 10);
                initialTop = parseInt(box.style.top || 0, 10);
                box.style.zIndex = 1000;
                event.preventDefault();
            });

            document.addEventListener('mousemove', function (event) {
                if (isDragging) {
                    const dx = event.clientX - startX;
                    const dy = event.clientY - startY;
                    box.style.left = `${initialLeft + dx}px`;
                    box.style.top = `${initialTop + dy}px`;
                    updateCoordsList();
                }
            });

            document.addEventListener('mouseup', function () {
                if (isDragging) {
                    isDragging = false;
                    box.style.zIndex = 1;
                    updateCoordsList();
                }
            });

            box.addEventListener('touchstart', function (event) {
                isDragging = true;
                const touch = event.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = parseInt(box.style.left || 0, 10);
                initialTop = parseInt(box.style.top || 0, 10);
                box.style.zIndex = 1000;
                event.preventDefault();
            });

            document.addEventListener('touchmove', function (event) {
                if (isDragging) {
                    const touch = event.touches[0];
                    const dx = touch.clientX - startX;
                    const dy = touch.clientY - startY;
                    box.style.left = `${initialLeft + dx}px`;
                    box.style.top = `${initialTop + dy}px`;
                    updateCoordsList();
                }
            });

            document.addEventListener('touchend', function () {
                if (isDragging) {
                    isDragging = false;
                    box.style.zIndex = 1;
                    updateCoordsList();
                }
            });
        });

        image.addEventListener('click', function (event) {
            const rect = image.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            let minDistance = Infinity;
            let nearestBox = null;

            boxes.forEach(box => {
                const boxRect = box.getBoundingClientRect();
                const boxX = boxRect.left - rect.left;
                const boxY = boxRect.top - rect.top;
                const distance = Math.sqrt(Math.pow(boxX - clickX, 2) + Math.pow(boxY - clickY, 2));
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestBox = box;
                }
            });

            if (nearestBox) {
                const boxSize = parseInt(getComputedStyle(nearestBox).width);
                nearestBox.style.left = `${clickX - boxSize / 2}px`;
                nearestBox.style.top = `${clickY - boxSize / 2}px`;
                updateCoordsList();
            }
        });

        function updateCoordsList() {
            coordsList.innerHTML = '';
            boxes.forEach((box, index) => {
                const rect = box.getBoundingClientRect();
                const parentRect = image.getBoundingClientRect();
                const x = rect.left - parentRect.left;
                const y = rect.top - parentRect.top;
                const width = rect.width;
                const height = rect.height;
                const li = document.createElement('li');
                li.textContent = `Box ${index + 1}: [${Math.round(x)}, ${Math.round(y)}] - Width: ${Math.round(width)}, Height: ${Math.round(height)}`;
                coordsList.appendChild(li);
            });
        }

        saveButton.addEventListener('click', function () {
            const coordinates = boxes.map((box, index) => {
                const rect = box.getBoundingClientRect();
                const parentRect = image.getBoundingClientRect();
                const x = rect.left - parentRect.left;
                const y = rect.top - parentRect.top;
                const width = rect.width;
                const height = rect.height;
                return { index: index + 1, x: Math.round(x), y: Math.round(y), width: Math.round(width), height: Math.round(height) };
            });

            const imageWidth = Math.round(image.clientWidth);
            const imageHeight = Math.round(image.clientHeight);

            const messageText = coordinates.map(coord => `[[${coord.x}, ${coord.y}], [${coord.width}, ${coord.height}]]`).join(',');
            const message = `/coords [${messageText}] Image: [${imageWidth},${imageHeight}]`;

            overlay.style.display = 'block';
            sendMessageToTelegram(message);
        });

        function sendMessageToTelegram(messageText) {
            const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
            const params = {
                chat_id: telegramChatId,
                text: messageText,
                reply_to_message_id: replyId
            };

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        lastSentMessageId = data.result.message_id;
                        overlay.textContent = 'Waiting ...';

                        waitForTelegramResponse();
                    } else {
                        alert('Error sending coordinates: ' + data.description);
                        overlay.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending coordinates: ' + error.message);
                    overlay.style.display = 'none';
                });
        }

        function waitForTelegramResponse() {
            const checkResponse = setInterval(() => {
                fetch(`https://api.telegram.org/bot${telegramBotToken}/getUpdates`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.result && data.result.length > 0) {
                            const reply = data.result.find(
                                update => update.message && update.message.reply_to_message && update.message.reply_to_message.message_id === lastSentMessageId
                            );
                            if (reply) {
                                overlay.style.display = 'none';
                                clearInterval(checkResponse);
                                displayTelegramResponse(reply);
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching updates from Telegram', error);
                    });
            }, 3000);
        }

        function displayTelegramResponse(reply) {
            // Clear the page
            document.body.innerHTML = '';

            const responseContainer = document.createElement('div');
            if (reply.message.photo) {
                const photoFileId = reply.message.photo[reply.message.photo.length - 1].file_id;
                const cap = reply.message.caption
                if (cap) {
                    const captionElement = document.createElement('p');
                    captionElement.innerHTML = cap.replace(/\n/g, '<br>'); // Replace \n with <br> for line breaks
                    captionElement.style.fontSize = '13px'; // Set font size to 20px
                    captionElement.style.fontWeight = 'bold'; // Set font weight to bold
                    captionElement.style.textAlign = 'left'; // Align text to the left
                    captionElement.style.paddingLeft = '10px';
                    responseContainer.appendChild(captionElement);
                }
                fetch(`https://api.telegram.org/bot${telegramBotToken}/getFile?file_id=${photoFileId}`)
                    .then(response => response.json())
                    .then(data => {
                        const imageUrl = `https://api.telegram.org/file/bot${telegramBotToken}/${data.result.file_path}`;
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.style.width = '100vw'; // Set width to 100% of the viewport's width
                        img.alt = 'Telegram Photo';
                        responseContainer.appendChild(img);
                    })
                    .catch(error => {
                        console.error('Error fetching photo from Telegram', error);
                    });
            } else if (reply.message.text) {
                const text = document.createElement('p');
                text.textContent = reply.message.text;
                responseContainer.appendChild(text);
            }
            document.body.appendChild(responseContainer);

            // Add back button
            const backButton = document.createElement('button');
            backButton.innerText = 'Back';
            backButton.style.position = 'absolute';
            backButton.style.left = '50%';
            backButton.style.transform = 'translate(-50%, -50%)';
            backButton.addEventListener('click', goBack);
            document.body.appendChild(backButton);
        }

        function goBack() {
            window.location.href = 'scan.html';
        }
    </script>
</body>

</html>
