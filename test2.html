<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Box Selector</title>
    <style>
        #image-container {
            position: relative;
            display: inline-block;
        }

        #image-container img {
            max-width: 100%;
        }

        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #00f;
            cursor: move;
            background-color: rgba(0, 0, 255, 0.2);
        }

        @media (max-width: 600px) {
            .box {
                width: 15px;
                height: 15px;
                border-width: 2px;
            }
        }

        #coordinates {
            margin-top: 10px;
        }

        #saveButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #saveButton:hover {
            background-color: #45a049;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100vh;
        }
    </style>
</head>

<body>
    <h1>Select Coordinates on Image</h1>
    <div id="image-container">
        <img id="image" style="display: none;" alt="Uploaded Image">
        <div class="box" id="box1" style="display: none;"></div>
        <div class="box" id="box2" style="display: none;"></div>
        <div class="box" id="box3" style="display: none;"></div>
        <div class="box" id="box4" style="display: none;"></div>
    </div>
    <div id="coordinates">
        <h2>Selected Coordinates:</h2>
        <ul id="coordsList"></ul>
    </div>
    <button id="saveButton" style="display: none;">Save Coordinates and Send to Telegram</button>
    <div id="overlay">Waiting...</div>

    <script>
        const image = document.getElementById('image');
        const coordsList = document.getElementById('coordsList');
        const boxes = [
            document.getElementById('box1'),
            document.getElementById('box2'),
            document.getElementById('box3'),
            document.getElementById('box4')
        ];
        const saveButton = document.getElementById('saveButton');
        const overlay = document.getElementById('overlay');

        const telegramBotToken = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
        const telegramChatId = '-1001774957665';

        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        if (filename) {
            fetchImage(filename)
                .then((blobUrl) => {
                    image.src = blobUrl;
                    image.style.display = 'block';
                    image.onload = function () {
                        const rect = image.getBoundingClientRect();
                        const offset = 20;
                        const boxSize = parseInt(getComputedStyle(boxes[0]).width);
                        boxes[0].style.left = `${offset}px`;
                        boxes[0].style.top = `${offset}px`;
                        boxes[1].style.left = `${rect.width - offset - boxSize}px`;
                        boxes[1].style.top = `${offset}px`;
                        boxes[2].style.left = `${offset}px`;
                        boxes[2].style.top = `${rect.height - offset - boxSize}px`;
                        boxes[3].style.left = `${rect.width - offset - boxSize}px`;
                        boxes[3].style.top = `${rect.height - offset - boxSize}px`;

                        boxes.forEach(box => box.style.display = 'block');
                        saveButton.style.display = 'block';
                        updateCoordsList();
                    };
                })
                .catch((error) => {
                    console.error('Error loading image:', error);
                });
        }

        function fetchImage(url) {
            return fetch(url)
                .then(response => response.blob())
                .then(blob => URL.createObjectURL(blob));
        }

        boxes.forEach(box => {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            box.addEventListener('pointerdown', function (event) {
                isDragging = true;
                startX = event.clientX;
                startY = event.clientY;
                initialLeft = parseInt(box.style.left || 0, 10);
                initialTop = parseInt(box.style.top || 0, 10);
                box.style.zIndex = 1000;
                box.setPointerCapture(event.pointerId);
                event.preventDefault();
            });

            document.addEventListener('pointermove', function (event) {
                if (isDragging) {
                    const dx = event.clientX - startX;
                    const dy = event.clientY - startY;
                    box.style.left = `${initialLeft + dx}px`;
                    box.style.top = `${initialTop + dy}px`;
                    updateCoordsList();
                }
            });

            document.addEventListener('pointerup', function (event) {
                if (isDragging) {
                    isDragging = false;
                    box.style.zIndex = 1;
                    box.releasePointerCapture(event.pointerId);
                    updateCoordsList();
                }
            });
        });

        image.addEventListener('click', function (event) {
            const rect = image.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            let minDistance = Infinity;
            let nearestBox = null;

            boxes.forEach(box => {
                const boxRect = box.getBoundingClientRect();
                const boxX = boxRect.left - rect.left;
                const boxY = boxRect.top - rect.top;
                const distance = Math.sqrt(Math.pow(boxX - clickX, 2) + Math.pow(boxY - clickY, 2));
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestBox = box;
                }
            });

            if (nearestBox) {
                const boxSize = parseInt(getComputedStyle(nearestBox).width);
                nearestBox.style.left = `${clickX - boxSize / 2}px`;
                nearestBox.style.top = `${clickY - boxSize / 2}px`;
                updateCoordsList();
            }
        });

        function updateCoordsList() {
            coordsList.innerHTML = '';
            boxes.forEach((box, index) => {
                const rect = box.getBoundingClientRect();
                const parentRect = image.getBoundingClientRect();
                const x = rect.left - parentRect.left;
                const y = rect.top - parentRect.top;
                const width = rect.width;
                const height = rect.height;
                const li = document.createElement('li');
                li.textContent = `Box ${index + 1}: (${Math.round(x)}, ${Math.round(y)}) - Width: ${Math.round(width)}, Height: ${Math.round(height)}`;
                coordsList.appendChild(li);
            });
        }

        saveButton.addEventListener('click', function () {
            const coordinates = boxes.map((box, index) => {
                const rect = box.getBoundingClientRect();
                const parentRect = image.getBoundingClientRect();
                const x = rect.left - parentRect.left;
                const y = rect.top - parentRect.top;
                const width = rect.width;
                const height = rect.height;
                return `Box ${index + 1}: (${Math.round(x)}, ${Math.round(y)}) - Width: ${Math.round(width)}, Height: ${Math.round(height)}`;
            });

            const message = coordinates.join('\n');
            saveButton.textContent = 'Sending to Telegram...';
            overlay.style.display = 'block';

            drawContoursAndSend(message);
        });

        function drawContoursAndSend(caption) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = image.src;

            img.onload = function () {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                ctx.fillStyle = 'black';
                boxes.forEach(box => {
                    const rect = box.getBoundingClientRect();
                    const parentRect = image.getBoundingClientRect();
                    const x = rect.left - parentRect.left;
                    const y = rect.top - parentRect.top;
                    const size = parseInt(getComputedStyle(box).width, 10);
                    ctx.fillRect(x, y, size, size);
                });


                canvas.toBlob(function (blob) {
                    const formData = new FormData();
                    formData.append('chat_id', telegramChatId);
                    formData.append('caption', caption);
                    formData.append('photo', blob, 'image.png');

                    fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                        method: 'POST',
                        body: formData,
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.ok) {
                                saveButton.textContent = 'Sent successfully';
                            } else {
                                saveButton.textContent = 'Failed to send';
                            }
                            overlay.style.display = 'none';
                        })
                        .catch(error => {
                            console.error('Error sending image to Telegram', error);
                            saveButton.textContent = 'Failed to send';
                            overlay.style.display = 'none';
                        });
                });
            };
        }
    </script>
</body>

</html>
