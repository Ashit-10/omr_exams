<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Box Selector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        #image-container img {
            width: 100%;
            height: auto;
        }

        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #00f;
            cursor: move;
            background-color: rgba(0, 0, 255, 0.2);
        }

        @media (max-width: 600px) {
            .box {
                width: 15px;
                height: 15px;
                border-width: 2px;
            }
        }

        #coordinates {
            margin-top: 10px;
        }

        #saveButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #saveButton:hover {
            background-color: #45a049;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100vh;
        }

        #backButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #45a049;
        }

        .centered {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Upload Image and Select Coordinates</h1>
    <div id="image-container">
        <img id="image" style="display: none;" alt="Uploaded Image">
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="box" id="box1" style="display: none;"></div>
        <div class="box" id="box2" style="display: none;"></div>
        <div class="box" id="box3" style="display: none;"></div>
        <div class="box" id="box4" style="display: none;"></div>
    </div>
    <div id="coordinates">
        <h2>Selected Coordinates:</h2>
        <ul id="coordsList"></ul>
    </div>
    <div class="centered">
        <button id="saveButton">Save Coordinates and Send to Telegram</button>
    </div>
    <div id="overlay">Waiting...</div>
    <button id="backButton">Back</button>

    <script>
        const image = document.getElementById('image');
        const canvas = document.getElementById('canvas');
        const coordsList = document.getElementById('coordsList');
        const boxes = [
            document.getElementById('box1'),
            document.getElementById('box2'),
            document.getElementById('box3'),
            document.getElementById('box4')
        ];
        const saveButton = document.getElementById('saveButton');
        const overlay = document.getElementById('overlay');
        const backButton = document.getElementById('backButton');

        const telegramBotToken = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
        const telegramChatId = '-1001774957665';

        let lastUpdateId = null;
        let sentMessageId = null;

        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        if (filename) {
            image.src = filename;
            image.style.display = 'block';
            boxes.forEach(box => box.style.display = 'block');
            saveButton.style.display = 'block';
            updateCoordsList();
        }

        boxes.forEach(box => {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            box.addEventListener('mousedown', function (event) {
                isDragging = true;
                startX = event.clientX;
                startY = event.clientY;
                initialLeft = parseInt(box.style.left || 0, 10);
                initialTop = parseInt(box.style.top || 0, 10);
                box.style.zIndex = 1000;
                event.preventDefault();
            });

            document.addEventListener('mousemove', function (event) {
                if (isDragging) {
                    const dx = event.clientX - startX;
                    const dy = event.clientY - startY;
                    box.style.left = `${initialLeft + dx}px`;
                    box.style.top = `${initialTop + dy}px`;
                    updateCoordsList();
                }
            });

            document.addEventListener('mouseup', function () {
                if (isDragging) {
                    isDragging = false;
                    box.style.zIndex = 1;
                    updateCoordsList();
                }
            });

            box.addEventListener('touchstart', function (event) {
                isDragging = true;
                const touch = event.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = parseInt(box.style.left || 0, 10);
                initialTop = parseInt(box.style.top || 0, 10);
                box.style.zIndex = 1000;
                event.preventDefault();
            });

            document.addEventListener('touchmove', function (event) {
                if (isDragging) {
                    const touch = event.touches[0];
                    const dx = touch.clientX - startX;
                    const dy = touch.clientY - startY;
                    box.style.left = `${initialLeft + dx}px`;
                    box.style.top = `${initialTop + dy}px`;
                    updateCoordsList();
                }
            });

            document.addEventListener('touchend', function () {
                if (isDragging) {
                    isDragging = false;
                    box.style.zIndex = 1;
                    updateCoordsList();
                }
            });
        });

        image.addEventListener('click', function (event) {
            const rect = image.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            let minDistance = Infinity;
            let nearestBox = null;

            boxes.forEach(box => {
                const boxRect = box.getBoundingClientRect();
                const boxX = boxRect.left - rect.left;
                const boxY = boxRect.top - rect.top;
                const distance = Math.sqrt(Math.pow(boxX - clickX, 2) + Math.pow(boxY - clickY, 2));
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestBox = box;
                }
            });

            if (nearestBox) {
                const boxSize = parseInt(getComputedStyle(nearestBox).width);
                nearestBox.style.left = `${clickX - boxSize / 2}px`;
                nearestBox.style.top = `${clickY - boxSize / 2}px`;
                updateCoordsList();
            }
        });

        function updateCoordsList() {
            coordsList.innerHTML = '';
            boxes.forEach((box, index) => {
                const rect = box.getBoundingClientRect();
                const parentRect = image.getBoundingClientRect();
                const x = rect.left - parentRect.left;
                const y = rect.top - parentRect.top;
                const width = rect.width;
                const height = rect.height;

                const li = document.createElement('li');
                li.textContent = `Box ${index + 1}: (${Math.round(x)}, ${Math.round(y)}) - Width: ${Math.round(width)}, Height: ${Math.round(height)}`;
                coordsList.appendChild(li);
            });
        }

        function sendToTelegram(message, photoData) {
            const formData = new FormData();
            formData.append('chat_id', telegramChatId);
            formData.append('caption', message);
            formData.append('photo', photoData);

            const url = `https://api.telegram.org/bot${telegramBotToken}/sendPhoto`;

            return fetch(url, {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        sentMessageId = data.result.message_id; // Store the sent message ID
                    }
                    return data.ok;
                })
                .catch(error => {
                    console.error('Error sending message to Telegram', error);
                    return false;
                });
        }

        function handleUpdates(updates) {
            updates.forEach(update => {
                const message = update.message;
                const editedMessage = update.edited_message;

                if ((message && message.reply_to_message && message.reply_to_message.message_id === sentMessageId) ||
                    (editedMessage && editedMessage.reply_to_message && editedMessage.reply_to_message.message_id === sentMessageId)) {
                    const photoId = (message ? message.photo : editedMessage.photo).pop().file_id;
                    const caption = message ? message.caption : editedMessage.caption;
                    displayRepliedPhoto(photoId, caption);
                }
            });
        }

        function displayRepliedPhoto(photoId, caption) {
            document.body.innerHTML = '';

            const url = `https://api.telegram.org/bot${telegramBotToken}/getFile?file_id=${photoId}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const photoPath = data.result.file_path;
                    const photoUrl = `https://api.telegram.org/file/bot${telegramBotToken}/${photoPath}`;
                    const photoElement = document.createElement('img');
                    photoElement.src = photoUrl;
                    photoElement.style.width = '100%';
                    photoElement.style.height = 'auto';

                    const captionElement = document.createElement('div');
                    captionElement.textContent = caption;
                    captionElement.style.padding = '10px';
                    captionElement.style.backgroundColor = '#f0f0f0';
                    captionElement.style.textAlign = 'center';

                    backButton.addEventListener('click', function () {
                        window.location.href = 'scan.html';
                    });
                    backButton.style.display = 'block';

                    document.body.appendChild(captionElement);
                    document.body.appendChild(photoElement);
                    document.body.appendChild(backButton);
                })
                .catch(error => {
                    console.error('Error fetching photo from Telegram', error);
                });
        }

        function fetchUpdates() {
            const url = `https://api.telegram.org/bot${telegramBotToken}/getUpdates?offset=${lastUpdateId}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const updates = data.result;
                    if (updates.length > 0) {
                        lastUpdateId = updates[updates.length - 1].update_id + 1;
                        handleUpdates(updates);
                    }
                })
                .catch(error => {
                    console.error('Error fetching updates from Telegram', error);
                });
        }

        function drawContoursOnImage() {
            const context = canvas.getContext('2d');
            canvas.width = image.naturalWidth;
            canvas.height = image.naturalHeight;
            context.drawImage(image, 0, 0, image.naturalWidth, image.naturalHeight);

            context.strokeStyle = 'black';
            context.lineWidth = 3;

            boxes.forEach(box => {
                const rect = box.getBoundingClientRect();
                const parentRect = image.getBoundingClientRect();
                const x = rect.left - parentRect.left;
                const y = rect.top - parentRect.top;
                const width = rect.width;
                const height = rect.height;

                context.strokeRect(x * (image.naturalWidth / parentRect.width), y * (image.naturalHeight / parentRect.height), width * (image.naturalWidth / parentRect.width), height * (image.naturalHeight / parentRect.height));
            });

            return new Promise((resolve) => {
                canvas.toBlob((blob) => {
                    resolve(blob);
                }, 'image/jpeg');
            });
        }

        saveButton.addEventListener('click', function () {
            const coordinates = boxes.map((box, index) => {
                const rect = box.getBoundingClientRect();
                const parentRect = image.getBoundingClientRect();
                const x = rect.left - parentRect.left;
                const y = rect.top - parentRect.top;
                const width = rect.width;
                const height = rect.height;
                return `Box ${index + 1}: (${Math.round(x)}, ${Math.round(y)}) - Width: ${Math.round(width)}, Height: ${Math.round(height)}`;
            });

            const message = coordinates.join('\n');

            saveButton.textContent = 'Sending to Telegram...';
            overlay.style.display = 'block';

            drawContoursOnImage().then((blob) => {
                const photoData = new File([blob], 'photo.jpg', { type: 'image/jpeg' });

                sendToTelegram(message, photoData).then(success => {
                    if (success) {
                        saveButton.textContent = 'Sent successfully';
                    } else {
                        saveButton.textContent = 'Failed to send';
                    }
                    overlay.style.display = 'none';
                });
            }).catch(error => {
                console.error('Error processing image', error);
            });
        });

        // Poll for updates from Telegram
        setInterval(fetchUpdates, 5000);
    </script>
</body>

</html>
