<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #image-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        #image-container img {
            width: 100%;
            height: auto;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid #00f;
            cursor: move;
            background-color: rgba(0, 0, 255, 0.2);
        }
        @media (max-width: 600px) {
            .box {
                width: 15px;
                height: 15px;
                border-width: 2px;
            }
        }
        #coordinates {
            margin-top: 10px;
        }
        #saveButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #saveButton:hover {
            background-color: #45a049;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 100vh;
        }
        #backButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #backButton:hover {
            background-color: #45a049;
        }
        .centered {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Upload Image and Select Coordinates</h1>
    <div id="image-container">
        <img id="image" style="display: none;" alt="Uploaded Image" crossOrigin="anonymous">
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="box" id="box1" style="display: none;"></div>
        <div class="box" id="box2" style="display: none;"></div>
        <div class="box" id="box3" style="display: none;"></div>
        <div class="box" id="box4" style="display: none;"></div>
    </div>
    <div id="coordinates">
        <h2>Selected Coordinates:</h2>
        <ul id="coordsList"></ul>
    </div>
    <div class="centered">
        <button id="saveButton">Save Coordinates and Send to Telegram</button>
    </div>
    <div id="overlay">Waiting...</div>
    <button id="backButton">Back</button>

    <script>
        const image = document.getElementById('image');
        const canvas = document.getElementById('canvas');
        const coordsList = document.getElementById('coordsList');
        const boxes = [
            document.getElementById('box1'),
            document.getElementById('box2'),
            document.getElementById('box3'),
            document.getElementById('box4')
        ];
        const saveButton = document.getElementById('saveButton');
        const overlay = document.getElementById('overlay');
        const backButton = document.getElementById('backButton');

        const telegramBotToken = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
        const telegramChatId = '-1001774957665';

        let lastUpdateId = null;
        let sentMessageId = null;

        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get('filename');
        if (filename) {
            image.src = filename;
            image.style.display = 'block';
            boxes.forEach(box => box.style.display = 'block');
            saveButton.style.display = 'block';
            image.onload = positionBoxes;
        }

        function positionBoxes() {
            const imgRect = image.getBoundingClientRect();
            const padding = 10; // Padding to move the boxes slightly inside the image

            boxes[0].style.left = `${padding}px`;
            boxes[0].style.top = `${padding}px`;

            boxes[1].style.left = `${imgRect.width - boxes[1].offsetWidth - padding}px`;
            boxes[1].style.top = `${padding}px`;

            boxes[2].style.left = `${padding}px`;
            boxes[2].style.top = `${imgRect.height - boxes[2].offsetHeight - padding}px`;

            boxes[3].style.left = `${imgRect.width - boxes[3].offsetWidth - padding}px`;
            boxes[3].style.top = `${imgRect.height - boxes[3].offsetHeight - padding}px`;

            updateCoordsList();
        }

        boxes.forEach(box => {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            box.addEventListener('mousedown', function (event) {
                isDragging = true;
                startX = event.clientX;
                startY = event.clientY;
                initialLeft = parseInt(box.style.left || 0, 10);
                initialTop = parseInt(box.style.top || 0, 10);
                box.style.zIndex = 1000;
                event.preventDefault();
            });

            document.addEventListener('mousemove', function (event) {
                if (isDragging) {
                    const dx = event.clientX - startX;
                    const dy = event.clientY - startY;
                    box.style.left = `${initialLeft + dx}px`;
                    box.style.top = `${initialTop + dy}px`;
                    updateCoordsList();
                }
            });

            document.addEventListener('mouseup', function () {
                if (isDragging) {
                    isDragging = false;
                    box.style.zIndex = 1;
                    updateCoordsList();
                }
            });

            box.addEventListener('touchstart', function (event) {
                isDragging = true;
                const touch = event.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                initialLeft = parseInt(box.style.left || 0, 10);
                initialTop = parseInt(box.style.top || 0, 10);
                box.style.zIndex = 1000;
                event.preventDefault();
            });

            document.addEventListener('touchmove', function (event) {
                if (isDragging) {
                    const touch = event.touches[0];
                    const dx = touch.clientX - startX;
                    const dy = touch.clientY - startY;
                    box.style.left = `${initialLeft + dx}px`;
                    box.style.top = `${initialTop + dy}px`;
                    updateCoordsList();
                }
            });

            document.addEventListener('touchend', function () {
                if (isDragging) {
                    isDragging = false;
                    box.style.zIndex = 1;
                    updateCoordsList();
                }
            });
        });

        image.addEventListener('click', function (event) {
            const rect = image.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            let minDistance = Infinity;
            let nearestBox = null;

            boxes.forEach(box => {
                const boxRect = box.getBoundingClientRect();
                const boxX = boxRect.left - rect.left;
                const boxY = boxRect.top - rect.top;
                const distance = Math.sqrt(Math.pow(boxX - clickX, 2) + Math.pow(boxY - clickY, 2));
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestBox = box;
                }
            });

            if (nearestBox) {
                const boxSize = parseInt(getComputedStyle(nearestBox).width);
                nearestBox.style.left = `${clickX - boxSize / 2}px`;
                nearestBox.style.top = `${clickY - boxSize / 2}px`;
                updateCoordsList();
            }
        });

        function updateCoordsList() {
            coordsList.innerHTML = '';
            boxes.forEach((box, index) => {
                const left = parseInt(box.style.left || 0, 10);
                const top = parseInt(box.style.top || 0, 10);
                const li = document.createElement('li');
                li.textContent = `Box ${index + 1}: (${left}, ${top})`;
                coordsList.appendChild(li);
            });
        }

        saveButton.addEventListener('click', async () => {
            overlay.style.display = 'block';

            const coords = boxes.map(box => {
                const rect = image.getBoundingClientRect();
                const left = parseInt(box.style.left || 0, 10);
                const top = parseInt(box.style.top || 0, 10);
                return { left, top, width: rect.width, height: rect.height };
            });

            const photoId = 'YOUR_PHOTO_ID';
            const caption = 'Your caption here';

            const photoUrl = await fetchPhotoUrl(photoId);
            const proxyUrl = `https://cors-anywhere.herokuapp.com/${photoUrl}`;

            const response = await fetch(proxyUrl);
            const blob = await response.blob();

            const formData = new FormData();
            formData.append('chat_id', telegramChatId);
            formData.append('caption', JSON.stringify(coords));
            formData.append('photo', blob, 'photo.jpg');

            const sendResponse = await fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            });

            const sendData = await sendResponse.json();

            if (sendData.ok) {
                alert('Coordinates and image sent to Telegram successfully!');
            } else {
                alert('Failed to send data to Telegram.');
            }

            overlay.style.display = 'none';
        });

        backButton.addEventListener('click', () => {
            displayRepliedPhoto(photoId, caption);
        });

        async function fetchPhotoUrl(photoId) {
            const url = `https://api.telegram.org/bot${telegramBotToken}/getFile?file_id=${photoId}`;
            const response = await fetch(url);
            const data = await response.json();
            const photoPath = data.result.file_path;
            return `https://api.telegram.org/file/bot${telegramBotToken}/${photoPath}`;
        }
    </script>
</body>
</html>
