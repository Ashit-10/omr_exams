<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filename-container {
            text-align: center;
            margin: 20px 0;
        }
        .filename-container h5 {
            font-size: 1rem;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question.green {
            background-color: #c3e6cb;
        }
        .question.blue {
            background-color: #9decf1;
        }
        .question.red {
            background-color: #f8d7da;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option input[type="checkbox"] {
            display: none; /* Hide the actual checkbox */
        }
        .option label {
            position: relative;
            cursor: pointer;
        }
        .option label::before {
            content: attr(data-text); /* Use the text provided in data-text attribute */
            display: inline-block;
            width: 30px; /* Adjust size */
            height: 30px; /* Adjust size */
            border-radius: 50%;
            text-align: center;
            line-height: 30px; /* Adjust line height */
            font-size: 15px;
            background-color: #fff;
            color: #000;
            /* margin-right: 10px;  Add some space between the circle and the text */
        }
        .option input[type="checkbox"]:checked + label::before {
            background-color: #4744f7;
            color: #fff;
        }
        .action-button {
            display: block;
            padding: 15px 30px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .action-button:hover {
            background-color: #3030a6;
        }
        .copy-button {
            position: fixed;
            top: 10px;
            right: 5px;
            padding: 2px 2px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .copy-button:hover {
            background-color: #333;
        }
        .clear-button {
            position: fixed;
            top: 10px;
            left: 5px;
            padding: 2px 2px;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .clear-button:hover {
            background-color: #c9302c;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userInput = [];
            let entryCount = 1;
            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const copyButton = document.createElement('button'); // Create copy button
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-button';
            document.body.appendChild(copyButton); // Append copy button to body
            const clearButton = document.createElement('button'); // Create clear button
            clearButton.textContent = 'Clear';
            clearButton.className = 'clear-button';
            document.body.appendChild(clearButton); // Append clear button to body
            const loadingOverlay = document.getElementById('loadingOverlay');
            const filenameDisplay = document.getElementById('filenameDisplay');

            const LOCAL_STORAGE_KEY = 'omrData';
            const EXPIRY_KEY = 'omrDataExpiry';

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function saveToLocalStorage(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
                localStorage.setItem(EXPIRY_KEY, Date.now() + 2 * 60 * 60 * 1000); // Set expiry to 2 hours from now
            }

            function loadFromLocalStorage(key) {
                const data = localStorage.getItem(key);
                const expiry = localStorage.getItem(EXPIRY_KEY);
                if (data && expiry && Date.now() < expiry) {
                    return JSON.parse(data);
                } else {
                    localStorage.removeItem(key);
                    localStorage.removeItem(EXPIRY_KEY);
                    return null;
                }
            }

            function fetchDataFromUrl(url) {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    });
            }

            function saveFileToTelegram(data, filename) {
                const telegramBotToken = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
                const telegramChatId = '-1001774957665';
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const formData = new FormData();
                formData.append('chat_id', telegramChatId);
                formData.append('document', blob, filename);

                fetch(`https://api.telegram.org/bot${telegramBotToken}/sendDocument`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Data sent to Telegram!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to send data to Telegram.');
                });
            }

            const filename = getQueryParameter('filename');
            filenameDisplay.textContent = filename || "New OMR Sheet"; // Display filename or default text

            const savedData = loadFromLocalStorage(LOCAL_STORAGE_KEY);
            if (savedData) {
                processJSON(savedData);
            } else if (filename) {
                fetchDataFromUrl(filename)
                    .then(data => {
                        processJSON(data);
                        saveToLocalStorage(LOCAL_STORAGE_KEY, data);
                    })
                    .catch(error => {
                        console.error('Error loading JSON file:', error);
                        displayNewOMRSheet();
                    });
            } else {
                displayNewOMRSheet();
            }

            function displayNewOMRSheet() {
                questionContainer.innerHTML = '';
                for (let i = 1; i <= 100; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
                updateQuestionColors();
            }

            function processJSON(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        userInput[parseInt(key) - 1] = data[key];
                        entryCount = Math.max(entryCount, parseInt(key) + 1);
                    }
                }
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = createQuestionElement(index + 1, options);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
                updateQuestionColors();
            }

            function createQuestionElement(index, selectedOptions = []) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <h5>Question ${index}</h5>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="optionA${index}" ${selectedOptions.includes('A') ? 'checked' : ''}>
                            <label for="optionA${index}" data-text="A"></label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="optionB${index}" ${selectedOptions.includes('B') ? 'checked' : ''}>
                            <label for="optionB${index}" data-text="B"></label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="optionC${index}" ${selectedOptions.includes('C') ? 'checked' : ''}>
                            <label for="optionC${index}" data-text="C"></label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="optionD${index}" ${selectedOptions.includes('D') ? 'checked' : ''}>
                            <label for="optionD${index}" data-text="D"></label>
                        </div>
                    </div>
                `;
                return questionDiv;
            }

            function addNewQuestion() {
                const newQuestionDiv = createQuestionElement(entryCount);
                questionContainer.appendChild(newQuestionDiv);
            }

            function updateQuestionColors() {
                const questions = document.querySelectorAll('.question');
                questions.forEach((question, index) => {
                    const options = question.querySelectorAll('input[type="checkbox"]');
                    const checkedOptions = Array.from(options).filter(option => option.checked).map(option => option.id);
                    if (checkedOptions.length === 0) {
                        question.className = 'question'; // Default color
                    } else if (checkedOptions.length <= 2) {
                        question.className = 'question green'; // Green for 1-2 selected options
                    } else if (checkedOptions.length <= 4) {
                        question.className = 'question blue'; // Blue for 3-4 selected options
                    } else {
                        question.className = 'question red'; // Red for more than 4 selected options
                    }
                });
            }

            function getCurrentData() {
                const questions = document.querySelectorAll('.question');
                const data = {};
                questions.forEach((question, index) => {
                    const questionIndex = index + 1;
                    const selectedOptions = Array.from(question.querySelectorAll('input[type="checkbox"]:checked')).map(option => option.id.charAt(option.id.length - 1));
                    if (selectedOptions.length > 0) {
                        data[questionIndex] = selectedOptions;
                    }
                });
                return data;
            }

            function saveData() {
                const data = getCurrentData();
                saveToLocalStorage(LOCAL_STORAGE_KEY, data);
                saveFileToTelegram(data, filename || "New_OMR_Sheet.json");
            }

            function clearLocalStorage() {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                localStorage.removeItem(EXPIRY_KEY);
                alert('Local storage cleared.');
                displayNewOMRSheet();
            }

            saveButton.addEventListener('click', saveData);
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(JSON.stringify(getCurrentData(), null, 2)).then(() => {
                    alert('Data copied to clipboard!');
                }).catch((err) => {
                    console.error('Failed to copy data:', err);
                });
            });
            clearButton.addEventListener('click', clearLocalStorage);

            document.addEventListener('change', updateQuestionColors);
        });
    </script>
</head>
<body>
    <div class="filename-container">
        <h5 id="filenameDisplay">OMR Sheet</h5>
    </div>
    <div id="questionContainer"></div>
    <button id="saveButton" class="action-button">Save</button>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>
</body>
</html>
