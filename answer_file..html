<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filename-container {
            text-align: center;
            margin: 20px 0;
        }
        .filename-container h5 {
            font-size: 1rem;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question.green {
            background-color: #c3e6cb;
        }
        .question.blue {
            background-color: #9decf1;
        }
        .question.red {
            background-color: #f8d7da;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option input[type="checkbox"] {
            display: none;
        }
        .option label {
            position: relative;
            cursor: pointer;
        }
        .option label::before {
            content: attr(data-text);
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 15px;
            background-color: #fff;
            color: #000;
        }
        .option input[type="checkbox"]:checked + label::before {
            background-color: #4744f7;
            color: #fff;
        }
        .action-button {
            display: block;
            padding: 15px 30px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .action-button:hover {
            background-color: #3030a6;
        }
        .copy-button, .refresh-button {
            position: fixed;
            top: 10px;
            padding: 2px 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .copy-button:hover, .refresh-button:hover {
            background-color: #333;
        }
        .refresh-button {
            left: 10px;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = [];
            let entryCount = 1;
            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-button';
            document.body.appendChild(copyButton);
            const refreshButton = document.createElement('button');
            refreshButton.textContent = 'Refresh';
            refreshButton.className = 'refresh-button';
            document.body.appendChild(refreshButton);
            const loadingOverlay = document.getElementById('loadingOverlay');
            const filenameDisplay = document.getElementById('filenameDisplay');

            const LOCAL_STORAGE_KEY = 'omrData';
            const EXPIRY_KEY = 'omrDataExpiry';
            const FILENAME_PARAM = 'filename';
            const telegramToken = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0'; // Placeholder for Telegram bot token
            const chatId = '-1001774957665'; // Placeholder for Telegram chat ID

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function saveToLocalStorage(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
                localStorage.setItem(EXPIRY_KEY, Date.now() + 2 * 60 * 60 * 1000); // 2 hours from now
            }

            function loadFromLocalStorage(key) {
                const data = localStorage.getItem(key);
                const expiry = localStorage.getItem(EXPIRY_KEY);
                if (data && expiry && Date.now() < expiry) {
                    return JSON.parse(data);
                } else {
                    localStorage.removeItem(key);
                    localStorage.removeItem(EXPIRY_KEY);
                    return null;
                }
            }

            function fetchFromUrl(url) {
                return fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    });
            }

            function displayNewOMRSheet() {
                questionContainer.innerHTML = '';
                for (let i = 1; i <= 100; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
                updateQuestionColors();
            }

            function processJSON(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        userInput[parseInt(key) - 1] = data[key];
                        entryCount = Math.max(entryCount, parseInt(key) + 1);
                    }
                }
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = createQuestionElement(index + 1, options);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
                updateQuestionColors();
            }

            function createQuestionElement(index, selectedOptions = []) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<span>Q - ${index}:</span>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                ['A', 'B', 'C', 'D'].forEach((option) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `q${index}opt${option}`;
                    checkbox.checked = selectedOptions.includes(option);
                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.setAttribute('data-text', option);
                    optionDiv.appendChild(checkbox);
                    optionDiv.appendChild(label);
                    optionsDiv.appendChild(optionDiv);
                });
                questionDiv.appendChild(optionsDiv);
                return questionDiv;
            }

            function updateQuestionColors() {
                const questions = document.querySelectorAll('.question');
                questions.forEach((question, index) => {
                    if (userInput[index] && userInput[index].length) {
                        question.classList.add('green');
                    } else {
                        question.classList.remove('green');
                    }
                });
            }

            function addNewQuestion() {
                const newQuestionDiv = document.createElement('div');
                newQuestionDiv.className = 'question';
                newQuestionDiv.innerHTML = `<span>Q - ${entryCount}:</span>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                ['A', 'B', 'C', 'D'].forEach((option) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `q${entryCount}opt${option}`;
                    checkbox.checked = false;
                    const label = document.createElement('label');
                    label.htmlFor = checkbox.id;
                    label.setAttribute('data-text', option);
                    optionDiv.appendChild(checkbox);
                    optionDiv.appendChild(label);
                    optionsDiv.appendChild(optionDiv);
                });
                newQuestionDiv.appendChild(optionsDiv);
                questionContainer.appendChild(newQuestionDiv);
            }

            saveButton.addEventListener('click', () => {
                saveToLocalStorage(LOCAL_STORAGE_KEY, userInput);
                alert('Data saved!');
            });

            copyButton.addEventListener('click', () => {
                const text = userInput.map((options, index) => `Q-${index + 1}: ${options.join(', ')}`).join('\n');
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard!');
                });
            });

            refreshButton.addEventListener('click', () => {
                const url = getQueryParameter(FILENAME_PARAM);
                if (url) {
                    loadingOverlay.style.display = 'block';
                    fetchFromUrl(url)
                        .then(data => {
                            saveToLocalStorage(LOCAL_STORAGE_KEY, data);
                            displayNewOMRSheet();
                            loadingOverlay.style.display = 'none';
                        })
                        .catch(error => {
                            loadingOverlay.style.display = 'none';
                            alert('Error fetching data: ' + error.message);
                        });
                } else {
                    alert('No URL provided');
                }
            });

            const filename = getQueryParameter(FILENAME_PARAM);
            filenameDisplay.textContent = filename || 'No filename provided';
            const savedData = loadFromLocalStorage(LOCAL_STORAGE_KEY);
            if (savedData) {
                processJSON(savedData);
            } else if (filename) {
                refreshButton.click();
            }
        });
    </script>
</head>
<body>
    <div id="filenameDisplay" class="filename-container">
        <h5>Filename: </h5>
    </div>
    <div id="questionContainer"></div>
    <button id="saveButton" class="action-button">Save</button>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>
</body>
</html>
