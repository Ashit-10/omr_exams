<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question span {
            font-weight: bold;
        }
        .options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option input[type="checkbox"] {
            display: none;
        }
        .option label {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .option input[type="checkbox"]:checked + label {
            background-color: #007bff;
            color: white;
        }
        .red {
            background-color: #f8d7da;
        }
        .green {
            background-color: #d4edda;
        }
        .blue {
            background-color: #cce5ff;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1 id="filenameDisplay"></h1>
    <div id="loadingOverlay" style="display: none;">Loading...</div>
    <div id="questionContainer"></div>
    <button id="saveButton">Save</button>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const LOCAL_STORAGE_KEY = 'omrData';
            const EXPIRY_KEY = 'omrDataExpiry';
            let userInput = [];

            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const copyButton = document.createElement('button');
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-button';
            document.body.appendChild(copyButton);

            const loadingOverlay = document.getElementById('loadingOverlay');
            const filenameDisplay = document.getElementById('filenameDisplay');

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function saveToLocalStorage(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
                localStorage.setItem(EXPIRY_KEY, Date.now() + 2 * 60 * 60 * 1000); // Set expiry to 2 hours from now
            }

            function loadFromLocalStorage(key) {
                const data = localStorage.getItem(key);
                const expiry = localStorage.getItem(EXPIRY_KEY);
                if (data && expiry && Date.now() < expiry) {
                    return JSON.parse(data);
                } else {
                    localStorage.removeItem(key);
                    localStorage.removeItem(EXPIRY_KEY);
                    return null;
                }
            }

            const filename = getQueryParameter('filename');
            filenameDisplay.textContent = filename || "New OMR Sheet";

            const savedData = loadFromLocalStorage(LOCAL_STORAGE_KEY);

            if (savedData) {
                processJSON(savedData);
            } else if (filename) {
                fetch(filename)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        processJSON(data);
                    })
                    .catch(error => {
                        console.error('Error loading JSON file:', error);
                        displayNewOMRSheet();
                    });
            } else {
                displayNewOMRSheet();
            }

            function displayNewOMRSheet() {
                questionContainer.innerHTML = '';
                for (let i = 1; i <= 100; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
                updateQuestionColors();
            }

            function processJSON(data) {
                userInput = data;
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = createQuestionElement(index + 1, options);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
                updateQuestionColors();
            }

            function createQuestionElement(index, selectedOptions = []) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<span>Q - ${index}:</span>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                ['A', 'B', 'C', 'D'].forEach((option) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    const checkboxId = `question${index}_${option}`;
                    optionDiv.innerHTML = `
                        <input type="checkbox" id="${checkboxId}" name="question${index}" value="${option}" ${selectedOptions.includes(option) ? 'checked' : ''}>
                        <label for="${checkboxId}" data-text="${option}"></label>
                    `;
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(optionsDiv);
                return questionDiv;
            }

            function addNewQuestion() {
                for (let i = userInput.length + 1; i <= 100; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
            }

            function updateQuestionColors() {
                const questions = document.querySelectorAll('.question');
                questions.forEach(question => {
                    const checkboxes = question.querySelectorAll('input[type="checkbox"]');
                    const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked);
                    if (selectedOptions.length === 1) {
                        question.classList.add('green');
                        question.classList.remove('blue', 'red');
                    } else if (selectedOptions.length > 1) {
                        question.classList.add('blue');
                        question.classList.remove('green', 'red');
                    } else {
                        question.classList.add('red');
                        question.classList.remove('green', 'blue');
                    }
                });
            }

            async function saveData(e) {
                e.preventDefault();

                const questions = document.querySelectorAll('.question');
                let lastSelectedIndex = -1;

                userInput = [];

                for (let i = 0; i < questions.length; i++) {
                    const checkboxes = questions[i].querySelectorAll('input[type="checkbox"]');
                    const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);

                    if (selectedOptions.length > 0) {
                        lastSelectedIndex = i;
                    }

                    userInput.push(selectedOptions);
                }

                if (lastSelectedIndex < questions.length - 1) {
                    userInput = userInput.slice(0, lastSelectedIndex + 1);
                }

                saveToLocalStorage(LOCAL_STORAGE_KEY, userInput);

                const jsonString = JSON.stringify(userInput);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const file = new File([blob], filename || "omrData.json", { type: 'application/json' });

                const token = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
                const chatId = '-1001774957665';
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);

                try {
                    const response = await fetch(`https://api.telegram.org/bot${token}/sendDocument`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.ok) {
                        alert('Data sent to Telegram successfully.');
                    } else {
                        alert('Failed to send data to Telegram.');
                    }
                } catch (error) {
                    console.error('Error sending data to Telegram:', error);
                    alert('Error sending data to Telegram.');
                }
            }

            saveButton.addEventListener('click', saveData);

            copyButton.addEventListener('click', () => {
                const jsonString = JSON.stringify(userInput);
                navigator.clipboard.writeText(jsonString).then(() => {
                    alert('Data copied to clipboard.');
                }).catch(err => {
                    console.error('Error copying data to clipboard:', err);
                    alert('Failed to copy data.');
                });
            });

            questionContainer.addEventListener('change', updateQuestionColors);
        });
    </script>
</body>
</html>
