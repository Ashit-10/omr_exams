<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filename-container {
            text-align: center;
            margin: 20px 0;
        }
        .filename-container h5 {
            font-size: 1rem;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question.green {
            background-color: #c3e6cb;
        }
        .question.blue {
            background-color: #9decf1;
        }
        .question.red {
            background-color: #f8d7da;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option input[type="checkbox"] {
            display: none; /* Hide the actual checkbox */
        }
        .option label {
            position: relative;
            cursor: pointer;
        }
        .option label::before {
            content: attr(data-text); /* Use the text provided in data-text attribute */
            display: inline-block;
            width: 30px; /* Adjust size */
            height: 30px; /* Adjust size */
            border-radius: 50%;
            text-align: center;
            line-height: 30px; /* Adjust line height */
            font-size: 15px;
            background-color: #fff;
            color: #000;
           /* margin-right: 10px;  Add some space between the circle and the text */
        }
        .option input[type="checkbox"]:checked + label::before {
            background-color: #4744f7;
            color: #fff;
        }
        .action-button {
            display: block;
            padding: 15px 30px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
        }
        .action-button:hover {
            background-color: #3030a6;
        }
        .copy-button {
            position: fixed;
            top: 10px;
            right: 5px;
            padding: 2px 2px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .copy-button:hover {
            background-color: #333;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userInput = [];
            let entryCount = 1;
            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const copyButton = document.createElement('button'); // Create copy button
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-button';
            document.body.appendChild(copyButton); // Append copy button to body
            const loadingOverlay = document.getElementById('loadingOverlay');
            const filenameDisplay = document.getElementById('filenameDisplay');

            const LOCAL_STORAGE_KEY = 'omrData';
            const EXPIRY_KEY = 'omrDataExpiry';

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            function saveToLocalStorage(key, data) {
                localStorage.setItem(key, JSON.stringify(data));
                localStorage.setItem(EXPIRY_KEY, Date.now() + 2 * 60 * 60 * 1000); // Set expiry to 2 hours from now
            }

            function loadFromLocalStorage(key) {
                const data = localStorage.getItem(key);
                const expiry = localStorage.getItem(EXPIRY_KEY);
                if (data && expiry && Date.now() < expiry) {
                    return JSON.parse(data);
                } else {
                    localStorage.removeItem(key);
                    localStorage.removeItem(EXPIRY_KEY);
                    return null;
                }
            }

            const filename = getQueryParameter('filename');
            filenameDisplay.textContent = filename || "New OMR Sheet"; // Display filename or default text

            const savedData = loadFromLocalStorage(LOCAL_STORAGE_KEY);
            if (savedData) {
                processJSON(savedData);
            } else if (filename) {
                fetch(filename)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        processJSON(data);
                        saveToLocalStorage(LOCAL_STORAGE_KEY, data);
                    })
                    .catch(error => {
                        console.error('Error loading JSON file:', error);
                        displayNewOMRSheet();
                    });
            } else {
                displayNewOMRSheet();
            }

            function displayNewOMRSheet() {
                questionContainer.innerHTML = '';
                for (let i = 1; i <= 100; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
                updateQuestionColors();
            }

            function processJSON(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        userInput[parseInt(key) - 1] = data[key];
                        entryCount = Math.max(entryCount, parseInt(key) + 1);
                    }
                }
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = createQuestionElement(index + 1, options);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
                updateQuestionColors();
            }

            function createQuestionElement(index, selectedOptions = []) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<span>Q - ${index}:</span>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                ['A', 'B', 'C', 'D'].forEach((option) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    const checkboxId = `question${index}_${option}`;
                    optionDiv.innerHTML = `
                        <input type="checkbox" id="${checkboxId}" name="question${index}" value="${option}" ${selectedOptions.includes(option) ? 'checked' : ''}>
                        <label for="${checkboxId}" data-text="${option}"></label>
                    `;
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(optionsDiv);
                return questionDiv;
            }

            function addNewQuestion() {
                for (let i = entryCount; i <= 100; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
            }

            function updateQuestionColors() {
                const questions = document.querySelectorAll('.question');
                questions.forEach(question => {
                    const checkboxes = question.querySelectorAll('input[type="checkbox"]');
                    const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked);
                    if (selectedOptions.length === 1) {
                        question.classList.add('green');
                        question.classList.remove('blue', 'red');
                    } else if (selectedOptions.length > 1) {
                        question.classList.add('blue');
                        question.classList.remove('green', 'red');
                    } else {
                        question.classList.remove('green', 'blue', 'red');
                    }
                });
            }

            function collectUserInput() {
                userInput.length = 0;
                const questions = document.querySelectorAll('.question');
                questions.forEach((question, index) => {
                    const checkboxes = question.querySelectorAll('input[type="checkbox"]');
                    const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
                    userInput[index] = selectedOptions;
                });
                return userInput;
            }

            function sendToTelegram(data) {
                const telegramBotToken = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
                const telegramChatId = '-1001774957665';
                const message = JSON.stringify(data, null, 2);

                fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: telegramChatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Data sent to Telegram!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('Failed to send data to Telegram.');
                });
            }

            saveButton.addEventListener('click', () => {
                collectUserInput();
                const dataToSave = {};
                userInput.forEach((options, index) => {
                    dataToSave[index + 1] = options;
                });

                loadingOverlay.style.display = 'block';
                saveToLocalStorage(LOCAL_STORAGE_KEY, dataToSave);

                sendToTelegram(dataToSave);

                // Simulate save to Telegram with a delay
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    alert('Data saved successfully!');
                }, 2000);
            });

            copyButton.addEventListener('click', () => {
                collectUserInput();
                const questionsText = userInput.map((options, index) => `Q - ${index + 1}: ${options.join(', ')}`).join('\n');
                navigator.clipboard.writeText(questionsText).then(() => {
                    alert('Questions copied to clipboard!');
                }, (err) => {
                    console.error('Could not copy text: ', err);
                });
            });

            document.addEventListener('change', updateQuestionColors);
        });
    </script>
</head>
<body>
    <div class="filename-container">
        <h5 id="filenameDisplay">New OMR Sheet</h5>
    </div>
    <div id="questionContainer"></div>
    <button id="saveButton" class="action-button">Save</button>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>
</body>
</html>
