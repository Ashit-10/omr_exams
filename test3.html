<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to A4 with Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 210mm;  /* A4 width */
            height: 297mm; /* A4 height */
            margin: 0 auto;
            padding: 10mm;
            box-sizing: border-box;
            page-break-after: always;  /* Each container is one full page */
        }

        .column {
            display: inline-block;
            width: 48%; /* Half width of the page */
            vertical-align: top;
            white-space: pre-wrap;
            padding: 0 5mm;
            box-sizing: border-box;
        }

        .controls {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 16px;
            white-space: pre-wrap; /* Preserve text formatting */
        }

        @media print {
            .controls, textarea {
                display: none;
            }

            body {
                margin: 0;
            }

            .container {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>Text Splitter for A4 Format</h1>
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>
        <button onclick="generateDocument()">Generate & Print</button>
    </div>

    <div id="document-container"></div>

    <script>
        const textInput = document.getElementById("text-input");
        const documentContainer = document.getElementById("document-container");

        // Generate the document content and paginate it
        function generateDocument() {
            const text = textInput.value;
            const lines = text.split('\n');
            const linesPerPage = 60;  // Approximate number of lines that can fit in one full page (you can adjust this)

            let currentPage = createNewPage();
            let currentColumn = currentPage.querySelector('.column');
            let lineCounter = 0;

            // Split content into pages
            lines.forEach((line, index) => {
                if (lineCounter >= linesPerPage) {
                    currentPage = createNewPage();  // Start new page after filling one
                    currentColumn = currentPage.querySelector('.column');
                    lineCounter = 0;
                }

                const lineElement = document.createElement("p");
                lineElement.textContent = line;
                currentColumn.appendChild(lineElement);
                lineCounter++;
            });
        }

        // Create a new page with two columns
        function createNewPage() {
            const pageContainer = document.createElement('div');
            pageContainer.classList.add('container');

            const column = document.createElement('div');
            column.classList.add('column');

            pageContainer.appendChild(column);
            documentContainer.appendChild(pageContainer);
            return pageContainer;
        }

        // Print the document
        function printDocument() {
            generateDocument();
            window.print();
        }
    </script>
</body>
</html>
