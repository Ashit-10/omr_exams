<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to A4 with Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 210mm;
            height: 297mm;
            padding: 5mm;
            margin: 0 auto;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 16px;
            white-space: pre-wrap;
        }
        label {
            margin-right: 10px;
        }
        .page {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            height: 100%;
        }
        .column {
            width: 48%;
            white-space: pre-wrap;
            margin: 0;
        }
        .controls {
            margin-bottom: 10px;
        }
        @media print {
            .controls {
                display: none;
            }
            .container {
                padding: 5mm;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Splitter for A4 Format</h1>
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>
        <div class="controls">
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" value="16" min="10" max="36" step="1"> px
            <button onclick="printPage()">Print</button>
        </div>
        <div class="page" id="page">
            <div class="column" id="left-column"></div>
            <div class="column" id="right-column"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById("text-input");
        const fontSizeInput = document.getElementById("font-size");
        const leftColumn = document.getElementById("left-column");
        const rightColumn = document.getElementById("right-column");

        function updatePreview() {
            const fontSize = fontSizeInput.value + 'px';
            const text = textInput.value;

            leftColumn.style.fontSize = fontSize;
            rightColumn.style.fontSize = fontSize;

            const paragraphs = text.split('\n');
            let leftText = '';
            let rightText = '';

            const half = Math.ceil(paragraphs.length / 2);
            leftText = paragraphs.slice(0, half).join('\n');
            rightText = paragraphs.slice(half).join('\n');

            leftColumn.innerHTML = leftText;
            rightColumn.innerHTML = rightText;
        }

        fontSizeInput.addEventListener('input', updatePreview);
        textInput.addEventListener('input', updatePreview);

        function printPage() {
            updatePreview();
            window.print();
        }
    </script>
</body>
</html>
