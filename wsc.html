<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */
            height: 100vh;
            margin: 0;
            background: #e0e0e0; /* Light grey background */
        }
        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 100px; /* Moves the heading up */
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            background-color: #e0e0e0;
            border: none;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            transition: box-shadow 0.3s, transform 0.3s;
            box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff; /* Neomorphic shadow */
            margin-bottom: 20px; /* Adjust the position of the button */
        }
        .btn:hover {
            box-shadow: 8px 8px 20px #bebebe, -8px -8px 20px #ffffff;
            transform: translateY(-3px);
        }
        .btn:active {
            box-shadow: inset 8px 8px 16px #bebebe, inset -8px -8px 16px #ffffff;
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <h1>Academic year</h1>
    <a href="WSC/2024.html" class="btn">2024 - 25</a><br><br>
    <a href="WSC/2026.html" class="btn">2026</a><br><br>
</body>
</html>
