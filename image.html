<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Perspective Transformation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }
        #upload {
            margin-bottom: 20px;
        }
        #image-container {
            position: relative;
            width: 100%;
            border: 2px dashed #007bff;
            border-radius: 10px;
        }
        #uploaded-image {
            width: 100%;
            display: none;
        }
        .corner {
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            display: none;
            border: 2px solid white;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #transformed-image {
            width: 100%;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Perspective Transformation</h1>
        <input type="file" id="upload" accept="image/*">
        <div id="image-container">
            <img id="uploaded-image" src="" alt="Upload an image">
            <div class="corner" id="corner-1"></div>
            <div class="corner" id="corner-2"></div>
            <div class="corner" id="corner-3"></div>
            <div class="corner" id="corner-4"></div>
        </div>
        <div id="buttons">
            <button id="transform-button">Transform Image</button>
            <button id="download-button" style="display: none;">Download Image</button>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="transformed-image" src="" alt="Transformed Image">
    </div>

    <script>
        const upload = document.getElementById('upload');
        const image = document.getElementById('uploaded-image');
        const corners = [...document.getElementsByClassName('corner')];
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const transformedImage = document.getElementById('transformed-image');
        const downloadButton = document.getElementById('download-button');
        let selectedCorner = null;
        let originalWidth, originalHeight;

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                image.src = e.target.result;
                image.style.display = 'block';
                image.onload = () => {
                    originalWidth = image.width;
                    originalHeight = image.height;
                    corners[0].style.left = '0%';
                    corners[0].style.top = '0%';
                    corners[1].style.left = '100%';
                    corners[1].style.top = '0%';
                    corners[2].style.left = '0%';
                    corners[2].style.top = '100%';
                    corners[3].style.left = '100%';
                    corners[3].style.top = '100%';
                    corners.forEach(corner => corner.style.display = 'block');
                };
            };

            reader.readAsDataURL(file);
        });

        corners.forEach(corner => {
            corner.addEventListener('touchstart', (e) => {
                selectedCorner = e.target;
                e.preventDefault();
            });
        });

        document.addEventListener('touchmove', (e) => {
            if (selectedCorner) {
                const touch = e.touches[0];
                const rect = image.getBoundingClientRect();
                let x = touch.clientX - rect.left;
                let y = touch.clientY - rect.top;
                x = Math.max(0, Math.min(x, rect.width));
                y = Math.max(0, Math.min(y, rect.height));
                selectedCorner.style.left = `${(x / rect.width) * 100}%`;
                selectedCorner.style.top = `${(y / rect.height) * 100}%`;
                e.preventDefault();
            }
        });

        document.addEventListener('touchend', () => {
            selectedCorner = null;
        });

        document.getElementById('transform-button').addEventListener('click', () => {
            const rect = image.getBoundingClientRect();
            const points = corners.map(corner => {
                const x = parseFloat(corner.style.left) / 100 * rect.width;
                const y = parseFloat(corner.style.top) / 100 * rect.height;
                return [x, y];
            });

            canvas.width = originalWidth;
            canvas.height = originalHeight;

            const destPoints = [
                [0, 0],
                [originalWidth, 0],
                [0, originalHeight],
                [originalWidth, originalHeight]
            ];

            const src = cv.imread(image);
            const dst = new cv.Mat();
            const srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, [].concat(...points));
            const dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, [].concat(...destPoints));
            const M = cv.getPerspectiveTransform(srcTri, dstTri);

            cv.warpPerspective(src, dst, M, new cv.Size(originalWidth, originalHeight), cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());
            cv.imshow('canvas', dst);
            transformedImage.src = canvas.toDataURL('image/png');
            transformedImage.style.display = 'block';
            downloadButton.style.display = 'block';

            src.delete();
            dst.delete();
            srcTri.delete();
            dstTri.delete();
            M.delete();
        });

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = transformedImage.src;
            link.download = 'transformed-image.png';
            link.click();
        });
    </script>

    <!-- OpenCV.js library -->
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript" onload="openCvReady();"></script>
    <script type="text/javascript">
        function openCvReady() {
            console.log('OpenCV.js is ready.');
        }
    </script>
</body>
</html>
