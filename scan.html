        function handleVisibilityChange() {
            if (document.hidden) {
                // Page is now hidden, stop the camera
                isPageVisible = false;
                stopCamera();
            } else {
                isPageVisible = true;
                if (document.getElementById("false-div")) {
                    startCamera();
                }
            }
        }


        document.addEventListener('visibilitychange', handleVisibilityChange);
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" }, // Use the back camera
                        width: { ideal: 1920 },
                        height: { ideal: 960 }
                    }
                });
                videoStream = stream; // Store the stream reference
                video.srcObject = stream;
                video.play();
                overlayBox.style.display = "block";
                overlayBox.style.border = 0;
                overlayBox1.style.display = "block";
                overlayBox2.style.display = "block";
                overlayBox3.style.display = "block";
                overlayBox4.style.display = "block";
                // Function to capture image
            } catch (error) {
                console.error('Error accessing the camera', error);
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => {
                    track.stop(); // Stop each track to release camera access
                });
                // Revoke the object URL associated with the stream
                if ('stop' in video.srcObject) {
                    video.srcObject.stop();
                } else {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
        }




        document.getElementById('rollNumberInput').addEventListener('input', function (event) {
            // Get the input value
            let inputValue = event.target.value;
            // Flag to show warning message
            let showWarning = false;

            // Check for non-digit characters
            if (/\D/.test(inputValue)) {
                showWarning = true;
            }

            // Remove any non-digit characters
            inputValue = inputValue.replace(/\D/g, '');

            // Check if the length exceeds 2 digits
            if (inputValue.length > 2) {
                showWarning = true;
                // Truncate the input value to the first 2 digits
                inputValue = inputValue.substring(0, 2);
            }

            // Display or hide the warning message
            if (showWarning) {
                document.getElementById('warningMessage').style.display = 'block';
            } else {
                document.getElementById('warningMessage').style.display = 'none';
            }

            // Update the input value
            event.target.value = inputValue;
        });

            if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                alert('MediaDevices API not supported');

            navigator.mediaDevices.enumerateDevices()
                .then(devices => {
                    const flashlightDevices = devices.filter(device => device.kind === 'videoinput');
                    if (flashlightDevices.length === 0) {
                        alert('No flashlight available');
                        return;
                    }

                    // Find the first video input device (which usually represents the camera with flashlight)
                    const flashlightDevice = flashlightDevices[0];

                    // Use constraints to control flashlight
                    const constraints = {
                        video: {
                            deviceId: flashlightDevice.deviceId,
                            facingMode: 'environment', // Use the back camera
                            width: { ideal: 1920 }, // Set preferred width
                            height: { ideal: 1080 }, // Set preferred height
                            advanced: [{ torch: isFlashlightOn }] // Turn flashlight on/off
                        }
                    };

                    // Access camera with flashlight control
                    return navigator.mediaDevices.getUserMedia(constraints);
                })
                .then(stream => {
                    // Display camera stream (not required, but useful for debugging)
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                    alert('Failed to access camera');
                });
        }

        // Event listener for flashlight button click
        document.getElementById('flashlightButton').addEventListener('click', () => {
            isFlashlightOn = !isFlashlightOn; // Toggle flashlight state
            toggleFlashlight(); // Toggle flashlight
        });
    </script>
