<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test - Class 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 6px;
            background: #eef1f7;
        }
        .section h2 {
            margin-top: 0;
            color: #222;
            font-size: 20px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .links a {
            text-decoration: none;
            color: #0044cc;
            font-size: 16px;
            padding: 8px 12px;
            background: white;
            border-radius: 4px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }
        .links a:hover {
            background: #d9e3f1;
            border-color: #0044cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Class 10 - Mock Tests</h1>

    <!-- English MCQ Sets -->
    <div class="section">
        <h2>üìù English - MCQ Sets</h2>
        <div class="links">
            <a href="http://ashit.xyz/mock_test2?file=mock_test/class-10/English/set-1&&subject=ENGLISH%20SET-1" onclick="sendToTelegram(event)">English Set - 1</a>
            <a href="http://ashit.xyz/mock_test2?file=mock_test/class-10/English/set-2&&subject=ENGLISH%20SET-2" onclick="sendToTelegram(event)">English Set - 2</a>
        </div>
    </div>
</div>

<script>
    const botToken = "2113644798:AAEuMDxeifbAtrzka5UsM4K4CHm4qqOBjUI";
    const chatId = "1602293216";

    // Ask for student name once and store in localStorage
    function askStudentName() {
        let studentName = localStorage.getItem("studentName");
        if (!studentName) {
            studentName = prompt("Enter your name:");
            if (studentName) {
                localStorage.setItem("studentName", studentName);
            } else {
                alert("Name is required!");
                return false;
            }
        }
        return studentName;
    }

    // Function to send data to Telegram when a link is clicked
    function sendToTelegram(event) {
        event.preventDefault(); // Prevent immediate redirection
        
        const studentName = askStudentName();
        if (!studentName) return;

        const link = event.target.href;
        const subject = new URL(link).searchParams.get("subject");

        const message = `üìå *Student:* ${studentName}%0Aüìù *Clicked:* ${subject}%0Aüîó [Open Link](${link})`;
        const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}&parse_mode=Markdown&disable_web_page_preview=true`;

        fetch(telegramUrl)
            .then(() => window.location.href = link) // Redirect after sending message
            .catch(err => console.error("Telegram Error:", err));
    }
</script>

</body>
</html>
