<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play Audio on User Interaction</title>
<style>
    /* Optional: Style for the button */
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<audio id="myAudio">
    <source src="scan.mp3" type="audio/mpeg">
    <source src="scan.wav" type="audio/wav">
    Your browser does not support the audio element.
</audio>

<!-- Play button -->
<button onclick="playAudio()">Play Audio</button>

<script>
function playAudio() {
    var audio = document.getElementById('myAudio');
    audio.play();
}
</script>

</body>
</html>
