<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
        /*    font-family: "Times New Roman", Times, serif; */
            background-color: #fff;
            color: #0a0a0a;
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }

        .test-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 0 auto;
            overflow-y: auto;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .exam-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fafafa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        /* Colorful shadow effect for question boxes */
        .question-box:nth-child(odd) {
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
            /* Red shadow */
        }

        .question-box:nth-child(even) {
            box-shadow: 0 4px 8px rgba(0, 0, 255, 0.5);
            /* Blue shadow */
        }

        .question-number {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 15px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
            accent-color: #0d6efd;
        }

        .option-label {
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        #score-banner {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #notification {
            position: fixed;
            top: 30%;
            left: 40%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            color: #fff;
            display: none;
            font-weight: bold;
            animation: blast 1.5s forwards;
        }

        #notification.correct {
            background-color: #64b966;
            /* Green */
        }

        #notification.incorrect {
            top: 40%;
            background-color: #d85555;
            /* Red */
        }

        @keyframes blast {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        #questions-left {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Floating circle styles */
        #floating-circle {
            position: fixed;
            top: 20%;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
  

        #end-exam-button {
            position: fixed;
            top: 30%;
            right: 20px;
            width: 120px;
            height: 40px;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>Online Test System</h1>
        <div id="headname" class="exam-name">Mock Test</div>
        <div class="status-bar">
            <div id="score-banner">Score: 0 / 0</div>
            <div id="questions-left">Questions Left: 0</div>
        </div>
        <div id="questions-container">
            <!-- Questions will be dynamically loaded here -->
        </div>
        <div id="notification"></div>
        <div id="floating-circle"></div>
        <div id="end-exam-button" onclick="endExam()">End Exam</div>
    </div>

    function handleOptionChange(questionIndex, selectedOptionIndex, selectedRadio) {
    const correctOptionIndices = questions[questionIndex].correctAnswers.map(ans => ans.charCodeAt(0) - 'A'.charCodeAt(0));
    const isCorrect = correctOptionIndices.includes(selectedOptionIndex);
    const selectedOptionLabel = selectedRadio.parentElement;
    const explanationBox = document.getElementById(`explanation-${questionIndex}`);

    if (isCorrect) {
        showNotification('Correct', 'correct');
        selectedOptionLabel.style.backgroundColor = '#5db160';
        score++;
        explanationBox.style.display = 'none';
    } else {
        showNotification('Incorrect', 'incorrect');
        selectedOptionLabel.style.backgroundColor = '#f4a5a5';

        const qNum = questions[questionIndex].questionNumber;
        if (explanations[qNum]) {
            explanationBox.innerHTML = `<strong>Explanation:</strong> ${explanations[qNum]}`;
            explanationBox.style.display = 'block';
        } else {
            explanationBox.style.display = 'none'; // Hide if no explanation is found
        }
    }

    updateUI();
}


    function displayQuestions() {
        const container = document.getElementById('questions-container');
        container.innerHTML = '';

        questions.forEach((q, index) => {
            const questionBox = document.createElement('div');
            questionBox.classList.add('question-box');

            const questionNumber = document.createElement('div');
            questionNumber.classList.add('question-number');
            questionNumber.textContent = `Question ${index + 1}`;

            const questionText = document.createElement('div');
            questionText.classList.add('question');
            questionText.innerHTML = q.question;

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((opt, optIndex) => {
                const optionItem = document.createElement('li');
                const label = document.createElement('label');
                const radio = document.createElement('input');

                radio.type = 'radio';
                radio.name = `question-${index}`;
                radio.value = String.fromCharCode(65 + optIndex);
                radio.addEventListener('change', () => handleOptionChange(index, optIndex, radio));

                label.classList.add('option-label');
                label.appendChild(radio);

                const optionLabel = document.createElement('span');
                optionLabel.textContent = `${String.fromCharCode(65 + optIndex)}) `;
                optionLabel.style.display = 'inline-block';
                optionLabel.style.marginRight = '5px';

                const optionContent = document.createElement('span');
                optionContent.innerHTML = opt;

                label.style.display = 'flex';
                label.style.alignItems = 'flex-start';
                label.style.flexWrap = 'wrap';

                label.appendChild(optionLabel);
                label.appendChild(optionContent);

                optionItem.appendChild(label);
                optionsList.appendChild(optionItem);
            });

            // NEW CODE: Explanation box (hidden by default)
            const explanationBox = document.createElement('div');
explanationBox.id = `explanation-${index}`;
explanationBox.classList.add('explanation-box');
explanationBox.style.display = 'none'; // Ensure it starts hidden

            
            explanationBox.style.marginTop = '10px';
            explanationBox.style.padding = '10px';
            explanationBox.style.backgroundColor = '#fff3cd';
            explanationBox.style.border = '1px solid #ffeeba';
            explanationBox.style.borderRadius = '5px';

            questionBox.appendChild(questionNumber);
            questionBox.appendChild(questionText);
            questionBox.appendChild(optionsList);
            questionBox.appendChild(explanationBox); // NEW CODE: Add explanation box

            container.appendChild(questionBox);
        });

        updateUI();
    }
</script>
