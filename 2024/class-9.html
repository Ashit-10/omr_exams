<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashlight Controller</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Turn On Flashlight</button>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    let isFlashlightOn = false;

    async function toggleFlashlight() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const track = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(track);
        const photoCapabilities = await imageCapture.getPhotoCapabilities();
        
        if (!photoCapabilities.fillLightMode.includes('flash')) {
          throw new Error('Flash not supported.');
        }

        if (isFlashlightOn) {
          await track.applyConstraints({ advanced: [{ fillLightMode: 'off' }] });
          console.log('Flashlight turned off');
          toggleButton.textContent = 'Turn On Flashlight';
        } else {
          await track.applyConstraints({ advanced: [{ fillLightMode: 'flash' }] });
          console.log('Flashlight turned on');
          toggleButton.textContent = 'Turn Off Flashlight';
        }
        
        isFlashlightOn = !isFlashlightOn;
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    toggleButton.addEventListener('click', toggleFlashlight);
  </script>
</body>
</html>
