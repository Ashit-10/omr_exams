<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashlight Controller</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggleButton">Turn On Flashlight</button>

  <script>
    document.addEventListener('deviceready', onDeviceReady, false);

    function onDeviceReady() {
      const toggleButton = document.getElementById('toggleButton');
      let isFlashlightOn = false;

      // Function to turn on/off the flashlight
      function toggleFlashlight() {
        if (isFlashlightOn) {
          // Turn off the flashlight
          window.plugins.flashlight.switchOff();
          console.log('Flashlight turned off');
          toggleButton.textContent = 'Turn On Flashlight';
        } else {
          // Turn on the flashlight
          window.plugins.flashlight.switchOn();
          console.log('Flashlight turned on');
          toggleButton.textContent = 'Turn Off Flashlight';
        }
        // Toggle the flashlight state
        isFlashlightOn = !isFlashlightOn;
      }

      // Event listener for the button click
      toggleButton.addEventListener('click', toggleFlashlight);
    }
  </script>
  <script src="cordova.js"></script>
</body>
</html>
