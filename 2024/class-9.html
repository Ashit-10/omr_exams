<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Flashlight Access</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="flashlight-toggle">Toggle Flashlight</button>
    <p id="status"></p>
    <script>
        let videoTrack;
        let isFlashlightOn = false;

        async function startCamera() {
            const constraints = {
                video: {
                    facingMode: { exact: "environment" } // Use the back camera
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const videoElement = document.getElementById('video');
                videoElement.srcObject = stream;

                // Access the video track to control the flashlight
                videoTrack = stream.getVideoTracks()[0];
                const imageCapture = new ImageCapture(videoTrack);

                // Add event listener to the button to toggle the flashlight
                const toggleButton = document.getElementById('flashlight-toggle');
                toggleButton.addEventListener('click', async () => {
                    if (isFlashlightOn) {
                        await toggleFlashlight(false);
                    } else {
                        await toggleFlashlight(true);
                    }
                });

                document.getElementById('status').innerText = 'Camera started successfully.';

            } catch (error) {
                document.getElementById('status').innerText = 'Error accessing camera: ' + error.message;
                console.error('Error accessing camera or flashlight:', error);
            }
        }

        async function toggleFlashlight(state) {
            try {
                await videoTrack.applyConstraints({
                    advanced: [{ torch: state }]
                });
                isFlashlightOn = state;
                document.getElementById('status').innerText = `Flashlight ${state ? 'on' : 'off'}`;
            } catch (error) {
                document.getElementById('status').innerText = 'Error toggling flashlight: ' + error.message;
                console.error('Error toggling flashlight:', error);
            }
        }

        startCamera();
    </script>
</body>
</html>
