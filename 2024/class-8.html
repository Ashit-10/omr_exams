<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons and PDF Viewer with Animations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #1e3c72 0%, #2a5298 100%);
            animation: backgroundAnimation 10s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(to right, #1e3c72 0%, #2a5298 100%); }
            50% { background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); }
            100% { background: linear-gradient(to right, #1e3c72 0%, #2a5298 100%); }
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }

        .button:nth-child(1) { background-color: #e74c3c; }
        .button:nth-child(2) { background-color: #8e44ad; }
        .button:nth-child(3) { background-color: #3498db; }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        #pdf-container {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
            display: none; /* Initially hidden */
            margin-top: 20px;
            animation: fadeIn 1s ease forwards;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 8s;
        }

        .bubble:nth-child(3) {
            width: 30px;
            height: 30px;
            left: 25%;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 40%;
            animation-duration: 14s;
        }

        .bubble:nth-child(5) {
            width: 25px;
            height: 25px;
            left: 55%;
            animation-duration: 9s;
        }

        .bubble:nth-child(6) {
            width: 35px;
            height: 35px;
            left: 70%;
            animation-duration: 11s;
        }

        .bubble:nth-child(7) {
            width: 45px;
            height: 45px;
            left: 85%;
            animation-duration: 13s;
        }

        .bubble:nth-child(8) {
            width: 30px;
            height: 30px;
            left: 15%;
            animation-duration: 13s;
        }

        .bubble:nth-child(9) {
            width: 40px;
            height: 40px;
            left: 35%;
            animation-duration: 11s;
        }

        .bubble:nth-child(10) {
            width: 25px;
            height: 25px;
            left: 50%;
            animation-duration: 10s;
        }

        .bubble:nth-child(11) {
            width: 20px;
            height: 20px;
            left: 65%;
            animation-duration: 9s;
        }

        .bubble:nth-child(12) {
            width: 50px;
            height: 50px;
            left: 75%;
            animation-duration: 14s;
        }

        .bubble:nth-child(13) {
            width: 30px;
            height: 30px;
            left: 80%;
            animation-duration: 10s;
        }

        .bubble:nth-child(14) {
            width: 40px;
            height: 40px;
            left: 90%;
            animation-duration: 12s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        /* Water animation */
        .water {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            background: rgba(30, 72, 104, 0.9);
            animation: wave 4s infinite ease-in-out;
        }

        .water::before, .water::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -75%;
            left: -50%;
            background: rgba(30, 72, 104, 0.7);
            border-radius: 45%;
            animation: wave 4s infinite ease-in-out;
        }

        .water::before {
            animation-delay: -2s;
        }

        @keyframes wave {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-25%, 10%);
            }
        }

        /* School-themed animations */
        .school-icons {
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 24px;
            z-index: 9;
        }

        .icon {
            display: inline-block;
            margin: 0 15px;
            animation: float 6s ease-in-out infinite;
        }

        .icon:nth-child(1) { animation-delay: 0s; }
        .icon:nth-child(2) { animation-delay: 2s; }
        .icon:nth-child(3) { animation-delay: 4s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <button class="button" onclick="showPDF('2023-24.pdf')">2023 - 24</button>
    <button class="button" onclick="showPDF('2024-25.pdf')">2024 - 25</button>
    <button class="button" onclick="showPDF('omr-sheet.pdf')">Omr sheet checking online</button>
    <div id="pdf-container">
        <iframe id="pdf-frame"></iframe>
    </div>

    <!-- Bubble elements -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Water animation -->
    <div class="water"></div>

    <!-- School-themed animations -->
    <div class="school-icons">
        <span class="icon">üìö</span>
        <span class="icon">üìù</span>
        <span class="icon">üéì</span>
    </div>

    <script>
        function showPDF(pdfUrl) {
            var pdfContainer = document.getElementById('pdf-container');
            var pdfFrame = document.getElementById('pdf-frame');
            pdfFrame.src = pdfUrl;
            pdfContainer.style.display = 'block';
        }
    </script>
</body>
</html>
