<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR sheet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .loader {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 15px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .loader1 {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 15px;
            display: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 5px solid rgba(147, 116, 231, 0.1);
            border-top-color: #2b16e4;
            animation: spin 1s linear infinite;
        }


        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #uploadedImageContainer {
            margin-top: 20px;
            text-align: center;
        }

        #uploadedImage {
            max-width: 300px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }


        #overlayBox {
            display: none;
            position: absolute;
            border: 4px solid rgb(41, 238, 74);
            /* Customize border style */
            width: 180px;
            /* Adjust size as needed */
            height: 440px;
            /* Adjust size as needed */
            pointer-events: none;
            /* Ensures the box doesn't interfere with clicking the video */
            top: 52px;
            left: calc(50% - 90px);
            transform: translate((-50%));
        }

        #overlayBox1 {
            display: none;
            position: absolute;
            border: 3px solid rgb(153, 240, 14);
            /* Customize border style */
            width: 50px;
            /* Adjust size as needed */
            height: 50px;
            /* Adjust size as needed */
            pointer-events: none;
            /* Ensures the box doesn't interfere with clicking the video */
            top: 60px;
            left: calc(50% - 85px);
            transform: translate((-50%));
        }

        #overlayBox2 {
            display: none;
            position: absolute;
            border: 3px solid rgb(153, 240, 14);
            /* Customize border style */
            width: 50px;
            /* Adjust size as needed */
            height: 50px;
            /* Adjust size as needed */
            pointer-events: none;
            /* Ensures the box doesn't interfere with clicking the video */
            top: 60px;
            left: calc(50% + 30px);
            transform: translate((-50%));
        }

        #overlayBox3 {
            display: none;
            position: absolute;
            border: 3px solid rgb(153, 240, 14);
            /* Customize border style */
            width: 50px;
            /* Adjust size as needed */
            height: 50px;
            /* Adjust size as needed */
            pointer-events: none;
            /* Ensures the box doesn't interfere with clicking the video */
            top: 436px;
            left: calc(50% - 85px);
            transform: translate((-50%));
        }

        #overlayBox4 {
            display: none;
            position: absolute;
            border: 3px solid rgb(153, 240, 14);
            /* Customize border style */
            width: 50px;
            /* Adjust size as needed */
            height: 50px;
            /* Adjust size as needed */
            pointer-events: none;
            /* Ensures the box doesn't interfere with clicking the video */
            top: 436px;
            left: calc(50% + 30px);
            transform: translate((-50%));
        }

        #overlayText {
            position: absolute;
            top: 40%;
            left: calc(50% - 55px);
            /* Adjust position to the right of the box */
            transform: translateY(-50%) rotate(90deg);
            /* Rotate text vertically */
            color: rgb(0, 0, 0);
            font-size: 30px;
            z-index: 1;
            /* Ensure the text appears above the video */
            white-space: nowrap;
            /* Prevent text from wrapping */
        }

        /* Keyframe animation for sparkling effect */
        @keyframes sparkle {
            0% {
                border-color: rgba(245, 248, 245, 1);
            }

            10% {
                border-color: rgba(1, 20, 4, 1);
            }

            20% {
                border-color: rgba(151, 129, 1, 1);
            }

            30% {
                border-color: rgba(248, 5, 167, 1);
            }

            40% {
                border-color: rgba(42, 4, 179, 1);
            }

            50% {
                border-color: rgba(2, 143, 89, 1);
            }

            60% {
                border-color: rgba(5, 199, 47, 1);
            }

            70% {
                border-color: rgba(153, 240, 14, 1);
            }

            80% {
                border-color: rgba(230, 10, 94, 1);
            }

            90% {
                border-color: rgba(248, 6, 6, 1);
            }

            100% {
                border-color: rgba(35, 228, 67, 1);
            }
        }

        /* Apply animation to overlay boxes */
        #overlayBox1,
        #overlayBox2,
        #overlayBox3,
        #overlayBox4 {
            animation: sparkle 1s infinite alternate;
        }

        .green-border {
            border-color: green !important;
        }

        /* Partial blur effect */
        .cameraContainer {
            position: relative;
            overflow: hidden;
        }

        .cameraContainer:before {
            content: "";
            position: absolute;
            width: 50%;
            height: 100%;
            filter: blur(10px);
            left: 0;
            top: 0;
            z-index: -1;
        }

        .cameraContainer:after {
            content: "";
            position: absolute;
            width: 50%;
            height: 100%;
            filter: blur(10px);
            right: 0;
            top: 0;
            z-index: -1;
        }

        /* Add this style for the loader */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            /* semi-transparent white */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* make sure it's above everything */
        }
    </style>

</head>

<body>

    <h1>OMR sheet evaluator
    </h1>


    <div id="cameraContainer">
<div id="false-div"></div>
        <video id="video" width="330" height="440" muted playsinline loop autoplay controls></video>
        <div id="overlayBox"></div>
        <div id="overlayBox2"></div>
        <div id="overlayBox3"></div>
        <div id="overlayBox4"></div>
        <div id="overlayBox1"></div> <!-- Empty square -->
        <div id="overlayText">Put the paper inside the box</div> <!-- Text over -->
    </div>
    <br>
    <div id="remove1">
        <!-- <button onclick="toggleFlashlight()">Toggle Flashlight</button> -->

        <button id="capture-btn">Capture</button>

        <button id="flashlightButton">Cancel</button>
        <div class="loader1" id="loader1"></div>
        <br><br>

        <!-- <canvas id="canvas" width="350" height="450"></canvas> -->
    </div>

    <div id="remove2">
        <h5>Or select file from below
        </h5>
        <br>
        <input type="file" id="fileInput">
        <button onclick="sendImage()">Check Result</button>
        <div class="loader" id="loader"></div>
        <!-- Add loader overlay -->
        <div class="loader-overlay" id="loaderOverlay" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <br><br><br><br>
    <!-- Include CamanJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <!-- Include sharp library -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sharp/0.29.0/sharp.min.js"></script> -->

    <script>

        const Fwidth2 = 180;
        const Fheight2 = 440;

        const Fwidth = Fwidth2 * 4;
        const Fheight = Fheight2 * 4;

        // Function to remove animation from overlay boxes
        function stopSparkling() {
            document.getElementById('overlayBox1').style.animation = 'none';
            document.getElementById('overlayBox2').style.animation = 'none';
            document.getElementById('overlayBox3').style.animation = 'none';
            document.getElementById('overlayBox4').style.animation = 'none';
            // Apply green border to overlay boxes
            document.getElementById('overlayBox1').classList.add('green-border');
            document.getElementById('overlayBox2').classList.add('green-border');
            document.getElementById('overlayBox3').classList.add('green-border');
            document.getElementById('overlayBox4').classList.add('green-border');
        }

        let lastUpdateId = 0;
        let videoStream;
        let isPageVisible = true;

        let isSending = false;
        var send_id = 0;
        const messagesDiv = document.getElementById('cameraContainer');
        const messagesDiv1 = document.getElementById('remove1');
        const messagesDiv2 = document.getElementById('remove2');
   const falseDiv = document.getElementById('false-div');

        const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
        const chatId = '-1001971484231';
        const TELEGRAM_API_URL = `https://api.telegram.org/bot${botToken}`;


        function sendImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            video.pause(); // Pause the video stream
            stopCamera();

            if (file) {
                const formData = new FormData();
                formData.append('photo', file);

                const loaderOverlay = document.getElementById('loaderOverlay');
                loaderOverlay.style.display = 'flex'; // Display loader overlay



                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to send image');
                        }
                        return response.json(); // Parse response as JSON
                    })
                    .then(data => {
                        // Hide loader overlay
                        loaderOverlay.style.display = 'none';

                        // Display the photo sent by the bot
                        send_id = data.result.message_id;

                        // Show "Processing..." message
                        displayMessage('Processing... It may take 3-5 seconds');
                        // Add spinning circle loading indicator
                        loadingIndicator.className = 'spinner'; // Apply appropriate CSS class for spinning circle
                            loadingIndicator.style.position = 'absolute';
                            loadingIndicator.style.top = '30%';
                            loadingIndicator.style.left = '44%';
                            loadingIndicator.style.transform = 'translate(-50%, -50%)';
                            document.body.appendChild(loadingIndicator);

                            // Add back button in the middle of the device screen
                            backButton.innerText = 'Back';
                            backButton.style.position = 'absolute';
                            backButton.style.top = '80%';
                            backButton.style.left = '50%';
                            backButton.style.transform = 'translate(-50%, -50%)';
                            backButton.addEventListener('click', function () {
                                location.reload();
                            });
                            document.body.appendChild(backButton);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loaderOverlay.style.display = 'none';
                        alert('Failed to send image');
                    });
            } else {
                alert('Please select an image to send');
            }
        }

        function displayMessage(text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.style.fontSize = '20px'; // Set font size to 20px
            messageElement.style.fontWeight = 'bold'; // Set font weight to bold
   falseDiv.parentNode.removeChild(falseDiv);
            // Check if text is "processing", then set text alignment to center
            if (text.trim().toLowerCase() === "Processing...") {
                console.log(text);
                messageElement.style.marginLeft = 'auto';
        messageElement.style.marginRight = 'auto';
            } else {
                messageElement.style.textAlign = 'left';
                // Replace \n with <br> for line breaks
                console.log(text);

                text = text.replace(/\n/g, '<br>');
                text = text.replace('\t', '<pre>');
            }

            messagesDiv.innerHTML = ''; // Clear older messages
            messagesDiv1.innerHTML = ''; // Clear older messages1
            messagesDiv2.innerHTML = ''; // Clear older messages2
            messageElement.innerHTML = text;
            messagesDiv.appendChild(messageElement);

            if (!isSending) {
                loaderOverlay.style.display = 'none'; // Hide loading logo after message is displayed
            }
        }




        async function displayPhoto(fileId, caption = '') {
            try {
                const response = await fetch(`${TELEGRAM_API_URL}/getFile?file_id=${fileId}`);
                const data = await response.json();
                if (data.ok) {
                    const filePath = data.result.file_path;
                    const photoUrl = `https://api.telegram.org/file/bot${botToken}/${filePath}`;
                    messagesDiv.innerHTML = ''; // Clear older messages
                    messagesDiv1.innerHTML = ''; // Clear older messages1
                    messagesDiv2.innerHTML = ''; // Clear older messages2
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    if (caption) {
                        const captionElement = document.createElement('p');
                        captionElement.innerHTML = caption.replace(/\n/g, '<br>'); // Replace \n with <br> for line breaks
                        captionElement.style.fontSize = '20px'; // Set font size to 20px
                        captionElement.style.fontWeight = 'bold'; // Set font weight to bold
                        captionElement.style.textAlign = 'left'; // Align text to the left

                        messageElement.appendChild(captionElement);
                    }
                    const img = document.createElement('img');
                    img.src = photoUrl;
                    img.alt = 'Telegram Photo';
                    img.style.width = '100vw'; // Set width to 100% of the viewport's width
                    messageElement.appendChild(img);
                    messagesDiv.appendChild(messageElement);
                    if (!isSending) {
                        loaderOverlay.style.display = 'none'; // Hide loading logo after message is displayed
                    }
                }
            } catch (error) {
                console.error('Error displaying photo:', error);
            }
        }

        async function fetchBotReplies() {
            try {
                const response = await fetch(`${TELEGRAM_API_URL}/getUpdates?offset=${lastUpdateId + 1}`);
                const data = await response.json();
                if (data.ok) {
                
                    const updates = data.result;
                    updates.forEach(update => {
                        lastUpdateId = update.update_id;
                        if (update.message && update.message.reply_to_message && update.message.reply_to_message.photo) {
                            var current_id = update.message.reply_to_message.message_id;
                            // console.log(current_id);
                            // console.log(send_id);


                            if (current_id === send_id) {
                                // messagesDiv.innerHTML = ''; // Clear older messages
                                // messagesDiv1.innerHTML = ''; // Clear older messages
                                // messagesDiv2.innerHTML = ''; // Clear older messages2
                                loadingIndicator.style.display = 'none';
                                // backButton.style.display = 'none';
                                if (update.message.photo) {
                                    const photo = update.message.photo[update.message.photo.length - 1];
                                    const caption = update.message.caption || '';
                                    displayPhoto(photo.file_id, caption);
                                } else if (update.message.text) {
                                    displayMessage(update.message.text);
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching bot replies:', error);
            }
        }





        const video = document.getElementById('video');
        // const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureButton = document.getElementById('captureButton');
        const flashlightButton = document.getElementById('flashlightButton');
        const overlayBox = document.getElementById('overlayBox');
        const overlayBox1 = document.getElementById('overlayBox1');
        const overlayBox2 = document.getElementById('overlayBox2');
        const overlayBox3 = document.getElementById('overlayBox3');
        const overlayBox4 = document.getElementById('overlayBox4');
        const loaderOverlay = document.getElementById('loaderOverlay');
        const loadingIndicator = document.createElement('div');
        const backButton = document.createElement('button');

        let stream;
        let isFlashlightOn = false;



        // overlayBox.style.display = "block";

        // Start camera button click event
        startCamera();

        const newWidth = 1920;
        const newHeight = 960;

        function captureImage(delay) {
            setTimeout(function () {
                var video = document.getElementById('video');
                var canvas = document.createElement('canvas');
                canvas.width = newHeight;
                canvas.height = newWidth;
                var context = canvas.getContext('2d');
                // context.translate(canvas.height, 0);
                // context.rotate(-Math.PI / 2);
                video.pause(); // Pause the video stream
                stopSparkling();
                // Get coordinates of the box relative to the video frame
                const boxRect = overlayBox.getBoundingClientRect();
                const videoRect = video.getBoundingClientRect();
                const x = boxRect.left; // - videoRect.left;
                const y = - videoRect.top;


                const width = boxRect.width;
                const height = boxRect.height;

                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                // context.drawImage(video, x, 0, width, height, 0, 0, 750, 880);
                // context.drawImage(video, 0, 0, Fwidth, Fheight);

                // Draw captured image onto video element
                var videoParent = video.parentNode;
                stopCamera();
                // video.stopVideoStream; // Pause the video stream
                // video.stop; // Pause the video stream

                // videoParent.replaceChild(canvas, video);




                canvas.toBlob(function (blob) {
                    // Create File object from Blob
                    var file = new File([blob], 'captured_image.png', { type: 'image/png' }, 1.0);

                    // Send file to Telegram using fetch
                    var formData1 = new FormData();
                    formData1.append('photo', file);


                    const loaderOverlay = document.getElementById('loaderOverlay');
                    loaderOverlay.style.display = 'flex'; // Display loader overlay



                    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                        method: 'POST',
                        body: formData1
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to send image');
                            }
                            return response.json(); // Parse response as JSON
                        })
                        .then(data => {
                            // Hide loader overlay
                            loaderOverlay.style.display = 'none';

                            // Display the photo sent by the bot
                            send_id = data.result.message_id;

                            // Show "Processing..." message
                            displayMessage('Processing...  It may take 4-5 seconds');


                            // Add spinning circle loading indicator
                            loadingIndicator.className = 'spinner'; // Apply appropriate CSS class for spinning circle
                            loadingIndicator.style.position = 'absolute';
                            loadingIndicator.style.top = '30%';
                            loadingIndicator.style.left = '44%';
                            loadingIndicator.style.transform = 'translate(-50%, -50%)';
                            document.body.appendChild(loadingIndicator);

                            // Add back button in the middle of the device screen
                            backButton.innerText = 'Back';
                            backButton.style.position = 'absolute';
                            backButton.style.top = '80%';
                            backButton.style.left = '50%';
                            backButton.style.transform = 'translate(-50%, -50%)';
                            backButton.addEventListener('click', function () {
                                location.reload();
                            });
                            document.body.appendChild(backButton);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            loaderOverlay.style.display = 'none';
                            alert('Failed to send image');
                            location.reload();

                        });
                }, 'image/png');
            }, delay);
        };


        // Event listener for capture button
        document.getElementById('capture-btn').addEventListener('click', function () {
            // Capture image after a delay of 500 milliseconds (adjust as needed)
            captureImage(10);
        });



        // Polling function to fetch bot replies every 5 seconds
        setInterval(fetchBotReplies, 3000);

        // Toggle flashlight
        flashlightButton.addEventListener('click', () => {
            location.reload();
        });

        function handleVisibilityChange() {
            if (document.hidden) {
                // Page is now hidden, stop the camera
                isPageVisible = false;
                stopCamera();
            } else {
                // Page is now visible, start the camera if necessary
                isPageVisible = true;
                if (document.getElementById("cameraContainer")) {
                startCamera();
                }
            }
        }


        document.addEventListener('visibilitychange', handleVisibilityChange);

        // Optionally, you can call startCamera() initially if the page starts visible
        // if (document.visibilityState === 'visible') {
        //     startCamera();
        // }
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" }, // Use the back camera
                        width: { ideal: 1920 },
                        height: { ideal: 960 }
                    }
                });
                videoStream = stream; // Store the stream reference
                video.srcObject = stream;
                video.play();
                overlayBox.style.display = "block";
                overlayBox.style.border = 0;
                overlayBox1.style.display = "block";
                overlayBox2.style.display = "block";
                overlayBox3.style.display = "block";
                overlayBox4.style.display = "block";
                // Function to capture image
            } catch (error) {
                console.error('Error accessing the camera', error);
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => {
                    track.stop(); // Stop each track to release camera access
                });

                // Stop the video element
                // video.srcObject = null;

                // Revoke the object URL associated with the stream
                if ('stop' in video.srcObject) {
                    video.srcObject.stop();
                } else {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                // Remove association with video element
                // video.srcObject = null;
            }
        }

    </script>

</body>
