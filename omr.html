    <style>
        .loader {
            border: 4px solid #f3f3f3;

            /* Blue */

            height: 30px;

            margin: 0 auto;
            margin-top: 15px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }


        .loader1 {
            border: 4px solid #f3f3f3;
            /* Light grey */
            border-top: 4px solid #3498db;
            /* Blue */
            border-radius: 50%;

        #overlayBox {

            left: calc(50% - 90px);

            width: 50px;
            /* Adjust size as needed */

            /* Adjust size as needed */
            pointer-events: none;
            /* Ensures the box doesn't interfere with clicking the video */
            top: 60px;

            /* Adjust size as needed */

        }
        #overlayText {
            position: absolute;
            top: 40%;
            left: calc(50% - 55px);
            /* Adjust position to the right of the box */
            transform: translateY(-50%) rotate(90deg);
            /* Rotate text vertically */
            color: rgb(0, 0, 0);
            font-size: 30px;
            z-index: 1;

<body>

    <h1>OMR sheet evaluator

    <div id="cameraContainer">

    <script>

        const Fwidth = 330 * 2;
        const Fheight = 440 * 2;

        const Fwidth2 = 330;
        const Fheight2 = 440;

        function sendImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            video.pause(); // Pause the video stream

            if (file) {
                const formData = new FormData();
                formData.append('photo', file);

                const loader = document.getElementById('loader');
                loader.style.display = 'block';

                const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
                const chatId = '-1001971484231';

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to send image');
                        }
                        loader.style.display = 'none';
                        location.reload();

                        alert('Image sent successfully!');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loader.style.display = 'none';
                        location.reload();

                        alert('Failed to send image');
                    });
            } else {
                alert('Please select an image to send');
            }
        }




        const video = document.getElementById('video');
        // const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureButton = document.getElementById('captureButton');
        const flashlightButton = document.getElementById('flashlightButton');
        const overlayBox = document.getElementById('overlayBox');
        const overlayBox1 = document.getElementById('overlayBox1');
        const overlayBox2 = document.getElementById('overlayBox2');
        const overlayBox3 = document.getElementById('overlayBox3');
        const overlayBox4 = document.getElementById('overlayBox4');
        let stream;
        let isFlashlightOn = false;



        // overlayBox.style.display = "block";

        // Start camera button click event
        startCamera();

        // video.onloadedmetadata = function () {
        //     overlayBox.style.left = (video.offsetLeft + 200) + 'px'; // Adjust position as needed
        //     // overlayBox.style.top = (video.offsetTop + 50) + 'px'; // Adjust position as needed
        // };
        // Start camera function
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function (stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                    this.stream = stream;
                    overlayBox.style.display = "block";
                    overlayBox1.style.display = "block";
                    overlayBox2.style.display = "block";
                    overlayBox3.style.display = "block";
                    overlayBox4.style.display = "block";
                    // overlayBox.style.top = "50px";
                })
                .catch(function (err) {
                    console.log("An error occurred: " + err);
                });
        }


        // Function to capture image
        function captureImage(delay) {
            setTimeout(function () {
                var video = document.getElementById('video');
                var canvas = document.createElement('canvas');
                canvas.width = Fwidth;
                canvas.height = Fheight;
                var context = canvas.getContext('2d');
                // context.translate(canvas.height, 0);
                // context.rotate(-Math.PI / 2);
                video.pause(); // Pause the video stream

                // Get coordinates of the box relative to the video frame
                const boxRect = overlayBox.getBoundingClientRect();
                const videoRect = video.getBoundingClientRect();
                const x = boxRect.left; // - videoRect.left;
                const y = - videoRect.top;

                // const width = 250; //boxRect.width;
                // const height = 1040; //boxRect.height;

                const width = boxRect.width * 1.5;
                const height = boxRect.height;

                const Fwidth3 = 180; //width * 3;
                const Fheight3 = 440 * 2; //height * 3;
                
                context.drawImage(video, x, 0, width, height, 0, 0, Fwidth3, Fheight3);
                // context.drawImage(video, 0, 0, Fwidth, Fheight);

                // Draw captured image onto video element
                var videoParent = video.parentNode;
                stopVideoStream();
                // videoParent.replaceChild(canvas, video);




                canvas.toBlob(function (blob) {
                    // Create File object from Blob
                    var file = new File([blob], 'captured_image.png', { type: 'image/png' });

                    // Send file to Telegram using fetch
                    var formData1 = new FormData();
                    formData1.append('photo', file);


                    const loader = document.getElementById('loader1');
                    loader.style.display = 'block';

                    const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
                    const chatId = '-1001971484231';

                    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                        method: 'POST',
                        body: formData1
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to send image');
                            }
                            loader.style.display = 'none';
                            alert('Image sent successfully!');
                            location.reload();

                        })
                        .catch(error => {
                            console.error('Error:', error);
                            loader.style.display = 'none';
                            alert('Failed to send image');
                            location.reload();

                        });
                }, 'image/png');
            }, delay);
        };


        // Event listener for capture button
        document.getElementById('capture-btn').addEventListener('click', function () {
            // Capture image after a delay of 500 milliseconds (adjust as needed)
            captureImage(10);
        });





        // Toggle flashlight
        flashlightButton.addEventListener('click', () => {
            location.reload();
        });

        // Function to stop video streaming
        function stopVideoStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }




    </script>
