<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Exam Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #f32424, #0f0bf8);
            color: white;
            transition: background 0.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
         justify-content: center; 
            /* margin-top: 20vh; */
            height: 100vh;
            text-align: center;
            
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .next-page-button {
            background-color: #FFFFFF;
            color: #FF6F61;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        .next-page-button:hover {
            background-color: #FFCCBC;
        }

        .floating-objects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-objects span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            animation: float 15s linear infinite;
            bottom: -150px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-objects span:nth-child(odd) {
            background: rgba(255, 255, 255, 0.4);
            animation-duration: 10s;
        }

        .floating-objects span:nth-child(even) {
            background: rgba(255, 255, 255, 0.6);
            animation-duration: 12s;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-bar {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            cursor: pointer;
        }
        .drop-div-bar {
            /* width: 200px; */
            height: 1px;
            background-color: white;
            margin: 6px 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #FF6F61;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
          /*  width: max-content; */
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #DE4313;
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleDropdown()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div id="dropdown" class="dropdown-content">
            <a href="select.html">Settings</a>
            <div class="drop-div-bar"></div>
            <a href="scan2.html">Auto scan OMR Sheet</a>
            <div class="drop-div-bar"></div>
            <a  href="names.html">JSON Roll Data</a>
            <div class="drop-div-bar"></div>
            <a href="scan.html">Scan OMR Sheet</a>
        </div>
    </div>
    <div class="container" onclick="toggleDropdownBody()">
        <h1>OMR Exam Results</h1>
        <button id="nextbutton1" class="next-page-button" onclick="location.href='mvm.html'">MVM, Ankurabandha</button>
        <button id="nextbutton2" class="next-page-button" onclick="location.href='wsc.html'">WSC, Siko</button>
    </div>
    <div class="floating-objects">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 30%; animation-delay: 4s;"></span>
        <span style="left: 40%; animation-delay: 6s;"></span>
        <span style="left: 50%; animation-delay: 8s;"></span>
        <span style="left: 60%; animation-delay: 10s;"></span>
        <span style="left: 70%; animation-delay: 12s;"></span>
        <span style="left: 80%; animation-delay: 14s;"></span>
        <span style="left: 90%; animation-delay: 16s;"></span>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
        function toggleDropdownBody() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display = "none";
        }
        function changeColor(color1, color2) {
            document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
            var dropdownContent = document.getElementById("dropdown");
            dropdownContent.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
            var nextPageButton1 = document.getElementById("nextbutton1");
            nextPageButton1.style.color = `${color1}`;
            var nextPageButton2 = document.getElementById("nextbutton2");
            nextPageButton2.style.color = `${color1}`;
        }

        // Array of color pairs
        const colors = [
            ['#FF6F61', '#4814a8'],
            ['#108513', '#3d2b8d'],
            ['#0d8df5', '#f50d0d'],
            ['#FFC107', '#ff0707'],
            ['#d216f3', '#1cec09'],
            ['#FF9800', '#0011ff'],
            ['#ff00bf', '#EF6C00'],
            ['#f32424', '#0f0bf8']
        ];
        let currentColorIndex = 0;

        // Function to cycle through colors
        function cycleColors() {
            const [color1, color2] = colors[currentColorIndex];
            changeColor(color1, color2);
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        // Start cycling colors every 5 seconds
        setInterval(cycleColors, 3000);
    </script>
</body>

</html>
