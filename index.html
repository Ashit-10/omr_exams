<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Exam Results</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #FF6F61, #DE4313);
            color: white;
            transition: background 0.5s;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        .results-button,
        .esc-button {
            background-color: #FFFFFF;
            color: #FF6F61;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        .results-button:hover,
        .esc-button:hover {
            background-color: #FFCCBC;
        }

        .floating-objects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-objects span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            animation: float 15s linear infinite;
            bottom: -150px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-objects span:nth-child(odd) {
            background: rgba(255, 255, 255, 0.4);
            animation-duration: 10s;
        }

        .floating-objects span:nth-child(even) {
            background: rgba(255, 255, 255, 0.6);
            animation-duration: 12s;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .menu-bar {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #FF6F61;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            width: max-content;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #DE4313;
        }

        .color-options {
            position: absolute;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .color-option {
            cursor: pointer;
            padding: 10px;
            margin: 5px 0;
            border-radius: 50%;
            width: 10px;
            height: 10px;
        }

        .color-option.red {
            background-color: #FF6F61;
        }

        .color-option.green {
            background-color: #4CAF50;
        }

        .color-option.blue {
            background-color: #2196F3;
        }

        .color-option.yellow {
            background-color: #FFC107;
        }

        .color-option.purple {
            background-color: #9C27B0;
        }

        .color-option.orange {
            background-color: #FF9800;
        }

        .color-option:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="color-options">
        <div class="color-option red" onclick="changeColor('#FF6F61', '#DE4313')"></div>
        <div class="color-option green" onclick="changeColor('#4CAF50', '#2E7D32')"></div>
        <div class="color-option blue" onclick="changeColor('#2196F3', '#1565C0')"></div>
        <div class="color-option yellow" onclick="changeColor('#FFC107', '#FFA000')"></div>
        <div class="color-option purple" onclick="changeColor('#9C27B0', '#6A1B9A')"></div>
        <div class="color-option orange" onclick="changeColor('#FF9800', '#EF6C00')"></div>
    </div>
    <div class="menu" onclick="toggleDropdown()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div id="dropdown" class="dropdown-content">
            <a href="names.html">JSON Roll Data</a>
            <a href="scan.html">Scan OMR Sheet</a>
        </div>
    </div>
    <div class="container" onclick="toggleDropdownBody()">
        <h1>OMR Exam Results</h1>
        <button class="results-button" onclick="location.href='mvm.html'">MVM, Ankurabandha</button>
        <button class="esc-button" onclick="location.href='wsc.html'">WSC, Siko</button>
    </div>
    <div class="floating-objects">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 30%; animation-delay: 4s;"></span>
        <span style="left: 40%; animation-delay: 6s;"></span>
        <span style="left: 50%; animation-delay: 8s;"></span>
        <span style="left: 60%; animation-delay: 10s;"></span>
        <span style="left: 70%; animation-delay: 12s;"></span>
        <span style="left: 80%; animation-delay: 14s;"></span>
        <span style="left: 90%; animation-delay: 16s;"></span>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }
        function toggleDropdownBody() {
            var dropdown = document.getElementById("dropdown");
            dropdown.style.display = "none";
        }
        function changeColor(color1, color2) {
            document.body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
        }
    </script>
</body>

</html>
