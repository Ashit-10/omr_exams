<!DOCTYPE html>

    <title>OMR sheet site </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            animation: backgroundAnimation 10s ease infinite;
            position: relative;
        }

        @keyframes backgroundAnimation {
            0% {
                background: linear-gradient(to right, #ff9966, #ff5e62);
            }

            25% {
                background: linear-gradient(to right, #f7bb97, #dd5e89);
            }

            50% {
                background: linear-gradient(to right, #6a3093, #a044ff);
            }

            75% {
                background: linear-gradient(to right, #66ff99, #66ffcc);
            }

            100% {
                background: linear-gradient(to right, #ff9966, #ff5e62);
            }
        }

        .background-school {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Images/school.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: 1;
        }

        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 10;
        }

        .button:nth-child(1) {
            background-color: #e74c3c;
        }

        .button:nth-child(2) {
            background-color: #8e44ad;
        }

        .button:nth-child(3) {
            background-color: #3498db;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        #pdf-container {
            width: 80%;
            height: 500px;
            border: 1px solid #ccc;
            display: none;
            /* Initially hidden */
            margin-top: 20px;
            animation: fadeIn 1s ease forwards;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation: rise 10s infinite ease-in;
        }

        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 12s;
        }

        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 8s;
        }

        .bubble:nth-child(3) {
            width: 30px;
            height: 30px;
            left: 25%;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 40%;
            animation-duration: 14s;
        }

        .bubble:nth-child(5) {
            width: 25px;
            height: 25px;
            left: 55%;
            animation-duration: 9s;
        }

        .bubble:nth-child(6) {
            width: 35px;
            height: 35px;
            left: 70%;
            animation-duration: 11s;
        }

        .bubble:nth-child(7) {
            width: 45px;
            height: 45px;
            left: 85%;
            animation-duration: 13s;
        }

        .bubble:nth-child(8) {
            width: 30px;
            height: 30px;
            left: 15%;
            animation-duration: 13s;
        }

        .bubble:nth-child(9) {
            width: 40px;
            height: 40px;
            left: 35%;
            animation-duration: 11s;
        }

        .bubble:nth-child(10) {
            width: 25px;
            height: 25px;
            left: 50%;
            animation-duration: 10s;
        }

        .bubble:nth-child(11) {
            width: 20px;
            height: 20px;
            left: 65%;
            animation-duration: 9s;
        }

        .bubble:nth-child(12) {
            width: 50px;
            height: 50px;
            left: 75%;
            animation-duration: 14s;
        }

        .bubble:nth-child(13) {
            width: 30px;
            height: 30px;
            left: 80%;
            animation-duration: 10s;
        }

        .bubble:nth-child(14) {
            width: 40px;
            height: 40px;
            left: 90%;
            animation-duration: 12s;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                bottom: 100vh;
                opacity: 0;
            }
        }

        /* Water animation */
        .water {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 15%;
            background: rgba(30, 72, 104, 0.9);
            animation: wave 4s infinite ease-in-out;
        }

        .water::before,
        .water::after {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -75%;
            left: -50%;
            background: rgba(30, 72, 104, 0.7);
            border-radius: 45%;
            animation: wave 4s infinite ease-in-out;
        }

        .water::before {
            animation-delay: -2s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-25%, 10%);
            }
        }
    </style>
</head>
