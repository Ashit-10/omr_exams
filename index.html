<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Streaming and Capture</title>
<style>
    #video {
        width: 100%;
    }
    #canvas {
        display: none;
    }
    #captureBtn {
        margin-top: 10px;
    }
    #capturedImage {
        max-width: 320px;
        height: auto;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <h1>Video Streaming and Capture</h1>
    <video id="video" muted playsinline loop autoplay controls></video>
    <button id="captureBtn">Capture Image</button>
    <canvas id="canvas"></canvas>
    <img id="capturedImage" alt="Captured Image">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const ctx = canvas.getContext('2d');
        const capturedImageElement = document.getElementById('capturedImage');

        // Get user media with back camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera.', err);
            });

        // Capture Image
        captureBtn.addEventListener('click', function() {
            const width = video.videoWidth;
            const height = video.videoHeight;
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(video, 0, 0, width, height);
            // Convert canvas to image
            const imgData = canvas.toDataURL('image/jpeg', 1.0); // Adjust quality here (1.0 is maximum)
            capturedImageElement.src = imgData;
        });
    </script>
</body>
</html>
