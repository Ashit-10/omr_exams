    <script>

        const Fwidth = 320;
        const Fheight = 430;
        function sendImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('photo', file);

                const loader = document.getElementById('loader');
                loader.style.display = 'block';

                const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
                const chatId = '-1001570223088';

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to send image');
                        }
                        loader.style.display = 'none';
                        location.reload();

                        alert('Image sent successfully!');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loader.style.display = 'none';
                        location.reload();

                        alert('Failed to send image');
                    });
            } else {
                alert('Please select an image to send');
            }
        }




        const video = document.getElementById('video');
        // const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureButton = document.getElementById('captureButton');
        const flashlightButton = document.getElementById('flashlightButton');
        let stream;
        let isFlashlightOn = false;



        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function (stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function (err) {
                console.log("An error occurred: " + err);
            });




        // Function to capture image
        function captureImage(delay) {
            setTimeout(function () {
                var video = document.getElementById('video');
                var canvas = document.createElement('canvas');
                canvas.width = 320;
                canvas.height = 430;
                var context = canvas.getContext('2d');
                // context.translate(canvas.height, 0);
                // context.rotate(-Math.PI / 2);

                context.drawImage(video, 0, 0, 320, 430);


                // Apply brightness adjustment
                var imageData = context.getImageData(0, 0, Fwidth, Fheight);
                var adjustedImageData = adjustBrightness(imageData, 50); // Adjust brightness by +50

                // Apply sharpening filter with reduced intensity (intensity = 0.8)
                var filteredData = applySharpenFilter(context, adjustedImageData, 0.8);

                // Apply sharpening filter
                // var imageData = context.getImageData(0, 0, Fwidth, Fheight);
                // var filteredData = applySharpenFilter(imageData, context);
                // context.putImageData(filteredData, 0, 0);



                // Draw captured image onto video element
                var videoParent = video.parentNode;
                videoParent.replaceChild(canvas, video);


                // Remove the video element
                // videoParent.removeChild(video);
                stopVideoStream();
                // Stop video streaming
                if (stream) {
                    stream.getTracks().forEach(track => {
                        track.stop();
                    });
                }

                // Remove access to camera
                //    navigator.mediaDevices.getUserMedia({ video: false })
                //                 .then(function() {
                //                     console.log('Access to camera removed.');
                //                 })
                //                 .catch(function(err) {
                //                     console.log("An error occurred while removing access to camera: " + err);
                //                 });


                canvas.toBlob(function (blob) {
                    // Create File object from Blob
                    var file = new File([blob], 'captured_image.png', { type: 'image/png' });

                    // Send file to Telegram using fetch
                    var formData1 = new FormData();
                    formData1.append('photo', file);


                    const loader = document.getElementById('loader1');
                    loader.style.display = 'block';

                    const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
                    const chatId = '-1001570223088';

                    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                        method: 'POST',
                        body: formData1
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to send image');
                            }
                            loader.style.display = 'none';
                            alert('Image sent successfully!');
                            location.reload();

                        })
                        .catch(error => {
                            console.error('Error:', error);
                            loader.style.display = 'none';
                            alert('Failed to send image');
                            location.reload();

                        });
                }, 'image/png');
            }, delay);
        };


        // Event listener for capture button
        document.getElementById('capture-btn').addEventListener('click', function () {
            // Capture image after a delay of 500 milliseconds (adjust as needed)
            captureImage(500);
        });


        // Check if video container is visible
        function isVideoVisible() {
            const rect = videoContainer.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

        // Pause video if not visible, resume if visible
        function handleVisibilityChange() {
            if (isVideoVisible()) {
                video.play();
            } else {
                //   Remove access to camera
                navigator.mediaDevices.getUserMedia({ video: false })
                    .then(function () {
                        console.log('Access to camera removed.');
                    })
                    .catch(function (err) {
                        console.log("An error occurred while removing access to camera: " + err);
                    });

            }
        }

        // Add event listener for visibility change
        document.addEventListener('visibilitychange', handleVisibilityChange);



        // Toggle flashlight
        flashlightButton.addEventListener('click', () => {
            location.reload();
        });

        // Function to stop video streaming
        function stopVideoStream() {
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
        }

        // Function to toggle flashlight
        function toggleFlashlight() {
            if (!stream) return;

            const track = stream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();

            if (!capabilities.torch) {
                console.error('Flashlight is not supported.');
                return;
            }

            isFlashlightOn = !isFlashlightOn;
            track.applyConstraints({
                advanced: [{ torch: isFlashlightOn }]
            });
        };



        // Function to apply brightness adjustment
        function adjustBrightness(imageData, brightness) {
            var data = imageData.data;
            for (var i = 0; i < data.length; i += 4) {
                data[i] += brightness; // Red
                data[i + 1] += brightness; // Green
                data[i + 2] += brightness; // Blue
            }
            return imageData;
        }

        // Function to apply sharpening filter with reduced intensity
        function applySharpenFilter(context, imageData, intensity) {
            var weights = [0, -1, 0, -1, 5, -1, 0, -1, 0];
            var side = Math.round(Math.sqrt(weights.length));
            var halfSide = Math.floor(side / 2);

            var src = imageData.data;
            var sw = imageData.width;
            var sh = imageData.height;

            var output = context.createImageData(imageData);

            var alphaFac = 1;

            for (var y = 0; y < sh; y++) {
                for (var x = 0; x < sw; x++) {
                    var sy = y;
                    var sx = x;
                    var dstOff = (y * sw + x) * 4;
                    var r = 0,
                        g = 0,
                        b = 0,
                        a = 0;
                    for (var cy = 0; cy < side; cy++) {
                        for (var cx = 0; cx < side; cx++) {
                            var scy = Math.min(sh - 1, Math.max(0, sy + cy - halfSide));
                            var scx = Math.min(sw - 1, Math.max(0, sx + cx - halfSide));
                            var srcOff = (scy * sw + scx) * 4;
                            var wt = weights[cy * side + cx];
                            r += src[srcOff] * wt;
                            g += src[srcOff + 1] * wt;
                            b += src[srcOff + 2] * wt;
                            a += src[srcOff + 3] * wt;
                        }
                    }
                    output.data[dstOff] = r * intensity + src[dstOff] * (1 - intensity);
                    output.data[dstOff + 1] = g * intensity + src[dstOff + 1] * (1 - intensity);
                    output.data[dstOff + 2] = b * intensity + src[dstOff + 2] * (1 - intensity);
                    output.data[dstOff + 3] = a + alphaFac * (255 - a);
                }
            }
            return output;
        }
