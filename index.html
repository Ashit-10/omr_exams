  <h1>OMR sheet evaluator

  <input type="file" id="fileInput">
  <button onclick="sendImage()">Check Result</button>
  <div class="loader" id="loader"></div>


  <br><br><br><br><br><br>
  <br><br><br><br><br><br>
  <div id="cameraContainer">

    <video id="video" width="330" height="440" muted playsinline loop autoplay controls></video><br>
   
    <button id="startCameraBtn" style="font-size: 20px;">Start Camera</button>
    <!-- <button onclick="toggleFlashlight()">Toggle Flashlight</button> -->
    
    <button id="capture-btn">Capture</button>

    <button id="flashlightButton">Cancel</button>

  <!-- Include CamanJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
  <!-- Include sharp library -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/sharp/0.29.0/sharp.min.js"></script> -->

  <script>

    const Fwidth = 330 * 6;
    const Fheight = 440 * 6;
    function sendImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const formData = new FormData();
        formData.append('photo', file);

        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
        const chatId = '-1001971484231';

        fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (!response.ok) {
              throw new Error('Failed to send image');
            }
            loader.style.display = 'none';
            location.reload();

            alert('Image sent successfully!');
          })
          .catch(error => {
            console.error('Error:', error);
            loader.style.display = 'none';
            location.reload();

            alert('Failed to send image');
          });
      } else {
        alert('Please select an image to send');
      }
    }




    const video = document.getElementById('video');
    // const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const captureButton = document.getElementById('captureButton');
    const flashlightButton = document.getElementById('flashlightButton');
    let stream;
    let isFlashlightOn = false;





    // Start camera button click event
    document.getElementById('startCameraBtn').addEventListener('click', function () {
      startCamera();
    });

    // Start camera function
    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function (stream) {
          var video = document.getElementById('video');
          video.srcObject = stream;
          this.stream = stream;
        })
        .catch(function (err) {
          console.log("An error occurred: " + err);
        });
    }

    function toggleFlashlight() {
      if ('torch' in navigator) {
        // Torch API is supported
        if (navigator.torch.enabled) {
          // Torch is currently on, turn it off
          navigator.torch.turnOff()
            .then(() => console.log('Flashlight turned off'))
            .catch(err => console.error('Error turning off flashlight:', err));
        } else {
          // Torch is currently off, turn it on
          navigator.torch.turnOn()
            .then(() => console.log('Flashlight turned on'))
            .catch(err => alert('Error turning on flashlight:', err));
        }
      } else {
        alert('Torch API is not supported');
      }
    }
    // Function to capture image
    function captureImage(delay) {
      setTimeout(function () {
        var video = document.getElementById('video');
        var canvas = document.createElement('canvas');
        canvas.width = Fwidth;
        canvas.height = Fheight;
        var context = canvas.getContext('2d');
        // context.translate(canvas.height, 0);
        // context.rotate(-Math.PI / 2);

        context.drawImage(video, 0, 0, Fwidth, Fheight);



        // Process image using CamanJS
        Caman(canvas, function () {
          // Example enhancement - you can adjust these filters as needed
          this.brightness(10);
          this.contrast(10);
          this.saturation(10);
          this.render(function () {
            // After rendering, apply sharpening using sharp
            var imageData = context.getImageData(0, 0, Fwidth, Fheight);
            var data = {
              data: new Uint8Array(imageData.data.buffer),
              width: Fwidth,
              height: Fheight
            };

          });
        });



        // Draw captured image onto video element
        var videoParent = video.parentNode;
        videoParent.replaceChild(canvas, video);


        // Remove the video element
        // videoParent.removeChild(video);
        stopVideoStream();
        // Stop video streaming
        if (stream) {
          stream.getTracks().forEach(track => {
            track.stop();
          });
        }

   

        canvas.toBlob(function (blob) {
          // Create File object from Blob
          var file = new File([blob], 'captured_image.png', { type: 'image/png' });

          // Send file to Telegram using fetch
          var formData1 = new FormData();
          formData1.append('photo', file);


          const loader = document.getElementById('loader1');
          loader.style.display = 'block';

          const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
          const chatId = '-1001971484231';

          fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
            method: 'POST',
            body: formData1
          })
            .then(response => {
              if (!response.ok) {
                throw new Error('Failed to send image');
              }
              loader.style.display = 'none';
              alert('Image sent successfully!');
              location.reload();

            })
            .catch(error => {
              console.error('Error:', error);
              loader.style.display = 'none';
              alert('Failed to send image');
              location.reload();

            });
        }, 'image/png');
      }, delay);
    };


    // Event listener for capture button
    document.getElementById('capture-btn').addEventListener('click', function () {
      // Capture image after a delay of 500 milliseconds (adjust as needed)
      captureImage(500);
    });



    // Check if video container is visible
    function isVideoVisible() {
      const rect = videoContainer.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    // Pause video if not visible, resume if visible
    function handleVisibilityChange() {
      if (isVideoVisible()) {
        video.play();
      } else {
        //   Remove access to camera
        navigator.mediaDevices.getUserMedia({ video: false })
          .then(function () {
            console.log('Access to camera removed.');
          })
          .catch(function (err) {
            console.log("An error occurred while removing access to camera: " + err);
          });

      }
    }

    // Add event listener for visibility change
    document.addEventListener('visibilitychange', handleVisibilityChange);



    // Toggle flashlight
    flashlightButton.addEventListener('click', () => {
      location.reload();
    });

    // Function to stop video streaming
    function stopVideoStream() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
      }
    }

    // Function to toggle flashlight
    function toggleFlashlight() {
      if (!stream) return;

      const track = stream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();

      if (!capabilities.torch) {
        console.error('Flashlight is not supported.');
        return;
      }

      isFlashlightOn = !isFlashlightOn;
      track.applyConstraints({
        advanced: [{ torch: isFlashlightOn }]
      });
    };



  </script>
