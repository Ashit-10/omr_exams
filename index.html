<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR sheet</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            margin-top: 15px;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        #uploadedImageContainer {
            margin-top: 20px;
            text-align: center;
        }

        #uploadedImage {
            max-width: 300px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>

    <br><br><br>

    <button style="font-size:40px" class="fa fa-folder" onclick="document.location='2023.html'"> 2023 - 24 </button>

    <br><br><br>
    <button style="font-size:40px" class="fa fa-folder" onclick="document.location='2024.html'"> 2024 - 25 </button>
    <br><br><br><br><br><br>

    <h1>OMR sheet evaluator
    </h1>

    <input type="file" id="fileInput">
    <button onclick="sendImage()">Check Result</button>
    <div class="loader" id="loader"></div>


    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <div id="cameraContainer">
        <button id="startCameraBtn" style="font-size: 20px;">Start Camera</button>
        <video id="video" width="320" height="470" muted playsinline loop controls></video><br>
        <button id="capture-btn">Capture</button>

        <button id="flashlightButton">Cancel</button>
        <div class="loader" id="loader1"></div>
        <br><br>
        <br>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>

    <script>
        const Fwidth = 320;
        const Fheight = 470;
        function sendImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('photo', file);

                const loader = document.getElementById('loader');
                loader.style.display = 'block';

                const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
                const chatId = '-1001971484231';

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to send image');
                        }
                        loader.style.display = 'none';
                        location.reload();

                        alert('Image sent successfully!');
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loader.style.display = 'none';
                        location.reload();

                        alert('Failed to send image');
                    });
            } else {
                alert('Please select an image to send');
            }
        }

       
        const video = document.getElementById('video');
        // const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureButton = document.getElementById('captureButton');
        const flashlightButton = document.getElementById('flashlightButton');
        let stream;
        let isFlashlightOn = false;

        let capturedImages = [];

        // Start camera button click event
        document.getElementById('startCameraBtn').addEventListener('click', function () {
            startCamera();
        });

        // Start camera function
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function (stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                    this.stream = stream;
                })
                .catch(function (err) {
                    console.log("An error occurred: " + err);
                });
        }

        // Function to capture image
        function captureImage(delay) {
            setTimeout(function () {
                var video = document.getElementById('video');
                var canvas = document.createElement('canvas');
                canvas.width = Fwidth;
                canvas.height = Fheight;
                var context = canvas.getContext('2d');

                context.drawImage(video, 0, 0, Fwidth, Fheight);

                capturedImages.push(canvas.toDataURL());

                if (capturedImages.length === 4) {
                    // Combine captured images into one single photo
                    // For simplicity, let's just display them in a new window
                    var combinedImage = new Image();
                    combinedImage.src = capturedImages.join('<br>');
                    var combinedWindow = window.open();
                    combinedWindow.document.write(combinedImage.outerHTML);
                    capturedImages = []; // Reset captured images array
                }
                

                
                canvas.toBlob(function (blob) {
                    // Create File object from Blob
                    var file = new File([blob], 'captured_image.png', { type: 'image/png' });

                    // Send file to Telegram using fetch
                    var formData1 = new FormData();
                    formData1.append('photo', file);


                    const loader = document.getElementById('loader1');
                    loader.style.display = 'block';

                    const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
                    const chatId = '-1001971484231';

                    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                        method: 'POST',
                        body: formData1
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to send image');
                            }
                            loader.style.display = 'none';
                            alert('Image sent successfully!');
                            location.reload();

                        })
                        .catch(error => {
                            console.error('Error:', error);
                            loader.style.display = 'none';
                            alert('Failed to send image');
                            location.reload();

                        });
                }, 'image/png');
            }, delay);
        }

        // Event listener for capture button
        document.getElementById('capture-btn').addEventListener('click', function () {
            // Capture 4 frames
            for (let i = 0; i < 4; i++) {
                captureImage(i * 500); // Delay each capture by 500 milliseconds
            }
        });

        // Toggle flashlight
        document.getElementById('flashlightButton').addEventListener('click', function () {
            location.reload();
        });

    </script>

</body>

</html>
