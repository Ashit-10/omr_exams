<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Streaming and Capture</title>
<style>
    #video {
        width: 100%;
    }
    #canvas {
        display: none;
    }
    #captureBtn {
        margin-top: 10px;
    }
</style>
</head>
<body>
    <h1>Video Streaming and Capture</h1>
    <video id="video" muted playsinline loop autoplay controls></video>
    <button id="captureBtn">Capture Image</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const ctx = canvas.getContext('2d');

        // Get user media with back camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera.', err);
            });

        // Capture Image
        captureBtn.addEventListener('click', function() {
            const width = video.videoWidth;
            const height = video.videoHeight;
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(video, 0, 0, width, height);
            // Convert canvas to image
            const imgData = canvas.toDataURL('image/jpeg', 1.0); // Adjust quality here (1.0 is maximum)
            const capturedImage = new Image();
            capturedImage.src = imgData;
            capturedImage.onload = function() {
                // Resize for display
                const displayWidth = 640; // Adjust display width here
                const displayHeight = (height / width) * displayWidth;
                const displayCanvas = document.createElement('canvas');
                displayCanvas.width = displayWidth;
                displayCanvas.height = displayHeight;
                const displayCtx = displayCanvas.getContext('2d');
                displayCtx.drawImage(capturedImage, 0, 0, displayWidth, displayHeight);
                // Convert to data URL
                const displayImgData = displayCanvas.toDataURL('image/jpeg', 1.0);
                const displayImage = new Image();
                displayImage.src = displayImgData;
                displayImage.onload = function() {
                    document.body.appendChild(displayImage);
                };
            };
        });
    </script>
</body>
</html>
