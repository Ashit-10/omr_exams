    <script>

        
function sendImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const formData = new FormData();
                formData.append('photo', file);
                const loader = document.getElementById('loader');
                loader.style.display = 'block';

                const botToken = '5214279030:AAHwXVkouOpHANC1EiK6edh_ux4cFqoZ-OY';
                const chatId = '-1001570223088';

                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to send image');
                    }
                    loader.style.display = 'none';
                    // alert('Image sent successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                    alert('Failed to send image');
                });
            } else {
                alert('Please select an image to send');
            }
        }







    const video = document.getElementById('video');
    // const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const captureButton = document.getElementById('captureButton');
    const flashlightButton = document.getElementById('flashlightButton');
    let stream;
    let isFlashlightOn = false;
        // Get access to the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
            var video = document.getElementById('video');
            video.srcObject = stream;
        })
        .catch(function(err) {
            console.log("An error occurred: " + err);
        });

        // Function to capture image
        document.getElementById('capture-btn').addEventListener('click', function() {
            var video = document.getElementById('video');
            var canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            var context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Replace video with captured image
            var videoParent = video.parentNode;
            videoParent.replaceChild(canvas);
            // videoParent.appendChild(canvas);
        });
    // Toggle flashlight
    flashlightButton.addEventListener('click', () => {
      toggleFlashlight();
    });

    // Function to stop video streaming
    function stopVideoStream() {
      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop());
      }
    }

    // Function to toggle flashlight
    function toggleFlashlight() {
      if (!stream) return;
      
      const track = stream.getVideoTracks()[0];
      const capabilities = track.getCapabilities();

      if (!capabilities.torch) {
        console.error('Flashlight is not supported.');
        return;
      }

      isFlashlightOn = !isFlashlightOn;
      track.applyConstraints({
        advanced: [{ torch: isFlashlightOn }]
      });
    };
