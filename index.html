<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Streaming and Capture</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #captureButton {
            font-size: 24px;
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <h1>Camera Streaming and Capture</h1>
    <video id="video" width="1280" height="720" muted playsinline loop autoplay controls></video><br>
    <button id="captureButton">Capture Image</button><br>
    <canvas id="canvas" width="400" height="600" style="display: none;"></canvas><br>
    <img id="capturedImage" src="" alt="Captured Image">

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('captureButton');
        const capturedImage = document.getElementById('capturedImage');

        // Start video streaming from back camera
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment', width: 1280, height: 720 } });
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
            }
        }

        // Capture image from video stream
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageDataURL = canvas.toDataURL('image/jpeg', 0.9); // Adjust quality here if needed
            capturedImage.src = imageDataURL;
        });

        // Start video streaming when the page loads
        startVideo();
    </script>
</body>
</html>
