<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        button {
            display: block;
            margin: 20px 0;
        }
        .output {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Shuffle Questions and Options</h1>
    <textarea id="questions" placeholder="Paste your questions here..."></textarea>
    <button onclick="shuffleQuestions()">Shuffle Questions</button>
    <div class="output" id="shuffledOutput"></div>
    <button onclick="downloadShuffledQuestions()">Download Shuffled Questions</button>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleQuestions() {
            const input = document.getElementById('questions').value.trim();
            const questionBlocks = input.split('\n\n');
            let questionsWithOptions = [];

            // Split each question block into question and options
            questionBlocks.forEach(block => {
                const lines = block.split('\n');
                const question = lines[0];
                const options = lines.slice(1);
                questionsWithOptions.push({ question, options });
            });

            // Shuffle the options within each question
            questionsWithOptions.forEach(q => shuffleArray(q.options));

            // Shuffle the questions
            shuffleArray(questionsWithOptions);

            // Prepare the shuffled output
            const shuffledQuestions = questionsWithOptions.map(q => q.question + '\n' + q.options.join('\n')).join('\n\n');
            document.getElementById('shuffledOutput').innerText = shuffledQuestions;
        }

        function downloadShuffledQuestions() {
            const shuffledQuestions = document.getElementById('shuffledOutput').innerText;
            const blob = new Blob([shuffledQuestions], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'shuffled_questions.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
