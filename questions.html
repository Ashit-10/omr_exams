<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Questions and Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        .shuffled {
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Shuffle Questions and Options</h1>
    <textarea id="inputText" placeholder="Paste your questions here..."></textarea>
    <button onclick="shuffleQuestions()">Shuffle and Display</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <div id="shuffledQuestions" class="shuffled"></div>

    <script>
        function shuffleQuestions() {
            const inputText = document.getElementById('inputText').value;
            const questions = extractQuestionsAndOptions(inputText);
            const shuffledQuestions = shuffleArray(questions);
            const formattedQuestions = formatQuestions(shuffledQuestions);
            document.getElementById('shuffledQuestions').innerText = formattedQuestions;
        }

        function extractQuestionsAndOptions(text) {
            const lines = text.split('\n');
            const questions = [];
            let currentQuestion = null;

            lines.forEach(line => {
                const questionMatch = line.match(/^\d+\.\s/);
                const optionMatch = line.match(/^[A-D]\.\s/);

                if (questionMatch) {
                    if (currentQuestion) {
                        questions.push(currentQuestion);
                    }
                    currentQuestion = { question: line, options: [] };
                } else if (optionMatch) {
                    if (currentQuestion) {
                        currentQuestion.options.push(line);
                    }
                } else {
                    if (currentQuestion && currentQuestion.options.length > 0) {
                        currentQuestion.options[currentQuestion.options.length - 1] += ' ' + line;
                    }
                }
            });

            if (currentQuestion) {
                questions.push(currentQuestion);
            }

            return questions;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function formatQuestions(questions) {
            let formattedQuestions = [];
            questions.forEach((q, index) => {
                formattedQuestions.push(`${index + 1}. ${q.question.split('. ')[1]}`);
                q.options.forEach(option => {
                    formattedQuestions.push(option);
                });
            });
            return formattedQuestions.join('\n');
        }

        function copyToClipboard() {
            const shuffledQuestions = document.getElementById('shuffledQuestions').innerText;
            navigator.clipboard.writeText(shuffledQuestions).then(() => {
                alert('Shuffled questions copied to clipboard!');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
