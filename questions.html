<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
        }
        button {
            display: block;
            margin: 20px 0;
        }
        .output {
            white-space: pre-wrap;
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Shuffle Questions and Options</h1>
    <textarea id="questions" placeholder="Paste your questions here..."></textarea>
    <button onclick="shuffleQuestions()">Shuffle Questions</button>
    <div class="output" id="shuffledOutput"></div>
    <button onclick="downloadShuffledQuestions()">Download Shuffled Questions</button>

    <script>
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function shuffleQuestions() {
            const input = document.getElementById('questions').value.trim();
            const questions = input.split('\n\n');
            let shuffledQuestions = [];

            questions.forEach(question => {
                let parts = question.split('\n');
                let questionText = parts[0];
                let options = parts.slice(1);
                shuffleArray(options);

                let shuffledQuestion = questionText + '\n' + options.join('\n');
                shuffledQuestions.push(shuffledQuestion);
            });

            shuffleArray(shuffledQuestions);
            document.getElementById('shuffledOutput').innerText = shuffledQuestions.join('\n\n');
        }

        function downloadShuffledQuestions() {
            const shuffledQuestions = document.getElementById('shuffledOutput').innerText;
            const blob = new Blob([shuffledQuestions], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'shuffled_questions.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
