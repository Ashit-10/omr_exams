<!DOCTYPE html>

  <title>PDF Access</title>
  <style>
    body {

      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .pdf-list {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .pdf-item {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
