<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .pdf-list {
      max-width: 500px;
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .pdf-item {
      margin: 15px 0;
      text-align: center;
    }
    button {
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>PDF Access by Date</h1>
  <div class="pdf-list">
    <div class="pdf-item">
      <a href="daily_task/26_nov_geometry.pdf" target="_blank">
        <button>26-Nov-2024</button>
      </a>
    </div>
    <div class="pdf-item">
      <a href="daily_task/27_nov_geometry.pdf" target="_blank">
        <button>27-Nov-2024</button>
      </a>
    </div>
    <div class="pdf-item">
      <a href="daily_task/28_nov_geometry.pdf" target="_blank">
        <button>28-Nov-2024</button>
      </a>
    </div>

 <div class="pdf-item">

    </div>

    <!-- Add more entries as needed -->

</body>
</html>
