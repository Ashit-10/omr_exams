<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #status {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Web Notification Test</h1>
    <button onclick="requestPermission()">ðŸ”“ Allow Notification</button>
    <br><br>
    <button onclick="simulateProcessing()">ðŸ“£ Simulate OMR Result</button>

    <div id="status"></div>

    <script>
        let lastImage = "";

        function requestPermission() {
            if (Notification.permission === "granted") {
                alert("Permission already granted!");
            } else {
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        alert("Notification permission granted!");
                    } else {
                        alert("Notification permission denied.");
                    }
                });
            }
        }

        function showNotification(title, body) {
            if (Notification.permission === "granted") {
                new Notification(title, { body });
            } else {
                console.log("Notification blocked.");
            }
        }

        function simulateProcessing() {
            // Simulate a new result every time the button is clicked
            const filename = "OMR_" + Math.floor(Math.random() * 1000) + ".jpg";

            if (filename !== lastImage) {
                lastImage = filename;
                document.getElementById("status").innerText = "Processed new file: " + filename;
                showNotification("New OMR Result", "Processed: " + filename);
            }
        }
    </script>
</body>
</html>
