<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .test-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .exam-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .question-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fafafa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question-number {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 15px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .option-label {
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
            font-weight: bold;
            display: block;
        }

        .option-a {
            background-color: #e3f2fd; /* Light blue */
        }

        .option-b {
            background-color: #fce4ec; /* Light pink */
        }

        .option-c {
            background-color: #e8f5e9; /* Light green */
        }

        .option-d {
            background-color: #fff3e0; /* Light orange */
        }

        #score-banner {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 4px;
            color: #fff;
            display: none;
            font-weight: bold;
            animation: blast 0.5s forwards;
        }

        #notification.correct {
            background-color: #4caf50; /* Green */
        }

        #notification.incorrect {
            background-color: #f44336; /* Red */
        }

        #questions-left {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>Online Test System</h1>
        <div class="exam-name">General Knowledge Quiz</div>
        <div class="status-bar">
            <div id="score-banner">Score: 0 / 0</div>
            <div id="questions-left">Questions Left: 0</div>
        </div>
        <div id="questions-container">
            <!-- Questions will be dynamically loaded here -->
        </div>
        <div id="notification"></div>
    </div>

    <script>
        const questionsFile = 'Images/question.txt';
        const answersFile = 'Images/answer.txt';

        let questions = [];
        let answers = {};
        let score = 0;

        function loadQuestions() {
            fetch(questionsFile)
                .then(response => response.text())
                .then(text => {
                    const lines = text.split('\n').filter(line => line.trim() !== '');
                    let questionList = [];
                    let currentQuestion = {};
                    let optionLines = [];

                    lines.forEach(line => {
                        if (line.match(/^\d+\./)) { // New question
                            if (currentQuestion.question) {
                                currentQuestion.options = parseOptions(optionLines);
                                questionList.push(currentQuestion);
                            }
                            currentQuestion = {
                                question: line,
                                options: []
                            };
                            optionLines = []; // Reset for new question
                        } else if (line.match(/^[A-D]\)/)) { // Start of options
                            if (optionLines.length > 0) {
                                currentQuestion.options = parseOptions(optionLines);
                                optionLines = []; // Reset options array
                            }
                            optionLines.push(line);
                        } else {
                            optionLines.push(line); // Accumulate options
                        }
                    });

                    if (currentQuestion.question) {
                        currentQuestion.options = parseOptions(optionLines);
                        questionList.push(currentQuestion);
                    }

                    questions = questionList;
                    displayQuestions();
                });
        }

        function parseOptions(optionLines) {
            const options = [];
            optionLines.forEach(line => {
                const matches = line.match(/([A-D])\)\s*(.*)/);
                if (matches) {
                    options.push({ text: `${matches[1]}) ${matches[2]}`, value: matches[1] });
                }
            });
            return options;
        }

        function loadAnswers() {
            fetch(answersFile)
                .then(response => response.json())
                .then(json => {
                    answers = json;
                    updateUI();
                });
        }

        function displayQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionBox = document.createElement('div');
                questionBox.classList.add('question-box');

                const questionNumber = document.createElement('div');
                questionNumber.classList.add('question-number');
                questionNumber.textContent = `Question ${index + 1}`;

                const questionText = document.createElement('div');
                questionText.classList.add('question');
                questionText.textContent = q.question;

                const optionsList = document.createElement('ul');
                optionsList.classList.add('options');

                q.options.forEach((opt) => {
                    const optionItem = document.createElement('li');
                    const label = document.createElement('label');
                    const radio = document.createElement('input');

                    radio.type = 'radio';
                    radio.name = `question-${index}`;
                    radio.value = opt.value;
                    radio.classList.add('option-radio');
                    radio.addEventListener('change', () => handleOptionChange(index, opt.value));

                    label.classList.add('option-label');
                    label.classList.add(`option-${opt.value.toLowerCase()}`); // Add color class
                    label.appendChild(radio);
                    label.appendChild(document.createTextNode(opt.text));

                    optionItem.appendChild(label);
                    optionsList.appendChild(optionItem);
                });

                questionBox.appendChild(questionNumber);
                questionBox.appendChild(questionText);
                questionBox.appendChild(optionsList);
                container.appendChild(questionBox);
            });
        }

        function handleOptionChange(questionIndex, selectedValue) {
            const correctAnswer = answers[`question-${questionIndex}`];
            const optionLabels = document.querySelectorAll(`input[name="question-${questionIndex}"] + label`);

            optionLabels.forEach(label => {
                label.style.backgroundColor = '#fff'; // Reset color
                label.querySelector('input').disabled = true; // Disable radio buttons
            });

            const selectedOption = document.querySelector(`input[name="question-${questionIndex}"][value="${selectedValue}"]`);
            if (selectedValue === correctAnswer) {
                selectedOption.parentElement.style.backgroundColor = '#d4edda'; // Light green
                showNotification('Correct', 'correct');
                score++;
            } else {
                selectedOption.parentElement.style.backgroundColor = '#f8d7da'; // Light red
                showNotification('Wrong', 'incorrect');
                document.querySelector(`input[name="question-${questionIndex}"][value="${correctAnswer}"]`).parentElement.style.backgroundColor = '#d4edda'; // Light green for correct answer
            }

            updateUI();
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 1500);
        }

        function updateUI() {
            document.getElementById('score-banner').textContent = `Score: ${score} / ${questions.length}`;
            document.getElementById('questions-left').textContent = `Questions Left: ${questions.length - document.querySelectorAll('input[type="radio"]:checked').length}`;
        }

        loadQuestions();
        loadAnswers();
    </script>
</body>

</html>
