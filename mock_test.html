<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .test-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options li button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .options li button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        #score-banner {
            margin-top: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Online Test</h1>
        <div id="question-container"></div>
        <div id="result"></div>
        <div id="score-banner">Score: 0</div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correctAnswer: 2
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correctAnswer: 1
            },
            {
                question: "Who wrote 'Hamlet'?",
                options: ["Shakespeare", "Dickens", "Chaucer", "Austen"],
                correctAnswer: 0
            }
        ];

        let score = 0;
        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = "";
            const currentQuestion = questions[currentQuestionIndex];

            const questionElement = document.createElement("div");
            questionElement.classList.add("question");
            questionElement.textContent = currentQuestion.question;

            const optionsList = document.createElement("ul");
            optionsList.classList.add("options");

            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionElement.appendChild(button);
                optionsList.appendChild(optionElement);
            });

            questionContainer.appendChild(questionElement);
            questionContainer.appendChild(optionsList);
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            const resultElement = document.getElementById("result");

            if (selectedIndex === currentQuestion.correctAnswer) {
                score++;
                resultElement.textContent = "Correct!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "Wrong!";
                resultElement.style.color = "red";
            }

            document.getElementById("score-banner").textContent = "Score: " + score;

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(loadQuestion, 1000);
            } else {
                setTimeout(showFinalScore, 1000);
            }
        }

        function showFinalScore() {
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = `<h2>Test Completed!</h2><p>Your final score is: ${score}</p>`;
            document.getElementById("result").textContent = "";
        }

        loadQuestion();
    </script>
</body>
</html>
