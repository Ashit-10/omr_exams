<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    
    <!-- Initialize Eruda
    <script>
        // Initialize Eruda for debugging (remove in production)
        eruda.init();
    </script>
     -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filename-container {
            text-align: center;
            margin: 20px 0;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question.green {
            background-color: #d4edda;
        }
        .question.blue {
            background-color: #d1ecf1;
        }
        .question.red {
            background-color: #f8d7da;
        }
        .options {
            display: flex;
            gap: 20px; /* Added space between options */
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option label {
            margin-left: 5px;
        }
        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .option span {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 14px;
        }
        #saveButton {
            display: block;
            padding: 10px 20px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userInput = [];
            let entryCount = 1;

            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const filenameDisplay = document.getElementById('filenameDisplay');

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            const filename = getQueryParameter('filename');
            filenameDisplay.textContent = filename || "New OMR Sheet"; // Display filename or default text

            if (filename) {
                fetch(filename)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        processJSON(data);
                    })
                    .catch(error => {
                        console.error('Error loading JSON file:', error);
                        // Display new OMR sheet interface when filename is invalid
                        displayNewOMRSheet();
                    });
            } else {
                displayNewOMRSheet();
            }

            function displayNewOMRSheet() {
                // Generate 50 question boxes
                questionContainer.innerHTML = '';
                for (let i = 1; i <= 50; i++) {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `<span>Question ${i}:</span>`;
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    ['A', 'B', 'C', 'D'].forEach((option) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.innerHTML = `
                            <span>${option}</span>
                            <input type="checkbox" name="question${i}" value="${option}">
                        `;
                        optionsDiv.appendChild(optionDiv);
                    });

                    questionDiv.appendChild(optionsDiv);
                    questionContainer.appendChild(questionDiv);
                }
                updateQuestionColors();
            }

            function processJSON(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        userInput.push(data[key]);
                        entryCount = Math.max(entryCount, parseInt(key) + 1);
                    }
                }
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `<span>Question ${index + 1}:</span>`;
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    ['A', 'B', 'C', 'D'].forEach((option) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.innerHTML = `
                            <span>${option}</span>
                            <input type="checkbox" name="question${index + 1}" value="${option}" ${options.includes(option) ? 'checked' : ''}>
                        `;
                        optionsDiv.appendChild(optionDiv);
                    });

                    questionDiv.appendChild(optionsDiv);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
                updateQuestionColors();
            }

            function addNewQuestion() {
                for (let i = entryCount; i <= 50; i++) {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `<span>Question ${i}:</span>`;
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    ['A', 'B', 'C', 'D'].forEach((option) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.innerHTML = `
                            <span>${option}</span>
                            <input type="checkbox" name="question${i}" value="${option}">
                        `;
                        optionsDiv.appendChild(optionDiv);
                    });

                    questionDiv.appendChild(optionsDiv);
                    questionContainer.appendChild(questionDiv);
                }
            }

            function updateQuestionColors() {
                const questions = document.querySelectorAll('.question');
                questions.forEach(question => {
                    const checkboxes = question.querySelectorAll('input[type="checkbox"]');
                    const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked);
                    if (selectedOptions.length === 1) {
                        question.classList.add('green');
                        question.classList.remove('blue', 'red');
                    } else if (selectedOptions.length > 1) {
                        question.classList.add('blue');
                        question.classList.remove('green', 'red');
                    } else {
                        question.classList.add('red');
                        question.classList.remove('green', 'blue');
                    }
                });
            }

            async function saveData(e) {
                e.preventDefault();

                const questions = document.querySelectorAll('.question');
                let lastSelectedIndex = -1;

                userInput.length = 0; // Clear the array

                for (let i = 0; i < questions.length; i++) {
                    const question = questions[i];
                    const selectedOptions = Array.from(question.querySelectorAll('input[type="checkbox"]:checked')).map(input => input.value);
                    if (selectedOptions.length > 0) {
                        lastSelectedIndex = i;
                    }
                    if (selectedOptions.length > 0 || i <= lastSelectedIndex) {
                        userInput.push(selectedOptions);
                    }
                }

                // Check for unselected questions in between
                for (let i = 0; i < lastSelectedIndex; i++) {
                    if (userInput[i].length === 0) {
                        alert(`Please select at least one option for Question ${i + 1}.`);
                        return;
                    }
                }

                const jsonOutput = {};
                userInput.forEach((entry, index) => {
                    jsonOutput[index + 1] = entry;
                });

                const jsonString = JSON.stringify(jsonOutput, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const file = new File([blob], `${filename}.json`, { type: 'application/json' });

                const chatId = "-1001774957665"; // Replace with your Telegram chat ID
                const token = "1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0"; // Replace with your bot token

                const url = `https://api.telegram.org/bot${token}/sendDocument`;

                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);

                loadingOverlay.style.display = 'block'; // Show loading overlay

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send file to Telegram.');
                    }

                    alert('File sent successfully!');
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while sending the file.');
                } finally {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay
                }
            }

            questionContainer.addEventListener('change', updateQuestionColors);
            saveButton.addEventListener('click', saveData);

            // Ensure body is displayed
            document.body.style.display = 'block';
        });
    </script>
</head>
<body style="display: none;">
    <div class="filename-container">
        <span id="filenameDisplay"></span>
    </div>
    <div id="questionContainer"></div>
    <button id="saveButton">Save</button>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>

    <!-- Load Eruda script (remove in production) -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
        eruda.init(); // Initialize Eruda for debugging (remove in production)
    </script>

    <script>
        document.body.style.display = 'block'; // Ensure body is displayed
    </script>
</body>
</html>
