<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filename-container {
            text-align: center;
            margin: 20px 0;
        }
        .filename-container h5 {
            font-size: 1rem;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question.green {
            background-color: #c3e6cb;
        }
        .question.blue {
            background-color: #9decf1;
        }
        .question.red {
            background-color: #f8d7da;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option input[type="checkbox"] {
            display: none; /* Hide the actual checkbox */
        }
        .option label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
        }
        .option label::before {
            content: attr(data-text); /* Use the text provided in data-text attribute */
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 30px; /* Adjust size */
            height: 30px; /* Adjust size */
            border: 2px solid #000; /* Adjust border width */
            border-radius: 50%;
            text-align: center;
            line-height: 26px; /* Adjust line height */
            font-size: 14px;
            background-color: #fff;
            color: #000;
        }
        .option input[type="checkbox"]:checked + label::before {
            background-color: #4744f7;
            color: #fff;
        }
        .action-button {
            display: block;
            padding: 15px 30px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            margin-left: auto;
            margin-right: auto;
        }
        .action-button:hover {
            background-color: #3030a6;
        }
        .copy-button {
            position: fixed;
            top: 10px;
            right: 5px;
            padding: 2px 2px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .copy-button:hover {
            background-color: #333;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userInput = [];
            let entryCount = 1;

            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const copyButton = document.createElement('button'); // Create copy button
            copyButton.textContent = 'Copy';
            copyButton.className = 'copy-button';
            document.body.appendChild(copyButton); // Append copy button to body

            const loadingOverlay = document.getElementById('loadingOverlay');
            const filenameDisplay = document.getElementById('filenameDisplay');

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            const filename = getQueryParameter('filename');
            filenameDisplay.textContent = filename || "New OMR Sheet"; // Display filename or default text

            if (filename) {
                fetch(filename)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        processJSON(data);
                    })
                    .catch(error => {
                        console.error('Error loading JSON file:', error);
                        displayNewOMRSheet();
                    });
            } else {
                displayNewOMRSheet();
            }

            function displayNewOMRSheet() {
                questionContainer.innerHTML = '';
                for (let i = 1; i <= 50; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
                updateQuestionColors();
            }

            function processJSON(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        userInput[parseInt(key) - 1] = data[key];
                        entryCount = Math.max(entryCount, parseInt(key) + 1);
                    }
                }
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = createQuestionElement(index + 1, options);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
                updateQuestionColors();
            }

            function createQuestionElement(index, selectedOptions = []) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<span>Q - ${index}:</span>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                ['A', 'B', 'C', 'D'].forEach((option) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <input type="checkbox" name="question${index}" value="${option}" ${selectedOptions.includes(option) ? 'checked' : ''}>
                        <label data-text="${option}"></label>
                    `;
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(optionsDiv);
                return questionDiv;
            }

            function addNewQuestion() {
                for (let i = entryCount; i <= 50; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
            }

            function updateQuestionColors() {
                const questions = document.querySelectorAll('.question');
                questions.forEach(question => {
                    const checkboxes = question.querySelectorAll('input[type="checkbox"]');
                    const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked);
                    if (selectedOptions.length === 1) {
                        question.classList.add('green');
                        question.classList.remove('blue', 'red');
                    } else if (selectedOptions.length > 1) {
                        question.classList.add('blue');
                        question.classList.remove('green', 'red');
                    } else {
                        question.classList.add('red');
                        question.classList.remove('green', 'blue');
                    }
                });
            }

            async function saveData(e) {
                e.preventDefault();

                const questions = document.querySelectorAll('.question');
                let lastSelectedIndex = -1;

                userInput.length = 0;

                for (let i = 0; i < questions.length; i++) {
                    const question = questions[i];
                    const selectedOptions = Array.from(question.querySelectorAll('input[type="checkbox"]:checked')).map(input => input.value);
                    if (selectedOptions.length > 0) {
                        lastSelectedIndex = i;
                    }
                    userInput[i] = selectedOptions;
                }

                for (let i = 0; i <= lastSelectedIndex; i++) {
                    if (userInput[i].length === 0) {
                        alert(`Please select at least one option for Question ${i + 1}.`);
                        return;
                    }
                }

                const jsonOutput = {};
                userInput.forEach((entry, index) => {
                    if (entry.length > 0) {
                        jsonOutput[index + 1] = entry;
                    }
                });

                const jsonString = JSON.stringify(jsonOutput, null, 2);
                loadingOverlay.style.display = 'block';

                sendToTelegram(jsonString, filename || 'OMR_Sheet.txt');
            }

            async function copyJSONData() {
                const jsonOutput = {};
                userInput.forEach((entry, index) => {
                    if (entry.length > 0) {
                        jsonOutput[index + 1] = entry;
                    }
                });

                const jsonString = JSON.stringify(jsonOutput, null, 2);
                try {
                    await navigator.clipboard.writeText(jsonString);
                    alert('JSON data copied to clipboard!');
                } catch (err) {
                    console.error('Error copying JSON data:', err);
                    alert('Failed to copy JSON data to clipboard.');
                }
            }

            async function sendToTelegram(jsonData, fileName) {
                const token = 'YOUR_TELEGRAM_BOT_TOKEN'; // Replace with your Telegram bot token
                const chatId = 'YOUR_TELEGRAM_CHAT_ID'; // Replace with your Telegram chat ID

                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', new Blob([jsonData], { type: 'text/plain' }), fileName);

                try {
                    const response = await fetch(`https://api.telegram.org/bot${token}/sendDocument`, {
                        method: 'POST',
                        body: formData,
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send file to Telegram');
                    }

                    const responseData = await response.json();
                    if (!responseData.ok) {
                        throw new Error('Telegram API error: ' + responseData.description);
                    }

                    alert('File sent to Telegram successfully!');
                } catch (error) {
                    console.error('Error sending file to Telegram:', error);
                    alert('Error sending file to Telegram.');
                } finally {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay
                }
            }

            // Event listeners
            copyButton.addEventListener('click', copyJSONData);
            saveButton.addEventListener('click', saveData);
            questionContainer.addEventListener('change', updateQuestionColors);
        });
    </script>
</head>
<body>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>
    <div class="filename-container">
        <h5 id="filenameDisplay"></h5>
    </div>
    <div id="questionContainer"></div>
    <button id="saveButton" class="action-button">Save</button>
</body>
</html>
