<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filename-container {
            text-align: center;
            margin: 20px 0;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question.green {
            background-color: #d4edda;
        }
        .question.blue {
            background-color: #d1ecf1;
        }
        .question.red {
            background-color: #f8d7da;
        }
        .options {
            display: flex;
            gap: 20px; /* Added space between options */
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option label {
            margin-left: 5px;
        }
        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .option span {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 14px;
        }
        #saveButton {
            display: block;
            padding: 10px 20px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="filename-container">
        <span id="filenameDisplay"></span>
        <input type="text" id="newFilename" placeholder="Enter a new filename">
    </div>

    <div id="questionContainer">
        <!-- Questions will be dynamically generated here -->
    </div>

    <button id="saveButton">Save</button>
    
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userInput = [];
            const entryCount = 50; // Total number of questions to display

            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const newFilenameInput = document.getElementById('newFilename');

            function loadLocalFile() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.txt';

                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.readAsText(file);
                    reader.onload = () => {
                        const data = reader.result;
                        try {
                            const jsonData = JSON.parse(data);
                            processJSON(jsonData);
                        } catch (error) {
                            alert('Error parsing JSON data from the selected file.');
                        }
                    };
                };

                input.click();
            }

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            let filename = getQueryParameter('filename');
            if (!filename) {
                // If filename parameter is not provided or invalid, prompt the user for a new filename
                newFilenameInput.style.display = 'block'; // Show the input field for new filename
                saveButton.disabled = true; // Disable save button until a valid filename is entered

                saveButton.addEventListener('click', () => {
                    filename = newFilenameInput.value.trim();
                    if (filename) {
                        // Hide filename input and start loading process
                        newFilenameInput.style.display = 'none';
                        saveButton.disabled = false;
                        document.getElementById('filenameDisplay').textContent = filename;
                        displayQuestions();
                    } else {
                        alert('Please enter a valid filename.');
                    }
                });
            } else {
                document.getElementById('filenameDisplay').textContent = filename;
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                for (let i = 1; i <= entryCount; i++) {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `<span>Question ${i}:</span>`;
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    ['A', 'B', 'C', 'D'].forEach((option) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.innerHTML = `
                            <span>${option}</span>
                            <input type="checkbox" name="question${i}" value="${option}">
                        `;
                        optionsDiv.appendChild(optionDiv);
                    });

                    questionDiv.appendChild(optionsDiv);
                    questionContainer.appendChild(questionDiv);
                }
            }

            async function saveData(e) {
                e.preventDefault();

                const questions = document.querySelectorAll('.question');

                userInput.length = 0; // Clear the array

                questions.forEach((question, index) => {
                    const checkboxes = question.querySelectorAll('input[type="checkbox"]:checked');
                    const selectedOptions = Array.from(checkboxes).map(input => input.value);
                    userInput.push(selectedOptions);
                });

                const jsonOutput = {};
                userInput.forEach((entry, index) => {
                    jsonOutput[index + 1] = entry;
                });

                const jsonString = JSON.stringify(jsonOutput, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const file = new File([blob], `${filename}.json`, { type: 'application/json' });

                // Replace with your Telegram chat ID and bot token
                const chatId = "-1001774957665"; // Replace with your Telegram chat ID
                const token = "1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0"; // Replace with your bot token

                const url = `https://api.telegram.org/bot${token}/sendDocument`;

                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);

                loadingOverlay.style.display = 'block'; // Show loading overlay

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to send file to Telegram.');
                    }

                    alert('File sent successfully!');
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while sending the file.');
                } finally {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay
                }
            }

            saveButton.addEventListener('click', saveData);
            document.getElementById('loadFileButton').addEventListener('click', loadLocalFile);
        });
    </script>
</body>
</html>
