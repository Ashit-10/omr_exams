<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .filename-container {
            text-align: center;
            margin: 20px 0;
        }
        .filename-container h5 {
            font-size: 1rem;
        }
        .question {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question.green {
            background-color: #c3e6cb;
        }
        .question.blue {
            background-color: #d1ecf1;
        }
        .question.red {
            background-color: #f8d7da;
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option label {
            margin-left: 5px;
        }
        .option input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .option span {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 14px;
        }
        .action-button {
            display: block;
            padding: 15px 30px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
        }
        .action-button:hover {
            background-color: #3030a6;
        }
        .copy-button {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 8px 15px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        .copy-button:hover {
            background-color: #333;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userInput = [];
            let entryCount = 1;

            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const copyButton = document.createElement('button'); // Create copy button
            copyButton.textContent = 'Copy JSON Data';
            copyButton.className = 'copy-button';
            document.body.appendChild(copyButton); // Append copy button to body

            const loadingOverlay = document.getElementById('loadingOverlay');
            const filenameDisplay = document.getElementById('filenameDisplay');

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            const filename = getQueryParameter('filename');
            filenameDisplay.textContent = filename || "New OMR Sheet"; // Display filename or default text

            if (filename) {
                fetch(filename)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        processJSON(data);
                    })
                    .catch(error => {
                        console.error('Error loading JSON file:', error);
                        displayNewOMRSheet();
                    });
            } else {
                displayNewOMRSheet();
            }

            function displayNewOMRSheet() {
                questionContainer.innerHTML = '';
                for (let i = 1; i <= 50; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
                updateQuestionColors();
            }

            function processJSON(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        userInput[parseInt(key) - 1] = data[key];
                        entryCount = Math.max(entryCount, parseInt(key) + 1);
                    }
                }
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = createQuestionElement(index + 1, options);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
                updateQuestionColors();
            }

            function createQuestionElement(index, selectedOptions = []) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<span>Question ${index}:</span>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                ['A', 'B', 'C', 'D'].forEach((option) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <span>${option}</span>
                        <input type="checkbox" name="question${index}" value="${option}" ${selectedOptions.includes(option) ? 'checked' : ''}>
                    `;
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(optionsDiv);
                return questionDiv;
            }

            function addNewQuestion() {
                for (let i = entryCount; i <= 50; i++) {
                    const questionDiv = createQuestionElement(i);
                    questionContainer.appendChild(questionDiv);
                }
            }

            function updateQuestionColors() {
                const questions = document.querySelectorAll('.question');
                questions.forEach(question => {
                    const checkboxes = question.querySelectorAll('input[type="checkbox"]');
                    const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked);
                    if (selectedOptions.length === 1) {
                        question.classList.add('green');
                        question.classList.remove('blue', 'red');
                    } else if (selectedOptions.length > 1) {
                        question.classList.add('blue');
                        question.classList.remove('green', 'red');
                    } else {
                        question.classList.add('red');
                        question.classList.remove('green', 'blue');
                    }
                });
            }

            async function saveData(e) {
                e.preventDefault();

                const questions = document.querySelectorAll('.question');
                let lastSelectedIndex = -1;

                userInput.length = 0;

                for (let i = 0; i < questions.length; i++) {
                    const question = questions[i];
                    const selectedOptions = Array.from(question.querySelectorAll('input[type="checkbox"]:checked')).map(input => input.value);
                    if (selectedOptions.length > 0) {
                        lastSelectedIndex = i;
                    }
                    userInput[i] = selectedOptions;
                }

                for (let i = 0; i <= lastSelectedIndex; i++) {
                    if (userInput[i].length === 0) {
                        alert(`Please select at least one option for Question ${i + 1}.`);
                        return;
                    }
                }

                const jsonOutput = {};
                userInput.forEach((entry, index) => {
                    if (entry.length > 0) {
                        jsonOutput[index + 1] = entry;
                    }
                });

                const jsonString = JSON.stringify(jsonOutput, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });

                if (window.showSaveFilePicker) {
                    try {
                        const pickerOpts = {
                            types: [
                                {
                                    description: 'JSON files',
                                    accept: {
                                        'application/json': ['.json'],
                                    },
                                    excludeAcceptAllOption: true,
                                    suggestedName: filename,
                                },
                            ],
                        };

                        loadingOverlay.style.display = 'block';
                        const handle = await window.showSaveFilePicker(pickerOpts);
                        const writableStream = await handle.createWritable();
                        await writableStream.write(blob);
                        await writableStream.close();
                        alert('File saved successfully!');
                    } catch (error) {
                        console.error('Error during save:', error);
                        alert('Error saving file.');
                    } finally {
                        loadingOverlay.style.display = 'none';
                    }
                } else {
                    try {
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = filename || 'OMR_Sheet.json';
                        a.click();
                        alert('File saved successfully!');
                    } catch (error) {
                        console.error('Error during save:', error);
                        alert('Error saving file.');
                    }
                }
            }

            async function copyJSONData() {
                const jsonOutput = {};
                userInput.forEach((entry, index) => {
                    if (entry.length > 0) {
                        jsonOutput[index + 1] = entry;
                    }
                });

                const jsonString = JSON.stringify(jsonOutput, null, 2);
                try {
                    await navigator.clipboard.writeText(jsonString);
                    alert('JSON data copied to clipboard!');
                } catch (err) {
                    console.error('Error copying JSON data:', err);
                    alert('Failed to copy JSON data to clipboard.');
                }
            }

            copyButton.addEventListener('click', copyJSONData);
            saveButton.addEventListener('click', saveData);
            questionContainer.addEventListener('change', updateQuestionColors);
        });
    </script>
</head>
<body>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>
    <div class="filename-container">
        <h5 id="filenameDisplay"></h5>
    </div>
    <div id="questionContainer"></div>
    <button id="saveButton" class="action-button">Save</button>
</body>
</html>
