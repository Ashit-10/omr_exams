        async function displayDocument(fileId, caption = '') {
            try {
                const response = await fetch(`${TELEGRAM_API_URL}/getFile?file_id=${fileId}`);
                const data = await response.json();
                if (data.ok) {
                    backButton.style.display = 'none';
                    const filePath = data.result.file_path;
                    const documentUrl = `https://api.telegram.org/file/bot${botToken}/${filePath}`;
                    messagesDiv.innerHTML = ''; // Clear older messages
                    messagesDiv1.innerHTML = ''; // Clear older messages1
                    messagesDiv2.innerHTML = ''; // Clear older messages2
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    if (caption) {
                        const captionElement = document.createElement('p');
                        captionElement.innerHTML = caption.replace(/\n/g, '<br>'); // Replace \n with <br> for line breaks
                        captionElement.style.fontSize = '20px'; // Set font size to 20px
                        captionElement.style.fontWeight = 'bold'; // Set font weight to bold
                        captionElement.style.textAlign = 'left'; // Align text to the left
                        messageElement.appendChild(captionElement);
                    }

                    // Check document type and create appropriate element
                    if (filePath.endsWith('.pdf')) {
                        const iframe = document.createElement('iframe');
                        iframe.src = documentUrl;
                        iframe.style.width = '100vw';
                        iframe.style.height = '100vh';
                        messageElement.appendChild(iframe);
                    } else if (filePath.match(/\.(jpg|jpeg|png|gif|webp)$/)) {
                        const img = document.createElement('img');
                        img.src = documentUrl;
                        img.alt = 'Telegram Document';
                        img.style.width = '100vw';
                        messageElement.appendChild(img);
                    } else if (filePath.endsWith('.txt')) {
                        const response = await fetch(documentUrl);
                        const text = await response.text();
                        const pre = document.createElement('pre');
                        pre.textContent = text;
                        pre.style.whiteSpace = 'pre-wrap';
                        messageElement.appendChild(pre);
                    } else if (filePath.endsWith('.webm')) {
                        const video = document.createElement('video');
                        video.src = documentUrl;
                        video.controls = true;
                        video.style.width = '100vw';
                        messageElement.appendChild(video);
                    } else if (filePath.endsWith('.tgs')) {
                        const unsupportedMessage = document.createElement('p');
                        unsupportedMessage.textContent = 'TGS (Telegram Animated Stickers) are not supported for direct display.';
                        messageElement.appendChild(unsupportedMessage);
                    } else {
                        const unsupportedMessage = document.createElement('p');
                        unsupportedMessage.textContent = 'Unsupported document type.';
                        messageElement.appendChild(unsupportedMessage);
                    }

                    messagesDiv.appendChild(messageElement);
                    if (!isSending) {
                        loaderOverlay.style.display = 'none'; // Hide loading logo after message is displayed
                    }
                }
            } catch (error) {
                console.error('Error displaying document:', error);
            }
        }

                        loaderOverlay.style.display = 'none'; // Hide loading logo after message is displayed
                    }
                    if (caption.toLowerCase().includes("error")) {
                        coordinates_reply_id = og_id;
                        const errorButton = document.createElement('button');
                        errorButton.innerText = 'Click here to select QR code manually';
                        errorButton.addEventListener('click', function () {
                            window.location.href = 'qr_selector.html?filename=' + encodeURIComponent(captured_photo) + '&&replyid=' + encodeURIComponent(coordinates_reply_id);
                        });
                        messageElement.appendChild(errorButton);
                    }

                    const br1 = document.createElement('br');
                    messageElement.appendChild(br1);

                    const backButton1 = document.createElement('button');
                    // Add back button in the middle of the device screen
                    backButton1.innerText = 'Back';
                    backButton1.marginTop = "20px";

                    backButton1.addEventListener('click', function () {
                        location.reload();
                    });
                    messageElement.appendChild(backButton1);


                }
            } catch (error) {
                console.error('Error displaying photo:', error);
            }
        }

        // Add this CSS for the spinner
        const style = document.createElement('style');
        style.innerHTML = `
        #save-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        `;
        document.head.appendChild(style);




        async function fetchBotReplies() {
            try {
                const response = await fetch(`${TELEGRAM_API_URL}/getUpdates?offset=${lastUpdateId + 1}`);
                const data = await response.json();
                if (data.ok) {

                    const updates = data.result;
                    updates.forEach(update => {
                        lastUpdateId = update.update_id;

                        // Check for new messages
                        if (update.message && update.message.reply_to_message && update.message.reply_to_message.photo) {
                            var current_id = update.message.reply_to_message.message_id;
                            var reply_msg_id = update.message.message_id;
                            var old_caption = update.message.reply_to_message.caption;

                            if (current_id === send_id) {
                                loadingIndicator.style.display = 'none';

                                if (update.message.photo) {
                                    const photo = update.message.photo[update.message.photo.length - 1];
                                    const caption = update.message.caption || '';
                                    displayPhoto(photo.file_id, caption, reply_msg_id, current_id, old_caption);

                                } else if (update.message.document) {
                                    const document = update.message.document;
                                    const caption = update.message.caption || '';
                                    displayDocument(document.file_id, caption);
                                } else if (update.message.text) {
                                    displayMessage(update.message.text, reply_msg_id, current_id);
                                } else if (update.message.sticker) {
                                    const document = update.message.sticker;
                                    const caption = '';
                                    displayDocument(document.file_id, caption);
                                }
                            }
                        }

                        // Check for edited messages
                        if (update.edited_message && update.edited_message.reply_to_message && update.edited_message.reply_to_message.photo) {
                            var current_id = update.edited_message.reply_to_message.message_id;
                            var recent_id = update.edited_message.message_id;
                            var old_caption = update.edited_message.reply_to_message.caption;


                            if (current_id === send_id) {
                                loadingIndicator.style.display = 'none';

                                if (update.edited_message.photo) {
                                    const photo = update.edited_message.photo[update.edited_message.photo.length - 1];
                                    const caption = update.edited_message.caption || '';
                                    displayPhoto(photo.file_id, caption, recent_id, current_id, old_caption);

                                } else if (update.edited_message.document) {
                                    const document = update.edited_message.document;
                                    const caption = update.edited_message.caption || '';
                                    displayDocument(document.file_id, caption);
                                } else if (update.edited_message.text) {
                                    displayMessage(update.edited_message.text, recent_id, current_id);
                                } else if (update.edited_message.sticker) {
                                    const document = update.edited_message.sticker;
                                    const caption = '';
                                    displayDocument(document.file_id, caption);
                                }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Error fetching bot replies:', error);
            }
        }

        const video = document.getElementById('video');
        // const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('capturedImage');
        const captureButton = document.getElementById('captureButton');
        const flashlightButton = document.getElementById('flashlightButton');
        const reloadBtn = document.getElementById('reloadbtn');
        const overlayBox = document.getElementById('overlayBox');
        const overlayBox1 = document.getElementById('overlayBox1');
        const overlayBox2 = document.getElementById('overlayBox2');
        const overlayBox3 = document.getElementById('overlayBox3');
        const overlayBox4 = document.getElementById('overlayBox4');
        const loaderOverlay = document.getElementById('loaderOverlay');
        const loadingIndicator = document.createElement('div');
        const backButton = document.createElement('button');

        let stream;

        let isFlashlightOn = false;

        // Start camera button click event
        startCamera();

        const newWidth = 1280;
        const newHeight = 720;

        function captureImage(delay) {
            setTimeout(function () {
                var video = document.getElementById('video');
                var canvas = document.createElement('canvas');
                canvas.width = newHeight;
                canvas.height = newWidth;
                var context = canvas.getContext('2d');
                // context.translate(canvas.height, 0);
                // context.rotate(-Math.PI / 2);
                video.pause(); // Pause the video stream
                stopSparkling();
                // Get coordinates of the box relative to the video frame
                const boxRect = overlayBox.getBoundingClientRect();
                const videoRect = video.getBoundingClientRect();

                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Draw captured image onto video element
                var videoParent = video.parentNode;
                stopCamera();
                toggleFlashlight();



                canvas.toBlob(function (blob) {
                    // Create File object from Blob
                    var file = new File([blob], 'captured_image.png', { type: 'image/png' }, 1.0);

                    // Send file to Telegram using fetch
                    var formData1 = new FormData();
                    formData1.append('photo', file);

                    // Append caption to FormData
                    var caption = document.getElementById('rollNumberInput').value;
                    formData1.append('caption', caption);

                    const loaderOverlay = document.getElementById('loaderOverlay');
                    loaderOverlay.style.display = 'flex'; // Display loader overlay
                    falseDiv.parentNode.removeChild(falseDiv);

                    fetch(`https://api.telegram.org/bot${botToken}/sendPhoto?chat_id=${chatId}`, {
                        method: 'POST',
                        body: formData1
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to send image');
                            }
                            return response.json(); // Parse response as JSON
                        })
                        .then(data => {
                            // Hide loader overlay
                            loaderOverlay.style.display = 'none';

                            // Display the photo sent by the bot
                            send_id = data.result.message_id;
                            photo_file_id = data.result.photo[data.result.photo.length - 1].file_id
                            // console.log(photo_file_id);
                            fetch(`${TELEGRAM_API_URL}/getFile?file_id=${photo_file_id}`)
                                .then(response => response.json())
                                .then(data => {
                                    captured_photo = `https://api.telegram.org/file/bot${botToken}/${data.result.file_path}`
                                    // console.log(captured_photo);
                                }
                                );

                            // Show "Processing..." message
                            displayMessage('Processing...  It may take 4-5 seconds');


                            // Add spinning circle loading indicator
                            loadingIndicator.className = 'spinner'; // Apply appropriate CSS class for spinning circle
                            loadingIndicator.style.position = 'absolute';
                            loadingIndicator.style.top = '30%';
                            loadingIndicator.style.left = '44%';
                            loadingIndicator.style.transform = 'translate(-50%, -50%)';
                            document.body.appendChild(loadingIndicator);

                            // Add back button in the middle of the device screen
                            backButton.innerText = 'Back';
                            backButton.style.position = 'absolute';
                            backButton.style.top = '50%';
                            backButton.style.left = '50%';
                            backButton.style.transform = 'translate(-50%, -50%)';
                            backButton.addEventListener('click', function () {
                                location.reload();
                            });
                            document.body.appendChild(backButton);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            loaderOverlay.style.display = 'none';
                            alert('Failed to send image');
                            location.reload();

                        });
                }, 'image/png');
            }, delay);
        };


        // Event listener for capture button
        document.getElementById('capture-btn').addEventListener('click', function () {
            // Capture image after a delay of 500 milliseconds (adjust as needed)
            captureImage(10);
        });



        // Polling function to fetch bot replies every 5 seconds
        setInterval(fetchBotReplies, 3000);

        // Toggle flashlight
        reloadBtn.addEventListener('click', () => {
            location.reload();
        });

        function handleVisibilityChange() {
            if (document.hidden) {
                // Page is now hidden, stop the camera
                isPageVisible = false;
                stopCamera();
            } else {
                isPageVisible = true;
                if (document.getElementById("false-div")) {
                    startCamera();
                }
            }
        }


        document.addEventListener('visibilitychange', handleVisibilityChange);
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: { ideal: "environment" }, // Use the back camera
                        width: { ideal: 1920 },
                        height: { ideal: 960 }
                    }
                });
                videoStream = stream; // Store the stream reference
                video.srcObject = stream;
                video.play();
                overlayBox.style.display = "block";
                overlayBox.style.border = 0;
                overlayBox1.style.display = "block";
                overlayBox2.style.display = "block";
                overlayBox3.style.display = "block";
                overlayBox4.style.display = "block";
                // Function to capture image
            } catch (error) {
                console.error('Error accessing the camera', error);
            }
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => {
                    track.stop(); // Stop each track to release camera access
                });
                // Revoke the object URL associated with the stream
                if ('stop' in video.srcObject) {
                    video.srcObject.stop();
                } else {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
        }




        document.getElementById('rollNumberInput').addEventListener('input', function (event) {
            // Get the input value
            let inputValue = event.target.value;
            // Flag to show warning message
            let showWarning = false;

            // Check for non-digit characters
            if (/\D/.test(inputValue)) {
                showWarning = true;
            }

            // Remove any non-digit characters
            inputValue = inputValue.replace(/\D/g, '');

            // Check if the length exceeds 2 digits
            if (inputValue.length > 2) {
                showWarning = true;
                // Truncate the input value to the first 2 digits
                inputValue = inputValue.substring(0, 2);
            }

            // Display or hide the warning message
            if (showWarning) {
                document.getElementById('warningMessage').style.display = 'block';
            } else {
                document.getElementById('warningMessage').style.display = 'none';
            }

            // Update the input value
            event.target.value = inputValue;
        });

        let torchOn = false;

        async function toggleFlashlight() {
            if (stream) {
                const track = stream.getVideoTracks()[0];
                if (torchOn) {
                    // Turn off the flashlight
                    await track.applyConstraints({
                        advanced: [{ torch: false }]
                    });
                    torchOn = false;
                    // document.getElementById('flashlightButton').textContent = 'Turn On Flashlight';
                    location.reload();

                } else {
                    // Turn on the flashlight
                    await track.applyConstraints({
                        advanced: [{ torch: true }]
                    });
                    torchOn = true;
                    document.getElementById('flashlightButton').textContent = 'Flash Off';
                }
            } else {
                console.error('Stream not initialized');
            }
        }

        // Event listener for flashlight button click
        document.getElementById('flashlightButton').addEventListener('click', toggleFlashlight);
    </script>
