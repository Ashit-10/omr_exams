<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Splitter for A4 Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        label {
            margin-right: 10px;
        }
        .page-preview {
            width: 210mm;  /* A4 width */
            height: 297mm; /* A4 height */
            padding: 20mm;
            border: 1px solid #000;
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .column {
            width: 48%;
            height: 100%;
            overflow: hidden;
        }
        .column.left {
            border-right: 1px solid #000;
        }
        .column p {
            margin: 0;
        }
        .controls {
            margin-bottom: 10px;
        }
        @media print {
            .container, .controls {
                display: none;
            }
            .page-preview {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Splitter for A4 Format</h1>
        
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>

        <div class="controls">
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" value="16" min="10" max="36" step="1"> px
            <button onclick="printPage()">Print</button>
        </div>

        <div class="page-preview" id="page-preview">
            <div class="column left" id="left-column"></div>
            <div class="column right" id="right-column"></div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById("text-input");
        const fontSizeInput = document.getElementById("font-size");
        const leftColumn = document.getElementById("left-column");
        const rightColumn = document.getElementById("right-column");

        // Function to update the font size live
        fontSizeInput.addEventListener('input', () => {
            updatePreview();
        });

        // Function to update the preview with the text
        textInput.addEventListener('input', () => {
            updatePreview();
        });

        function updatePreview() {
            const fontSize = fontSizeInput.value + 'px';
            const text = textInput.value;
            const words = text.split(' ');

            leftColumn.style.fontSize = fontSize;
            rightColumn.style.fontSize = fontSize;

            let leftText = '';
            let rightText = '';
            let leftFilled = false;

            // Fill the left and right columns
            words.forEach((word) => {
                if (!leftFilled) {
                    if (getTextHeight(leftText + word, leftColumn) < leftColumn.offsetHeight) {
                        leftText += word + ' ';
                    } else {
                        leftFilled = true;
                        rightText += word + ' ';
                    }
                } else {
                    if (getTextHeight(rightText + word, rightColumn) < rightColumn.offsetHeight) {
                        rightText += word + ' ';
                    }
                }
            });

            leftColumn.innerHTML = '<p>' + leftText.trim() + '</p>';
            rightColumn.innerHTML = '<p>' + rightText.trim() + '</p>';
        }

        // Function to measure the height of the text content
        function getTextHeight(text, container) {
            const clone = document.createElement('div');
            clone.style.position = 'absolute';
            clone.style.visibility = 'hidden';
            clone.style.width = container.clientWidth + 'px';
            clone.style.fontSize = container.style.fontSize;
            clone.innerHTML = text;
            document.body.appendChild(clone);
            const height = clone.clientHeight;
            document.body.removeChild(clone);
            return height;
        }

        // Function to trigger the print
        function printPage() {
            window.print();
        }

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
