<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print A4 Question Format</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* Style for the entire A4 sheet layout */
        .a4 {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            padding: 10mm;
            display: flex;
            flex-wrap: wrap;
            column-count: 2; /* Two columns */
            column-gap: 20px; /* Space between columns */
            font-size: 14px;
            line-height: 1.5;
        }

        .question {
            margin-bottom: 15px;
            break-inside: avoid; /* Prevent breaking questions between columns */
        }

        .question-number {
            font-weight: bold;
        }

        @media print {
            body {
                padding: 0;
            }
            .a4 {
                page-break-after: always;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Question Layout Example</h1>
    <textarea id="questionsInput" placeholder="Enter your questions here..." rows="8" style="width:100%;"></textarea>
    <button onclick="formatQuestions()">Generate Questions</button>
    
    <div class="a4" id="a4Content"></div>

    <script>
        function formatQuestions() {
            const questionsText = document.getElementById('questionsInput').value;
            if (!questionsText) {
                alert("Please enter some questions.");
                return;
            }

            // Split questions by line breaks or period to extract individual questions
            const questions = questionsText.split(/\n|(?<=\.)\s/);

            let a4Content = document.getElementById('a4Content');
            a4Content.innerHTML = ''; // Clear previous content

            questions.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<span class="question-number">${index + 1}.</span> ${question}`;
                a4Content.appendChild(questionDiv);
            });
        }
    </script>
</body>
</html>
