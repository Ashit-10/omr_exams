<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Text to A4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #print-btn {
            margin-top: 10px;
        }
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            .page {
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                padding: 20mm;
                display: flex;
                flex-wrap: wrap;
            }
            .column {
                width: 50%;
                box-sizing: border-box;
                padding: 10px;
                white-space: pre-wrap;
            }
            .column.left {
                text-align: left;
            }
            .column.right {
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <br>
        <input type="text" id="heading" placeholder="Enter heading (optional)">
        <br>
        <button id="print-btn">Print</button>
    </div>

    <script>
        document.getElementById('print-btn').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const heading = document.getElementById('heading').value;
            
            function splitTextIntoColumns(text) {
                const lines = text.split('\n');
                let leftColumn = '';
                let rightColumn = '';
                let isLeft = true;

                lines.forEach(line => {
                    if (isLeft) {
                        leftColumn += line + '\n';
                    } else {
                        rightColumn += line + '\n';
                    }
                    isLeft = !isLeft; // Alternate between left and right columns
                });

                return { leftColumn, rightColumn };
            }

            function generatePrintHtml(leftColumn, rightColumn, heading) {
                return `
                    <div class="page">
                        ${heading ? `<h1>${heading}</h1>` : ''}
                        <div class="column left">${leftColumn}</div>
                        <div class="column right">${rightColumn}</div>
                    </div>
                `;
            }

            const { leftColumn, rightColumn } = splitTextIntoColumns(inputText);
            const printWindow = window.open('', '', 'height=800,width=600');
            printWindow.document.write('<html><head><title>Print</title><style>' + document.querySelector('style').innerHTML + '</style></head><body>');
            printWindow.document.write(generatePrintHtml(leftColumn, rightColumn, heading));
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        });
    </script>
</body>
</html>
