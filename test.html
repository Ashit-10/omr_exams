<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Text to A4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #print-btn {
            margin-top: 10px;
        }
        @media print {
            @page {
                size: A4;
                margin: 0; /* No margins */
            }
            .page {
                display: flex;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
                padding: 0;
                margin-bottom: 10mm; /* Space between pages */
            }
            .half {
                width: 50%;
                box-sizing: border-box;
                padding: 10px;
                white-space: pre-wrap; /* Preserve spacing */
                overflow-wrap: break-word;
                text-align: left;
            }
            .half.left {
                border-right: 1px solid #ddd; /* Optional: visual separation */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <br>
        <input type="text" id="heading" placeholder="Enter heading (optional)">
        <br>
        <button id="print-btn">Print</button>
    </div>

    <script>
        document.getElementById('print-btn').addEventListener('click', function() {
            const inputText = document.getElementById('inputText').value;
            const heading = document.getElementById('heading').value;
            const pageWidth = 210; // A4 width in mm
            const pageHeight = 297; // A4 height in mm
            const halfWidth = pageWidth / 2;
            const lineHeight = 6; // Approximate line height in mm
            const linesPerPage = Math.floor(pageHeight / lineHeight);
            const charsPerLine = Math.floor(halfWidth / 2); // Adjust as needed

            function splitTextIntoPages(text) {
                const pages = [];
                const lines = text.split('\n');
                let currentPageLeft = '';
                let currentPageRight = '';
                let lineCount = 0;

                for (let i = 0; i < lines.length; i++) {
                    if (lineCount < linesPerPage) {
                        currentPageLeft += lines[i] + '\n';
                    } else if (lineCount < 2 * linesPerPage) {
                        currentPageRight += lines[i] + '\n';
                    } else {
                        pages.push({ left: currentPageLeft, right: currentPageRight });
                        currentPageLeft = lines[i] + '\n';
                        currentPageRight = '';
                        lineCount = 0;
                    }
                    lineCount++;
                }

                if (currentPageLeft || currentPageRight) {
                    pages.push({ left: currentPageLeft, right: currentPageRight });
                }

                return pages;
            }

            function generatePrintHtml(pages, heading) {
                return pages.map(page => `
                    <div class="page">
                        ${heading ? `<h1>${heading}</h1>` : ''}
                        <div class="half left">
                            ${page.left}
                        </div>
                        <div class="half right">
                            ${page.right}
                        </div>
                    </div>
                `).join('');
            }

            const pages = splitTextIntoPages(inputText);
            const printWindow = window.open('', '', 'height=800,width=600');
            printWindow.document.write('<html><head><title>Print</title><style>' + document.querySelector('style').innerHTML + '</style></head><body>');
            printWindow.document.write(generatePrintHtml(pages, heading));
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
        });
    </script>
</body>
</html>
