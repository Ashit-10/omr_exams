<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to A4 Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #inputContainer {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
        }

        .printable-page {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            border: 1px solid black;
            box-sizing: border-box;
            page-break-after: always;
            padding: 20mm;
            display: flex;
            justify-content: space-between;
        }

        .column {
            width: 48%;
            text-align: justify;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .printable-page, .printable-page * {
                visibility: visible;
            }
            .printable-page {
                page-break-after: always;
            }
        }
    </style>
</head>
<body>

<div id="inputContainer">
    <textarea id="inputText" placeholder="Enter your text here"></textarea>
    <button onclick="preparePrint()">Print</button>
</div>

<div id="outputContainer"></div>

<script>
    function preparePrint() {
        const inputText = document.getElementById('inputText').value;
        const words = inputText.split(' ');

        const outputContainer = document.getElementById('outputContainer');
        outputContainer.innerHTML = ''; // Clear previous content

        const wordsPerPage = 1300; // Approximate value, adjust as needed for your formatting

        let pageCount = Math.ceil(words.length / wordsPerPage);
        for (let i = 0; i < pageCount; i++) {
            const page = document.createElement('div');
            page.classList.add('printable-page');

            const columnLeft = document.createElement('div');
            columnLeft.classList.add('column');

            const columnRight = document.createElement('div');
            columnRight.classList.add('column');

            const startIndex = i * wordsPerPage;
            const middleIndex = startIndex + Math.floor(wordsPerPage / 2);
            const endIndex = (i + 1) * wordsPerPage;

            columnLeft.textContent = words.slice(startIndex, middleIndex).join(' ');
            columnRight.textContent = words.slice(middleIndex, endIndex).join(' ');

            page.appendChild(columnLeft);
            page.appendChild(columnRight);

            outputContainer.appendChild(page);
        }

        window.print();
    }
</script>

</body>
</html>
