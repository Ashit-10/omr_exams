<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment for A4 Sheet</title>
    <style>
        /* Minimal page styling */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style for the heading and the content box */
        h1 {
            text-align: center;
        }

        .content-box {
            margin: 20px auto;
            width: 80%;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-size: 14pt;
            font-family: 'Times New Roman', Times, serif;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }

        /* Button styling */
        .format-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Styling for print layout */
        .container {
            width: 21cm;
            height: 29.7cm;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 1cm; /* 1 cm gap between left and right halves */
            padding: 1cm 0.8cm; /* Minimal padding on the top, bottom, and sides */
            page-break-after: always; /* Ensure proper page breaks */
        }

        .left-content, .right-content {
            font-size: 14pt;
            font-family: 'Times New Roman', Times, serif;
            padding: 0;
        }

        /* Print styles */
        @media print {
            textarea, .format-btn {
                display: none;
            }

            .container {
                border: none;
                margin: 0;
                padding: 0.8cm; /* Apply small margins for print */
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Text Alignment Tool for A4 Sheets</h1>

    <!-- Text input box -->
    <div class="content-box">
        <textarea id="fullText" placeholder="Paste your content here..."></textarea>
    </div>

    <!-- Format button -->
    <button class="format-btn" onclick="formatContent()">Format</button>

    <script>
        function formatContent() {
            const fullText = document.getElementById('fullText').value;

            // Split text into lines for left and right content
            const splitText = splitIntoHalves(fullText);

            // Generate content in a new window for printing
            const printWindow = window.open('', '', 'height=800,width=600');
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('<style>');
            printWindow.document.write('body { font-family: "Times New Roman", Times, serif; }');
            printWindow.document.write('.container { display: grid; grid-template-columns: 1fr 1fr; column-gap: 1cm; }');
            printWindow.document.write('.left-content, .right-content { padding: 0; }');
            printWindow.document.write('</style></head><body>');

            splitText.forEach(page => {
                printWindow.document.write('<div class="container">');
                printWindow.document.write('<div class="left-content">' + page.left.replace(/\n/g, '<br>') + '</div>');
                printWindow.document.write('<div class="right-content">' + page.right.replace(/\n/g, '<br>') + '</div>');
                printWindow.document.write('</div>');
            });

            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        }

        // Function to split the text into halves and pages
        function splitIntoHalves(text) {
            const charsPerPage = 2000; // Adjust as needed for the approximate amount of text per page
            const lines = text.split(/\n+/); // Split by new lines
            let left = '', right = '', pages = [];

            lines.forEach((line, index) => {
                if (index % 2 === 0) {
                    left += line + '\n'; // Left side for even lines
                } else {
                    right += line + '\n'; // Right side for odd lines
                }

                // When accumulated text reaches a page's worth, push and reset
                if (left.length > charsPerPage || right.length > charsPerPage) {
                    pages.push({ left, right });
                    left = '';
                    right = '';
                }
            });

            // Push the last remaining text
            if (left || right) {
                pages.push({ left, right });
            }

            return pages;
        }
    </script>

</body>
</html>
