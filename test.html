<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to A4 with Columns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 210mm;
            height: 297mm;
            padding: 5mm;
            margin: 0 auto;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 16px;
            white-space: pre-wrap;
        }
        label {
            margin-right: 10px;
        }
        .page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            page-break-after: always;
        }
        .column {
            width: 100%;
            white-space: pre-wrap;
            margin: 0;
        }
        .controls {
            margin-bottom: 10px;
        }
        @media print {
            .controls {
                display: none;
            }
            .container {
                padding: 5mm;
                page-break-after: always;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Splitter for A4 Format</h1>
        <textarea id="text-input" placeholder="Enter your text here..."></textarea>
        <div class="controls">
            <label for="font-size">Font Size:</label>
            <input type="number" id="font-size" value="16" min="10" max="36" step="1"> px
            <button onclick="printPage()">Print</button>
        </div>
        <div id="pages"></div>
    </div>

    <script>
        const textInput = document.getElementById("text-input");
        const fontSizeInput = document.getElementById("font-size");
        const pagesContainer = document.getElementById("pages");

        const pageHeight = 297 - 10; // Subtracting padding
        const pageWidth = 210 - 10;

        function updatePreview() {
            pagesContainer.innerHTML = ''; // Clear existing pages
            const fontSize = fontSizeInput.value + 'px';
            const text = textInput.value;

            // Create a temporary element to measure text height
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.visibility = 'hidden';
            tempDiv.style.fontSize = fontSize;
            tempDiv.style.lineHeight = '1.5';
            tempDiv.style.width = (pageWidth / 2) + 'mm'; // Width of one column
            document.body.appendChild(tempDiv);

            // Split text by paragraphs and simulate text filling
            const paragraphs = text.split('\n');
            let currentPage = createPage();
            let leftContent = '';
            let rightContent = '';
            let leftFull = false;
            let rightFull = false;

            paragraphs.forEach(paragraph => {
                tempDiv.innerText = paragraph;
                const paragraphHeight = tempDiv.clientHeight;

                // If the left column isn't full, add text to it
                if (!leftFull) {
                    if (currentPage.leftHeight + paragraphHeight <= pageHeight) {
                        currentPage.leftHeight += paragraphHeight;
                        leftContent += paragraph + '\n';
                    } else {
                        leftFull = true; // Left column is full
                    }
                }

                // If the left is full, we try to fill the right column
                if (leftFull && !rightFull) {
                    if (currentPage.rightHeight + paragraphHeight <= pageHeight) {
                        currentPage.rightHeight += paragraphHeight;
                        rightContent += paragraph + '\n';
                    } else {
                        rightFull = true; // Right column is full
                    }
                }

                // If both columns are full, we create a new page
                if (leftFull && rightFull) {
                    appendPage(currentPage, leftContent, rightContent);
                    currentPage = createPage();
                    leftContent = paragraph + '\n';
                    rightContent = '';
                    leftFull = false;
                    rightFull = false;
                }
            });

            // Append any remaining content
            appendPage(currentPage, leftContent, rightContent);

            // Cleanup temp div
            document.body.removeChild(tempDiv);
        }

        function createPage() {
            return {
                leftHeight: 0,
                rightHeight: 0,
                element: document.createElement('div'),
            };
        }

        function appendPage(page, leftText, rightText) {
            const pageElement = document.createElement('div');
            pageElement.classList.add('page');

            const leftColumn = document.createElement('div');
            leftColumn.classList.add('column');
            leftColumn.style.fontSize = fontSizeInput.value + 'px';
            leftColumn.innerText = leftText;

            const rightColumn = document.createElement('div');
            rightColumn.classList.add('column');
            rightColumn.style.fontSize = fontSizeInput.value + 'px';
            rightColumn.innerText = rightText;

            pageElement.appendChild(leftColumn);
            pageElement.appendChild(rightColumn);

            pagesContainer.appendChild(pageElement);
        }

        fontSizeInput.addEventListener('input', updatePreview);
        textInput.addEventListener('input', updatePreview);

        function printPage() {
            updatePreview();
            window.print();
        }
    </script>
</body>
</html>
