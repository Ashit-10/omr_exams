<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment for A4 Sheet</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        .content-box {
            margin: 20px auto;
            width: 80%;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-size: 14pt;
            font-family: 'Times New Roman', Times, serif;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }

        .format-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Print layout with reduced top and bottom margins */
        .container {
            width: 21cm;
            height: 29.7cm;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 1cm; /* Small gap between left and right halves */
            padding: 0.2cm 0.5cm; /* Minimal top/bottom padding */
            page-break-after: always;
        }

        .left-content, .right-content {
            font-size: 14pt;
            font-family: 'Times New Roman', Times, serif;
            padding: 0;
            margin: 0;
        }

        @media print {
            textarea, .format-btn {
                display: none;
            }

            .container {
                border: none;
                margin: 0;
                padding: 0.2cm 0.5cm; /* Minimal margins for print */
                width: 100%;
                height: 100%;
            }

            @page {
                margin: 0;
                size: auto;
            }

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Text Alignment Tool for A4 Sheets</h1>

    <!-- Text input box -->
    <div class="content-box">
        <textarea id="fullText" placeholder="Paste your content here..."></textarea>
    </div>

    <!-- Format button -->
    <button class="format-btn" onclick="formatContent()">Format</button>

    <script>
        function formatContent() {
            const fullText = document.getElementById('fullText').value;

            // Split text to fill left half first, then right, then next page
            const splitText = splitForPages(fullText);

            // Open a new window for the formatted content
            const printWindow = window.open('', '', 'height=800,width=600');
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('<style>');
            printWindow.document.write('body { font-family: "Times New Roman", Times, serif; margin: 0; padding: 0; }');
            printWindow.document.write('.container { display: grid; grid-template-columns: 1fr 1fr; column-gap: 1cm; }');
            printWindow.document.write('.left-content, .right-content { padding: 0; margin: 0; }');
            printWindow.document.write('@page { margin: 0; }');
            printWindow.document.write('html, body { margin: 0; padding: 0; }');
            printWindow.document.write('</style></head><body>');

            splitText.forEach(page => {
                printWindow.document.write('<div class="container">');
                printWindow.document.write('<div class="left-content">' + page.left.replace(/\n/g, '<br>') + '</div>');
                printWindow.document.write('<div class="right-content">' + page.right.replace(/\n/g, '<br>') + '</div>');
                printWindow.document.write('</div>');
            });

            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        }

        // Function to split the text and fill it into pages: left half first, then right
        function splitForPages(text) {
            const charsPerHalf = 4000; // Increase character limit for book-like content
            const lines = text.split(/\n+/);
            let left = '', right = '', pages = [];
            let currentHalf = 'left';

            while (lines.length) {
                if (currentHalf === 'left') {
                    while (left.length < charsPerHalf && lines.length) {
                        let line = lines.shift() + '\n';
                        if (left.length + line.length <= charsPerHalf) {
                            left += line;
                        } else {
                            lines.unshift(line); // Push the line back if it can't fit
                            break;
                        }
                    }
                    currentHalf = 'right'; // Switch to the right half
                } else {
                    while (right.length < charsPerHalf && lines.length) {
                        let line = lines.shift() + '\n';
                        if (right.length + line.length <= charsPerHalf) {
                            right += line;
                        } else {
                            lines.unshift(line); // Push the line back if it can't fit
                            break;
                        }
                    }
                    currentHalf = 'left'; // Switch to the left half for next page

                    // Push the page if both halves are filled or content is left
                    if (left || right) {
                        pages.push({ left, right });
                        left = '';
                        right = '';
                    }
                }
            }

            // Push the remaining content if any
            if (left || right) {
                pages.push({ left, right });
            }

            return pages;
        }
    </script>

</body>
</html>
