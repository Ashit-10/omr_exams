<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test System</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .test-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .question {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .correct {
            border: 2px solid green;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
        .incorrect {
            border: 2px solid red;
            background-color: #fbe9e7;
            border-radius: 4px;
        }
        .option-label {
            display: block;
            padding: 10px;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Online Test</h1>
        <div class="status-bar">
            <div id="score-banner">Score: 0</div>
            <div id="questions-left">Questions Left: 3</div>
        </div>
        <form id="questions-form">
            <div id="question-container"></div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["A. Berlin", "B. Madrid", "C. Paris", "D. Rome"],
                correctAnswer: 2
            },
            {
                question: "What is 2 + 2?",
                options: ["A. 3", "B. 4", "C. 5", "D. 6"],
                correctAnswer: 1
            },
            {
                question: "Who wrote 'Hamlet'?",
                options: ["A. Shakespeare", "B. Dickens", "C. Chaucer", "D. Austen"],
                correctAnswer: 0
            }
        ];

        let score = 0;

        function loadQuestions() {
            const questionContainer = document.getElementById("question-container");
            questionContainer.innerHTML = "";
            
            questions.forEach((question, index) => {
                const questionElement = document.createElement("div");
                questionElement.classList.add("question");
                questionElement.textContent = question.question;

                const optionsList = document.createElement("ul");
                optionsList.classList.add("options");

                question.options.forEach((option, optionIndex) => {
                    const optionElement = document.createElement("li");
                    const label = document.createElement("label");
                    label.classList.add("option-label");
                    const radioButton = document.createElement("input");
                    radioButton.type = "radio";
                    radioButton.name = `option-${index}`;
                    radioButton.value = optionIndex;
                    radioButton.onclick = () => checkAnswer(index, optionIndex, label);
                    label.appendChild(radioButton);
                    label.append(option);
                    optionElement.appendChild(label);
                    optionsList.appendChild(optionElement);
                });

                questionContainer.appendChild(questionElement);
                questionContainer.appendChild(optionsList);
            });

            // Update the questions left
            document.getElementById("questions-left").textContent = `Questions Left: ${questions.length}`;
        }

        function checkAnswer(questionIndex, selectedIndex, label) {
            const currentQuestion = questions[questionIndex];
            const allOptions = document.querySelectorAll(`input[name="option-${questionIndex}"]`);
            const resultElement = document.getElementById("result");

            allOptions.forEach((option, index) => {
                const optionLabel = option.parentElement;
                if (index === currentQuestion.correctAnswer) {
                    optionLabel.classList.add("correct");
                } else {
                    optionLabel.classList.remove("correct");
                }
                if (index === selectedIndex) {
                    optionLabel.classList.add("incorrect");
                } else {
                    optionLabel.classList.remove("incorrect");
                }
            });

            if (selectedIndex === currentQuestion.correctAnswer) {
                score++;
                resultElement.textContent = "Correct!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `Wrong! Correct answer: ${currentQuestion.options[currentQuestion.correctAnswer]}`;
                resultElement.style.color = "red";
            }

            document.getElementById("score-banner").textContent = `Score: ${score}`;
            document.getElementById("questions-left").textContent = `Questions Left: ${questions.length - getAnsweredQuestionsCount()}`;
        }

        function getAnsweredQuestionsCount() {
            return questions.reduce((count, _, index) => {
                const selectedOption = document.querySelector(`input[name="option-${index}"]:checked`);
                return selectedOption ? count + 1 : count;
            }, 0);
        }

        loadQuestions();
    </script>
</body>
</html>
