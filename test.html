<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment for Test Papers</title>
    <style>
        /* Ensure the text is styled like in test papers or books */
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container for text input and aligned content */
        .container {
            width: 21cm;
            height: 29.7cm;
            border: 1px solid black;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        /* Style for the text input areas */
        textarea {
            width: 100%;
            height: 90%;
            font-size: 14pt;
            font-family: 'Times New Roman', Times, serif;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            border: 1px solid black;
        }

        /* Button for printing */
        .print-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hide textarea in print view */
        @media print {
            textarea {
                display: none;
            }
        }

        /* Printed output style */
        .output {
            font-size: 14pt;
            font-family: 'Times New Roman', Times, serif;
        }

        .left-content, .right-content {
            padding: 10px;
        }

        /* Print layout ensuring full page usage */
        @media print {
            .container {
                height: 100%;
                width: 100%;
                border: none;
            }
        }
    </style>
</head>
<body>

    <h1>Text Alignment Tool</h1>

    <div class="container">
        <!-- Textareas to paste content -->
        <div class="left-content">
            <textarea id="leftText" placeholder="Paste your text for the left side here..."></textarea>
        </div>
        <div class="right-content">
            <textarea id="rightText" placeholder="Paste your text for the right side here..."></textarea>
        </div>
    </div>

    <!-- Button to print the page -->
    <button class="print-btn" onclick="printPage()">Print</button>

    <script>
        function printPage() {
            // Get the content from text areas
            const leftText = document.getElementById('leftText').value;
            const rightText = document.getElementById('rightText').value;

            // Create a new window for printing
            const printWindow = window.open('', '', 'height=800,width=600');
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('<style>');
            printWindow.document.write('body { font-family: "Times New Roman", Times, serif; }');
            printWindow.document.write('.container { display: grid; grid-template-columns: 1fr 1fr; }');
            printWindow.document.write('.left-content, .right-content { padding: 10px; }');
            printWindow.document.write('</style></head><body>');
            printWindow.document.write('<div class="container">');
            printWindow.document.write('<div class="left-content">' + leftText.replace(/\n/g, '<br>') + '</div>');
            printWindow.document.write('<div class="right-content">' + rightText.replace(/\n/g, '<br>') + '</div>');
            printWindow.document.write('</div>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.focus();
            printWindow.print();
            printWindow.close();
        }
    </script>

</body>
</html>
