<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test System</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .test-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .exam-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .question-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fafafa;
        }
        .question-number {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .correct {
            border: 2px solid green;
            background-color: #e8f5e9;
            border-radius: 4px;
        }
        .incorrect {
            border: 2px solid red;
            background-color: #fbe9e7;
            border-radius: 4px;
        }
        .option-label {
            display: block;
            padding: 10px;
        }
        #score-banner {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="exam-name">Sample Exam</div>
        <div class="status-bar">
            <div id="score-banner">Score: 0</div>
            <div id="questions-left">Questions Left: 3</div>
        </div>
        <div id="questions-container"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["A. Berlin", "B. Madrid", "C. Paris", "D. Rome"],
                correctAnswer: 2
            },
            {
                question: "What is 2 + 2?",
                options: ["A. 3", "B. 4", "C. 5", "D. 6"],
                correctAnswer: 1
            },
            {
                question: "Who wrote 'Hamlet'?",
                options: ["A. Shakespeare", "B. Dickens", "C. Chaucer", "D. Austen"],
                correctAnswer: 0
            }
        ];

        let score = 0;

        function loadQuestions() {
            const questionsContainer = document.getElementById("questions-container");
            questionsContainer.innerHTML = "";

            questions.forEach((question, index) => {
                const questionBox = document.createElement("div");
                questionBox.classList.add("question-box");

                const questionNumber = document.createElement("div");
                questionNumber.classList.add("question-number");
                questionNumber.textContent = `Question ${index + 1}`;
                questionBox.appendChild(questionNumber);

                const questionElement = document.createElement("div");
                questionElement.classList.add("question");
                questionElement.textContent = question.question;
                questionBox.appendChild(questionElement);

                const optionsList = document.createElement("ul");
                optionsList.classList.add("options");

                question.options.forEach((option, optionIndex) => {
                    const optionElement = document.createElement("li");
                    const label = document.createElement("label");
                    label.classList.add("option-label");
                    const radioButton = document.createElement("input");
                    radioButton.type = "radio";
                    radioButton.name = `option-${index}`;
                    radioButton.value = optionIndex;
                    radioButton.onclick = () => checkAnswer(index, optionIndex);
                    label.appendChild(radioButton);
                    label.append(option);
                    optionElement.appendChild(label);
                    optionsList.appendChild(optionElement);
                });

                questionBox.appendChild(optionsList);
                questionsContainer.appendChild(questionBox);
            });
        }

        function checkAnswer(questionIndex, selectedIndex) {
            const currentQuestion = questions[questionIndex];
            const allOptions = document.querySelectorAll(`input[name="option-${questionIndex}"]`);
            let hasSelected = false;

            allOptions.forEach((option, index) => {
                const optionLabel = option.parentElement;
                if (index === currentQuestion.correctAnswer) {
                    optionLabel.classList.add("correct");
                } else {
                    optionLabel.classList.remove("correct");
                }
                if (index === selectedIndex) {
                    optionLabel.classList.add("incorrect");
                    hasSelected = true;
                } else {
                    optionLabel.classList.remove("incorrect");
                }
                option.disabled = true; // Disable all options after selection
            });

            if (hasSelected) {
                if (selectedIndex === currentQuestion.correctAnswer) {
                    score++;
                }
                document.getElementById("score-banner").textContent = `Score: ${score}`;
                document.getElementById("questions-left").textContent = `Questions Left: ${questions.length - getAnsweredQuestionsCount()}`;
            }
        }

        function getAnsweredQuestionsCount() {
            return questions.reduce((count, _, index) => {
                const selectedOption = document.querySelector(`input[name="option-${index}"]:checked`);
                return selectedOption ? count + 1 : count;
            }, 0);
        }

        loadQuestions();
    </script>
</body>
</html>
