<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .option {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px; /* Reduced width */
            height: 28px; /* Reduced height */
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px; /* Adjusted border-radius */
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px; /* Reduced height */
            width: 22px; /* Reduced width */
            left: 3px; /* Adjusted position */
            bottom: 3px; /* Adjusted position */
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #007bff;
        }
        
        input:checked + .slider:before {
            transform: translateX(22px); /* Adjusted movement */
        }
        
        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 45%;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Control Panel</h1>

    <div class="option">
        <h4>Auto Save:</h4>
        <label class="toggle-switch">
            <input type="checkbox" id="autoSaveToggle" onclick="toggleAutoSave()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <h4>Compression:</h4>
        <label class="toggle-switch">
            <input type="checkbox" id="compressionToggle" onclick="toggleCompression()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <h4>Exam Folder:</h4>
        <input type="text" id="examFolder" placeholder="Enter exam folder name">
    </div>

    <div class="option">
        <h4>Signature:</h4>
        <div class="checkbox-label">
            <label><input type="radio" name="signature" value="ashit" onclick="setSignature('ashit')"> Ashit</label>
        </div>
        <div class="checkbox-label">
            <label><input type="radio" name="signature" value="lakhia" onclick="setSignature('lakhia')"> Lakhia</label>
        </div>
        <div class="checkbox-label">
            <label><input type="radio" name="signature" value="rupa" onclick="setSignature('rupa')"> Rupa</label>
        </div>
    </div>

    <div class="option">
        <h4>Tuition:</h4>
        <div class="checkbox-label">
            <label><input type="radio" name="tuition" value="mac" onclick="setTuition('mac')"> Mac</label>
        </div>
        <div class="checkbox-label">
            <label><input type="radio" name="tuition" value="wsc" onclick="setTuition('wsc')"> WSC</label>
        </div>
    </div>
<br><br>
    <button onclick="sendMessage()">Save</button>
<br>
    <script>
        let autoSaveOn = false;
        let compressionOn = false;
        let examFolder = '';
        let signature = 'ashit'; // Default to Ashit
        let tuition = 'mac'; // Default to Mac

        function toggleAutoSave() {
            autoSaveOn = document.getElementById('autoSaveToggle').checked;
        }

        function toggleCompression() {
            compressionOn = document.getElementById('compressionToggle').checked;
        }

        function setSignature(value) {
            signature = value;
        }

        function setTuition(value) {
            tuition = value;
        }

        function sendMessage() {
            const message = `
                Auto Save: ${autoSaveOn ? 'On' : 'Off'}
                Compression: ${compressionOn ? 'On' : 'Off'}
                Exam Folder: ${examFolder}
                Signature: ${signature.charAt(0).toUpperCase() + signature.slice(1)}
                Tuition: ${tuition.toUpperCase()}
            `;

            alert('Sending message to Telegram:\n\n' + message);
            // Replace alert with actual code to send message to Telegram via backend (not included in HTML)
        }
    </script>
</body>
</html>
