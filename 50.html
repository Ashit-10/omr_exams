<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMR Sheet Evaluator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #wrap {
      position: relative;
      width: 180px;
      height: 480px;
      border: 4px solid white;
      box-sizing: content-box;
    }

    video, canvas, #resultImg {
      width: 180px;
      height: 480px;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
    }

    .qr-box {
      border: 2px solid lime;
      width: 30px;
      height: 30px;
      position: absolute;
    }

    .qr-tl { top: 10px; left: 10px; }
    .qr-tr { top: 10px; right: 10px; }
    .qr-bl { bottom: 10px; left: 10px; }
    .qr-br { bottom: 10px; right: 10px; }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 16px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      cursor: pointer;
    }

    #canvas, #resultImg {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    #fullImageView {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }

    #errorMessage {
      color: red;
      font-size: 18px;
      margin-top: 20px;
    }

    #processingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      font-size: 22px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #capturedDisplay {
      max-height: 80vh;
      width: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="wrap">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <img id="resultImg" />
    <div class="overlay" id="overlay">
      <div class="qr-box qr-tl"></div>
      <div class="qr-box qr-tr"></div>
      <div class="qr-box qr-bl"></div>
      <div class="qr-box qr-br"></div>
    </div>
  </div>

  <div class="controls">
    <button id="flashBtn">üî¶ Flash</button>
    <button id="captureBtn">üì∏ Capture</button>
    <button id="nextBtn" style="display:none;">üîÅ Next</button>
    <button id="refreshBtn" style="display:none;">üîÑ Refresh</button>
  </div>

  <div id="errorMessage"></div>

  <div id="processingOverlay">
    <img id="capturedDisplay" />
    üîÑ Processing the file‚Ä¶
  </div>

  <script>
  let stream = null;
  let torchOn = false;

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const resultImg = document.getElementById("resultImg");
  const flashBtn = document.getElementById("flashBtn");
  const captureBtn = document.getElementById("captureBtn");
  const nextBtn = document.getElementById("nextBtn");
  const refreshBtn = document.getElementById("refreshBtn");
  const overlay = document.getElementById("overlay");
  const errorMessage = document.getElementById("errorMessage");
  const processingOverlay = document.getElementById("processingOverlay");
  const capturedDisplay = document.getElementById("capturedDisplay");

  async function startCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: "environment" } }
      });
      video.srcObject = stream;
      video.play();
    } catch (e) {
      alert("Camera access denied.");
    }
  }

  async function toggleFlash() {
    try {
      if (!stream) return;
      const track = stream.getVideoTracks()[0];
      await track.applyConstraints({
        advanced: [{ torch: !torchOn }]
      });
      torchOn = !torchOn;
      flashBtn.textContent = torchOn ? "Flash Off" : "üî¶ Flash";
    } catch (e) {
      alert("Flash not supported.");
    }
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }
    }
  });

  function showControls(mode) {
    // Modes: "initial", "processing", "result", "error"
    flashBtn.style.display = (mode === "initial") ? "inline-block" : "none";
    captureBtn.style.display = (mode === "initial") ? "inline-block" : "none";
    refreshBtn.style.display = (mode === "initial" || mode === "processing") ? "inline-block" : "none";
    nextBtn.style.display = (mode === "result" || mode === "error") ? "inline-block" : "none";
  }

  captureBtn.onclick = () => {
    errorMessage.textContent = "";
    showControls("processing");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

    stream.getTracks().forEach(t => t.stop());
    video.style.display = "none";
    overlay.style.display = "none";

    const imageDataURL = canvas.toDataURL("image/jpeg");
    capturedDisplay.src = imageDataURL;
    processingOverlay.style.display = "flex";

    // simulate processing delay
    setTimeout(() => {
      processingOverlay.style.display = "none";
      resultImg.src = imageDataURL;
      resultImg.id = "fullImageView";
      document.body.innerHTML = "";
      document.body.appendChild(resultImg);
      document.body.appendChild(nextBtn);
      showControls("result");
    }, 2000); // 2s fake delay for testing
  };

  flashBtn.onclick = toggleFlash;
  refreshBtn.onclick = () => location.reload();
  nextBtn.onclick = () => location.reload();

  startCamera();
  showControls("initial");
  </script>

</body>
</html>
