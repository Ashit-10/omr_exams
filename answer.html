<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .option {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #007bff;
        }

        input:checked+.slider:before {
            transform: translateX(22px);
        }

        .checkbox-label {
            display: inline-block;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 45%;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Control Panel</h1>


    <div class="option">
        <h4>Auto Save:</h4>
        <label class="toggle-switch">
            <input type="checkbox" id="autoSaveToggle" onclick="toggleAutoSave()" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <h4>Compression:</h4>
        <label class="toggle-switch">
            <input type="checkbox" id="compressionToggle" onclick="toggleCompression()" checked>
            <span class="slider"></span>
        </label>
    </div>

    <div class="option">
        <h4>Compression Size:</h4>
        <select id="compressionSize">
            <option value="100">100 KB</option>
            <option value="150" selected>150 KB</option>
            <option value="200">200 KB</option>
        </select>
    </div>

    <div class="option">
        <h4>Exam Folder:</h4>
        <input type="text" id="examFolder" placeholder="Enter exam folder name">
    </div>

    <div class="option">
        <h4>Signature:</h4>
        <div class="checkbox-label">
            <label><input type="radio" name="signature" value="ashit" onclick="setSignature('ashit')" checked> Ashit</label>
        </div>
        <div class="checkbox-label">
            <label><input type="radio" name="signature" value="lakhia" onclick="setSignature('lakhia')"> Lakhia</label>
        </div>
        <div class="checkbox-label">
            <label><input type="radio" name="signature" value="rupa" onclick="setSignature('rupa')"> Rupa</label>
        </div>
    </div>

    <div class="option">
        <h4>Tuition:</h4>
        <div class="checkbox-label">
            <label><input type="radio" name="tuition" value="mvm" onclick="setTuition('mvm')" checked> MVM</label>
        </div>
        <div class="checkbox-label">
            <label><input type="radio" name="tuition" value="wsc" onclick="setTuition('wsc')"> WSC</label>
        </div>
    </div>

    <button onclick="sendMessage()">Save</button>

    <script>
        let autoSaveOn = true;
        let compressionOn = true;
        let examFolder = '';
        let signature = 'ashit'; // Default to Ashit
        let tuition = 'mvm'; // Default to mvm

        // Function to toggle auto save option
        function toggleAutoSave() {
            autoSaveOn = document.getElementById('autoSaveToggle').checked;
        }

        // Function to toggle compression option
        function toggleCompression() {
            compressionOn = document.getElementById('compressionToggle').checked;
        }

        // Function to set the selected signature
        function setSignature(value) {
            signature = value;
        }

        // Function to set the selected tuition
        function setTuition(value) {
            tuition = value;
        }

        // Function to extract exam folder from URL query parameters
        function getExamFolderFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('exam_folder') || '';
        }

        // Function to initialize the form with default values
        function initializeForm() {
            // Initialize compression size dropdown
            document.getElementById('compressionSize').value = '150';

            // Initialize exam folder input if exam_folder parameter is present
            examFolder = getExamFolderFromURL();
            document.getElementById('examFolder').value = examFolder;

            // Fetch data from GitHub file
            fetch('https://raw.githubusercontent.com/Ashit-10/omr_exams/main/data.txt')
                .then(response => response.text())
                .then(data => {
                    // Parse the fetched data assuming it's in JSON format
                    const parsedData = JSON.parse(data);

                    // Update the form fields with the fetched data
                    autoSaveOn = parsedData.autoSave === 'On';
                    compressionOn = parsedData.compression === 'On';
                    document.getElementById('autoSaveToggle').checked = autoSaveOn;
                    document.getElementById('compressionToggle').checked = compressionOn;
                    document.getElementById('compressionSize').value = parsedData.compressionSize.split(' ')[0];
                    document.getElementById('examFolder').value = parsedData.examFolder;
                    signature = parsedData.signature.toLowerCase();
                    document.querySelector(`input[name="signature"][value="${signature}"]`).checked = true;
                    tuition = parsedData.tuition.toLowerCase();
                    document.querySelector(`input[name="tuition"][value="${tuition}"]`).checked = true;
                })
                .catch(error => {
                    console.error('Error fetching data from GitHub:', error);
                });
        }

        // Call initializeForm on page load
        initializeForm();

        // Function to send message to Telegram
        const telegramBotToken = 'YOUR_TELEGRAM_BOT_TOKEN';
        const telegramChatId = 'YOUR_TELEGRAM_CHAT_ID';

        function sendMessage() {
            // Change button text to "Saving..."
            const saveButton = document.querySelector('button');
            saveButton.textContent = 'Saving...';
            // Update exam folder value from input
            examFolder = document.getElementById('examFolder').value;

            // Get selected compression size
            const compressionSize = document.getElementById('compressionSize').value;

            // Prepare JSON data
            const data = {
                autoSave: autoSaveOn ? 'On' : 'Off',
                compression: compressionOn ? 'On' : 'Off',
                compressionSize: `${compressionSize} KB`,
                examFolder: examFolder,
                signature: signature.charAt(0).toUpperCase() + signature.slice(1),
                tuition: tuition.toUpperCase()
            };

            // Convert data to JSON format
            const jsonData = JSON.stringify(data);

            const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
            const params = {
                chat_id: telegramChatId,
                text: jsonData,
            };

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        alert('Success! Go to telegram and press "confirm" button');
                        saveButton.textContent = 'Save';
                    } else {
                        alert('Error in saving data: ' + data.description);
                        saveButton.textContent = 'Save';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error in saving data: ' + error.message);
                    saveButton.textContent = 'Save';
                });
        }
    </script>
</body>

</html>
