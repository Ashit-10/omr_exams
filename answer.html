<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #f4f4f4; /* Light gray background */
            border-radius: 20px;
            box-shadow: 10px 10px 20px #c9c9c9, 
                        -10px -10px 20px #ffffff; /* Neomorphic shadow */
            padding: 20px;
            width: 300px;
            max-width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #555; /* Darker gray text */
        }

        .option {
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(145deg, #e0e0e0, #ffffff); /* Gradient background */
            border-radius: 12px;
            box-shadow: 6px 6px 12px #b0b0b0, 
                        -6px -6px 12px #ffffff; /* Neomorphic shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .option h4 {
            margin: 0;
            font-size: 16px;
            color: #555; /* Darker gray text */
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc; /* Light gray slider background */
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
            box-shadow: 2px 2px 5px #b0b0b0, 
                        -2px -2px 5px #ffffff; /* Neomorphic shadow */
        }

        input:checked + .slider {
            background-color: #4CAF50; /* Green slider when checked */
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            padding: 12px;
            background: linear-gradient(145deg, #e0e0e0, #ffffff); /* Gradient background */
            border-radius: 12px;
            box-shadow: 6px 6px 12px #b0b0b0, 
                        -6px -6px 12px #ffffff; /* Neomorphic shadow */
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .radio-label:hover {
            background-color: #e0e0e0; /* Lighter gray background on hover */
        }

        .radio-label input {
            margin-right: 8px;
        }

        button {
            padding: 12px;
            background: linear-gradient(145deg, #2196F3, #0b7dda); /* Blue gradient button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            display: block;
            margin: 20px auto 0;
            box-shadow: 6px 6px 12px #b0b0b0, 
                        -6px -6px 12px #ffffff; /* Neomorphic shadow */
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #0b7dda, #2196F3); /* Darker blue gradient button on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Control Panel</h1>

        <div class="option">
            <h4>Auto Save:</h4>
            <label class="toggle-switch">
                <input type="checkbox" id="autoSaveToggle" onclick="toggleAutoSave()" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <h4>Compression:</h4>
            <label class="toggle-switch">
                <input type="checkbox" id="compressionToggle" onclick="toggleCompression()" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="option">
            <h4>Compression Size:</h4>
            <select id="compressionSize">
                <option value="100">100 KB</option>
                <option value="150" selected>150 KB</option>
                <option value="200">200 KB</option>
            </select>
        </div>

        <div class="option">
            <h4>Exam Folder:</h4>
            <input type="text" id="examFolder" placeholder="Enter exam folder name">
        </div>

        <div class="option">
            <h4>Signature:</h4>
            <div class="radio-group">
                <label class="radio-label" style="background-color: #FFEB3B;"> <!-- Yellow -->
                    <input type="radio" name="signature" value="ashit" onclick="setSignature('ashit')" checked>
                    Ashit
                </label>
                <label class="radio-label" style="background-color: #FF9800;"> <!-- Orange -->
                    <input type="radio" name="signature" value="lakhia" onclick="setSignature('lakhia')">
                    Lakhia
                </label>
                <label class="radio-label" style="background-color: #9C27B0;"> <!-- Purple -->
                    <input type="radio" name="signature" value="rupa" onclick="setSignature('rupa')">
                    Rupa
                </label>
            </div>
        </div>

        <div class="option">
            <h4>Tuition:</h4>
            <div class="radio-group">
                <label class="radio-label" style="background-color: #4CAF50;"> <!-- Green -->
                    <input type="radio" name="tuition" value="mvm" onclick="setTuition('mvm')" checked>
                    MVM
                </label>
                <label class="radio-label" style="background-color: #2196F3;"> <!-- Blue -->
                    <input type="radio" name="tuition" value="wsc" onclick="setTuition('wsc')">
                    WSC
                </label>
            </div>
        </div>

        <button onclick="sendMessage()">Save</button>
    </div>

    <script>
        let autoSaveOn = true;
        let compressionOn = true;
        let examFolder = '';
        let signature = 'ashit'; // Default to Ashit
        let tuition = 'mvm'; // Default to mvm

        // Function to toggle auto save option
        function toggleAutoSave() {
            autoSaveOn = document.getElementById('autoSaveToggle').checked;
        }

        // Function to toggle compression option
        function toggleCompression() {
            compressionOn = document.getElementById('compressionToggle').checked;
        }

        // Function to set the selected signature
        function setSignature(value) {
            signature = value;
        }

        // Function to set the selected tuition
        function setTuition(value) {
            tuition = value;
        }

        // Function to extract exam folder from URL query parameters
        function getExamFolderFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('exam_folder') || '';
        }

        // Function to initialize the form with default values
        function initializeForm() {
            // Initialize compression size dropdown
            document.getElementById('compressionSize').value = '150';

            // Initialize exam folder input if exam_folder parameter is present
            const urlExamFolder = getExamFolderFromURL();

            fetch('https://raw.githubusercontent.com/Ashit-10/omr_exams/main/data.txt')
                .then(response => response.text())
                .then(data => {
                    const parsedData = JSON.parse(data);

                    if (urlExamFolder) {
                        examFolder = urlExamFolder;
                    } else {
                        examFolder = parsedData.examFolder;
                    }

                    document.getElementById('examFolder').value = examFolder;

                    // Update other fields if needed
                })
                .catch(error => {
                    console.error('Error fetching exam folder data:', error);
                    examFolder = urlExamFolder;
                    document.getElementById('examFolder').value = examFolder;
                });
        }

        // Call initializeForm on page load
        initializeForm();

        // Function to send message to Telegram
        const telegramBotToken = 'YOUR_TELEGRAM_BOT_TOKEN';
        const telegramChatId = 'YOUR_TELEGRAM_CHAT_ID';

        function sendMessage() {
            // Change button text to "Saving..."
            const saveButton = document.querySelector('button');
            saveButton.textContent = 'Saving...';

            // Update exam folder value from input
            examFolder = document.getElementById('examFolder').value;

            // Get selected compression size
            const compressionSize = document.getElementById('compressionSize').value;

            // Prepare JSON data
            const data = {
                autoSave: autoSaveOn ? 'On' : 'Off',
                compression: compressionOn ? 'On' : 'Off',
                compressionSize: `${compressionSize} KB`,
                examFolder: examFolder,
                signature: signature.charAt(0).toUpperCase() + signature.slice(1),
                tuition: tuition.toUpperCase()
            };

            // Convert data to JSON format
            const jsonData = JSON.stringify(data);

            const telegramApiUrl = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;
            const params = {
                chat_id: telegramChatId,
                text: jsonData,
            };

            fetch(telegramApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(params)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Message sent to Telegram:', data);
                    // Reset button text after successful sending
                    saveButton.textContent = 'Save';
                })
                .catch(error => {
                    console.error('Error sending message to Telegram:', error);
                    // Reset button text on error
                    saveButton.textContent = 'Save';
                });
        }
    </script>
</body>

</html>
