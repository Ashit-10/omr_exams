<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            display: flex;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option label {
            margin-left: 5px;
        }
        #saveButton {
            display: block;
            padding: 10px 20px;
            background-color: #4744f7;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
        }
        #loadingSpinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const userInput = [];
            let entryCount = 1;

            const questionContainer = document.getElementById('questionContainer');
            const saveButton = document.getElementById('saveButton');
            const loadingOverlay = document.getElementById('loadingOverlay');

            function loadLocalFile() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.txt';

                input.onchange = (e) => {
                    const file = e.target.files[0];
                    const reader = new FileReader();
                    reader.readAsText(file);
                    reader.onload = () => {
                        const data = reader.result;
                        try {
                            const jsonData = JSON.parse(data);
                            processJSON(jsonData);
                        } catch (error) {
                            alert('Error parsing JSON data from the selected file.');
                        }
                    };
                };

                input.click();
            }

            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            const filename = getQueryParameter('filename');
            if (filename) {
                document.getElementById('filename').value = filename;
                fetch(filename)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        processJSON(data);
                    })
                    .catch(error => {
                        console.error('Error loading JSON file:', error);
                    });
            } else {
                document.body.style.display = 'none';
            }

            function processJSON(data) {
                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        userInput.push(data[key]);
                        entryCount = Math.max(entryCount, parseInt(key) + 1);
                    }
                }
                displayQuestions();
            }

            function displayQuestions() {
                questionContainer.innerHTML = '';
                userInput.forEach((options, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.innerHTML = `<span>Question ${index + 1}:</span>`;
                    const optionsDiv = document.createElement('div');
                    optionsDiv.className = 'options';

                    ['A', 'B', 'C', 'D'].forEach((option) => {
                        const optionDiv = document.createElement('div');
                        optionDiv.className = 'option';
                        optionDiv.innerHTML = `
                            <input type="radio" name="question${index + 1}" value="${option}" ${options.includes(option) ? 'checked' : ''}>
                            <label>${option}</label>
                        `;
                        optionsDiv.appendChild(optionDiv);
                    });

                    questionDiv.appendChild(optionsDiv);
                    questionContainer.appendChild(questionDiv);
                });
                addNewQuestion();
            }

            function addNewQuestion() {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<span>Question ${entryCount}:</span>`;
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                ['A', 'B', 'C', 'D'].forEach((option) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.innerHTML = `
                        <input type="radio" name="question${entryCount}" value="${option}">
                        <label>${option}</label>
                    `;
                    optionsDiv.appendChild(optionDiv);
                });

                questionDiv.appendChild(optionsDiv);
                questionContainer.appendChild(questionDiv);
            }

            async function saveData(e) {
                e.preventDefault();

                userInput.length = 0; // Clear the array
                const questions = document.querySelectorAll('.question');
                questions.forEach((question, index) => {
                    const selectedOption = question.querySelector('input[type="radio"]:checked');
                    if (selectedOption) {
                        userInput.push([selectedOption.value]);
                    } else {
                        userInput.push([]);
                    }
                });

                if (userInput.length === 0) {
                    alert('Please select at least one option (A, B, C, or D) for each question.');
                    return;
                }

                const jsonOutput = {};
                userInput.forEach((entry, index) => {
                    jsonOutput[index + 1] = entry;
                });

                const filename = document.getElementById('filename').value;
                const jsonString = JSON.stringify(jsonOutput, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const file = new File([blob], `${filename}.json`, { type: 'application/json' });

                const chatId = "-1001774957665"; // Replace with your Telegram chat ID
                const token = "1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0"; // Replace with your bot token

                const url = `https://api.telegram.org/bot${token}/sendDocument`;

                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);

                loadingOverlay.style.display = 'block'; // Show loading overlay

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('File sent successfully!');
                    } else {
                        alert('Failed to send file.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error sending file.');
                } finally {
                    loadingOverlay.style.display = 'none'; // Hide loading overlay
                }
            }

            saveButton.addEventListener('click', saveData);
        });
    </script>
</head>
<body>
    <form onsubmit="saveData(event)">
        <label for="filename">Filename:</label>
        <input type="text" id="filename" name="filename" readonly size="50"><br><br>
    </form>
    <div id="questionContainer"></div>
    <button id="saveButton">Save</button>
    <div id="loadingOverlay">
        <div id="loadingSpinner"></div>
    </div>
</body>
</html>
