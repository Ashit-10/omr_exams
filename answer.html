<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        .question {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .options {
            display: flex;
            gap: 20px;
        }
        .option {
            display: flex;
            align-items: center;
        }
        .option input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .unanswered {
            color: #dc3545; /* Light red */
        }
        .answered {
            color: #28a745; /* Light green */
        }
        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #28a745;
        }
    </style>
</head>
<body>

<div id="loading-screen">Loading...</div>

<h1 id="filename-display">OMR Sheet</h1>

<form id="omr-form">
    <!-- Generate 50 questions dynamically -->
    <div id="questions-container"></div>
    
    <button type="button" class="submit-btn" onclick="submitAnswers()">Submit</button>
</form>

<script>
    const BOT_TOKEN = '-1001774957665';
    const CHAT_ID = '1848113090:AAHt8IFMRQ5JD4DjKe-AihZJuiD48u-uyp0';
    const urlParams = new URLSearchParams(window.location.search);
    const filename = urlParams.get('filename');

    document.getElementById('filename-display').innerText = filename ? `OMR Sheet - ${filename}` : 'OMR Sheet';

    const questionsContainer = document.getElementById('questions-container');

    // Generate 50 questions
    for (let i = 1; i <= 50; i++) {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('question');
        questionDiv.id = `question-${i}`;
        questionDiv.innerHTML = `
            <p id="question-text-${i}">Question ${i}</p>
            <div class="options">
                <label class="option">
                    <input type="checkbox" name="question${i}" value="a"> A
                </label>
                <label class="option">
                    <input type="checkbox" name="question${i}" value="b"> B
                </label>
                <label class="option">
                    <input type="checkbox" name="question${i}" value="c"> C
                </label>
                <label class="option">
                    <input type="checkbox" name="question${i}" value="d"> D
                </label>
            </div>
        `;
        questionsContainer.appendChild(questionDiv);
    }

    // Function to update question status
    function updateQuestionStatus(questionNumber) {
        const questionDiv = document.getElementById(`question-${questionNumber}`);
        const checkboxes = questionDiv.querySelectorAll('input[type="checkbox"]');
        let answered = false;

        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                answered = true;
            }
        });

        const questionText = document.getElementById(`question-text-${questionNumber}`);
        if (answered) {
            questionDiv.classList.remove('unanswered');
            questionDiv.classList.add('answered');
        } else {
            questionDiv.classList.remove('answered');
            questionDiv.classList.add('unanswered');
        }
    }

    function submitAnswers() {
        const form = document.getElementById('omr-form');
        const formData = new FormData(form);
        const answers = {};

        for (let pair of formData.entries()) {
            const questionNumber = pair[0].replace('question', '');
            if (!answers[questionNumber]) {
                answers[questionNumber] = [];
            }
            answers[questionNumber].push(pair[1]);
        }

        const jsonData = JSON.stringify(answers, null, 2);
        console.log(jsonData);

        const textFile = new Blob([jsonData], {type: 'text/plain'});
        const formDataToSend = new FormData();
        formDataToSend.append('chat_id', CHAT_ID);
        formDataToSend.append('document', textFile, filename);

        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`;

        // Show loading screen
        document.getElementById('loading-screen').style.display = 'flex';

        fetch(url, {
            method: 'POST',
            body: formDataToSend
        })
        .then(response => response.json())
        .then(data => {
            // Hide loading screen
            document.getElementById('loading-screen').style.display = 'none';

            if (data.ok) {
                alert('Answers submitted successfully!');
            } else {
                alert('Failed to submit answers: ' + data.description);
            }
        })
        .catch(error => {
            console.error('Error:', error);

            // Hide loading screen
            document.getElementById('loading-screen').style.display = 'none';

            alert('An error occurred while submitting the answers.');
        });
    }

    // Function to load JSON data from a file and populate the form
    function loadJSONData(filename) {
        fetch(filename)
            .then(response => response.json())
            .then(data => {
                for (const [question, options] of Object.entries(data)) {
                    const questionNumber = parseInt(question);
                    const questionDiv = document.getElementById(`question-${questionNumber}`);
                    const checkboxes = questionDiv.querySelectorAll('input[type="checkbox"]');
                    
                    checkboxes.forEach(checkbox => {
                        if (options.includes(checkbox.value)) {
                            checkbox.checked = true;
                        }
                    });
                    updateQuestionStatus(questionNumber);
                }
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });
    }

    // Load JSON data if filename is provided in URL
    if (filename) {
        loadJSONData(filename);
    }
</script>

</body>
</html>
