<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #5a5a5a;
        }
        .container {
            display: none;
            max-width: 600px;
            margin: auto;
        }
        .active {
            display: block;
        }
        .button-list {
            list-style-type: none;
            padding: 0;
        }
        .button-item {
            margin: 10px 0;
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            width: 100%;
            max-width: 300px;
            margin: 5px 0;
        }
        .btn:hover {
            background-color: #155ab2;
        }
    </style>
</head>
<body>

    <h1>Books Library</h1>

    <!-- Step 1: Choose Class -->
    <div id="step1" class="container active">
        <h2>Select Class</h2>
        <ul class="button-list">
            <li class="button-item"><button class="btn" onclick="showSubjects('class10')">Class 10</button></li>
            <li class="button-item"><button class="btn" onclick="showSubjects('class11')">Class 11</button></li>
            <!-- Add more classes as needed -->
        </ul>
    </div>

    <!-- Step 2: Choose Subject (Initially hidden) -->
    <div id="step2" class="container">
        <h2 id="class-title">Select Subject</h2>
        <ul class="button-list" id="subjects-list">
            <!-- Subjects will be added dynamically here -->
        </ul>
    </div>

    <!-- Step 3: Display Chapters (Initially hidden) -->
    <div id="step3" class="container">
        <h2 id="subject-title">Select Chapter</h2>
        <ul class="button-list" id="chapters-list">
            <!-- Chapters will be added dynamically here -->
        </ul>
    </div>

    <script>
        const classData = {
            class10: {
                subjects: {
                    science: {
                        title: 'Science',
                        chapters: [
                            { title: 'Chapter 1: Introduction to Science', url: 'https://example.com/class10_science_chapter1.pdf' },
                            { title: 'Chapter 2: The World of Living', url: 'https://example.com/class10_science_chapter2.pdf' }
                            // Add more chapters as needed
                        ]
                    },
                    math: {
                        title: 'Mathematics',
                        chapters: [
                            { title: 'Chapter 1: Algebra', url: 'https://example.com/class10_math_chapter1.pdf' },
                            { title: 'Chapter 2: Geometry', url: 'https://example.com/class10_math_chapter2.pdf' }
                            // Add more chapters as needed
                        ]
                    }
                    // Add more subjects as needed
                }
            },
            class11: {
                subjects: {
                    physics: {
                        title: 'Physics',
                        chapters: [
                            { title: 'Chapter 1: Mechanics', url: 'https://example.com/class11_physics_chapter1.pdf' },
                            { title: 'Chapter 2: Thermodynamics', url: 'https://example.com/class11_physics_chapter2.pdf' }
                            // Add more chapters as needed
                        ]
                    },
                    chemistry: {
                        title: 'Chemistry',
                        chapters: [
                            { title: 'Chapter 1: Atomic Structure', url: 'https://example.com/class11_chemistry_chapter1.pdf' },
                            { title: 'Chapter 2: Chemical Bonding', url: 'https://example.com/class11_chemistry_chapter2.pdf' }
                            // Add more chapters as needed
                        ]
                    }
                    // Add more subjects as needed
                }
            }
            // Add more classes as needed
        };

        function showSubjects(className) {
            const subjectsList = document.getElementById('subjects-list');
            subjectsList.innerHTML = ''; // Clear previous subjects
            const subjects = classData[className].subjects;
            for (const key in subjects) {
                const li = document.createElement('li');
                li.className = 'button-item';
                const button = document.createElement('button');
                button.className = 'btn';
                button.textContent = subjects[key].title;
                button.onclick = () => showChapters(className, key);
                li.appendChild(button);
                subjectsList.appendChild(li);
            }
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('class-title').textContent = `Class ${className.replace('class', '')}: Select Subject`;
        }

        function showChapters(className, subjectKey) {
            const chaptersList = document.getElementById('chapters-list');
            chaptersList.innerHTML = ''; // Clear previous chapters
            const chapters = classData[className].subjects[subjectKey].chapters;
            for (const chapter of chapters) {
                const li = document.createElement('li');
                li.className = 'button-item';
                const readButton = document.createElement('a');
                readButton.className = 'btn';
                readButton.textContent = `Read ${chapter.title}`;
                readButton.href = chapter.url;
                readButton.target = '_blank';

                const downloadButton = document.createElement('a');
                downloadButton.className = 'btn';
                downloadButton.textContent = `Download ${chapter.title}`;
                downloadButton.href = chapter.url;
                downloadButton.download = '';

                li.appendChild(readButton);
                li.appendChild(downloadButton);
                chaptersList.appendChild(li);
            }
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            document.getElementById('subject-title').textContent = `Class ${className.replace('class', '')}: ${classData[className].subjects[subjectKey].title}`;
        }
    </script>

</body>
</html>
