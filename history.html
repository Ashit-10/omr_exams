<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PDF Viewer</h1>
    <div class="button-container">
        <button class="btn" onclick="viewPDF()">View Online</button>
        <button class="btn" onclick="downloadPDF()">Download</button>
    </div>

    <script>
        function viewPDF() {
            window.open('Images/history.pdf', '_blank');
        }

        function downloadPDF() {
            window.location.href = 'Images/history.pdf';
        }
    </script>
</body>
</html>
