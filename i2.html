<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Exam Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #e0e5ec;
            color: #333;
            transition: background 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .next-page-button {
            background: #e0e5ec;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #fff;
            color: #333;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .next-page-button:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #fff;
        }

        .next-page-button:before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,0,0,0.5), rgba(0,255,0,0.5), rgba(0,0,255,0.5), rgba(255,255,0,0.5));
            animation: moveGlow 4s linear infinite;
            z-index: -1;
            border-radius: 50px;
        }

        @keyframes moveGlow {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                transform: translate(0%, 0%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        .floating-objects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .floating-objects span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            animation: float 15s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .floating-objects span:nth-child(odd) {
            background: rgba(255, 255, 255, 0.4);
            animation-duration: 10s;
        }

        .floating-objects span:nth-child(even) {
            background: rgba(255, 255, 255, 0.6);
            animation-duration: 12s;
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .menu-bar {
            width: 30px;
            height: 3px;
            background-color: #333;
            transition: all 0.3s ease-in-out;
        }

        .menu-bar:nth-child(1) {
            transform-origin: top left;
        }

        .menu-bar:nth-child(3) {
            transform-origin: bottom left;
        }

        .menu.open .menu-bar:nth-child(1) {
            transform: rotate(45deg);
        }

        .menu.open .menu-bar:nth-child(2) {
            opacity: 0;
        }

        .menu.open .menu-bar:nth-child(3) {
            transform: rotate(-45deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background: #e0e5ec;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #fff;
            border-radius: 15px;
            overflow: hidden;
            z-index: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            max-height: 0;
            opacity: 0;
        }

        .menu.open .dropdown-content {
            display: block;
            max-height: 500px;
            opacity: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            width: 200px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #d1d9e6;
        }

        .dropdown-content .drop-div-bar {
            height: 1px;
            background-color: #d1d9e6;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="menu" onclick="toggleDropdown()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div id="dropdown" class="dropdown-content">
            <a href="select.html">Settings</a>
            <div class="drop-div-bar"></div>
            <a href="age_calculater.html">Age Calculator</a>
            <div class="drop-div-bar"></div>
            <a href="scan2.html">Auto Scan OMR Sheet</a>
            <div class="drop-div-bar"></div>
            <a href="names.html">JSON Roll Data</a>
            <div class="drop-div-bar"></div>
            <a href="scan.html">Scan OMR Sheet</a>
        </div>
    </div>
    <div class="container" onclick="toggleDropdownBody()">
        <h1>OMR Exam Results</h1>
        <button id="nextbutton1" class="next-page-button" onclick="location.href='mvm.html'">MVM, Ankurabandha</button>
        <button id="nextbutton2" class="next-page-button" onclick="location.href='wsc.html'">WSC, Siko</button>
    </div>
    <div class="floating-objects">
        <span style="left: 10%; animation-delay: 0s;"></span>
        <span style="left: 20%; animation-delay: 2s;"></span>
        <span style="left: 30%; animation-delay: 4s;"></span>
        <span style="left: 40%; animation-delay: 6s;"></span>
        <span style="left: 50%; animation-delay: 8s;"></span>
        <span style="left: 60%; animation-delay: 10s;"></span>
        <span style="left: 70%; animation-delay: 12s;"></span>
        <span style="left: 80%; animation-delay: 14s;"></span>
        <span style="left: 90%; animation-delay: 16s;"></span>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            var menu = document.querySelector('.menu');
            if (dropdown.style.maxHeight === "0px" || dropdown.style.maxHeight === "") {
                dropdown.style.maxHeight = "500px";
                dropdown.style.opacity = "1";
                menu.classList.add('open');
            } else {
                dropdown.style.maxHeight = "0px";
                dropdown.style.opacity = "0";
                menu.classList.remove('open');
            }
        }

        function toggleDropdownBody() {
            var dropdown = document.getElementById("dropdown");
            var menu = document.querySelector('.menu');
            if (dropdown.style.maxHeight === "500px") {
                dropdown.style.maxHeight = "0px";
                dropdown.style.opacity = "0";
                menu.classList.remove('open');
            }
        }
    </script>
</body>

</html>
