<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Exam Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .next-page-button {
            background-color: #ffffff;
            color: #333;
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .next-page-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1;
        }

        .menu-bar {
            width: 35px;
            height: 5px;
            background-color: #333;
            margin: 6px 0;
            transition: all 0.3s ease-in-out;
        }

        .menu-bar:nth-child(1) {
            transform-origin: top left;
        }

        .menu-bar:nth-child(3) {
            transform-origin: bottom left;
        }

        .menu.open .menu-bar:nth-child(1) {
            transform: rotate(45deg);
            top: 10px;
        }

        .menu.open .menu-bar:nth-child(2) {
            opacity: 0;
        }

        .menu.open .menu-bar:nth-child(3) {
            transform: rotate(-45deg);
            top: -10px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: #ffffff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }

        .widget-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .widget {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .widget img {
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="menu" onclick="toggleDropdown()">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div id="dropdown" class="dropdown-content">
            <a href="select.html">Settings</a>
            <a href="age_calculater.html">Age calculator</a>
            <a href="scan2.html">Auto scan OMR Sheet</a>
            <a href="names.html">JSON Roll Data</a>
            <a href="scan.html">Scan OMR Sheet</a>
        </div>
    </div>
    <div class="container" onclick="toggleDropdownBody()">
        <h1>OMR Exam Results</h1>
        <button id="nextbutton1" class="next-page-button" onclick="location.href='mvm.html'">MVM, Ankurabandha</button>
        <button id="nextbutton2" class="next-page-button" onclick="location.href='wsc.html'">WSC, Siko</button>
    </div>
    <div class="widget-container">
        <div class="widget"><img src="https://via.placeholder.com/200x150.png?text=Widget+1" alt="Widget 1"></div>
        <div class="widget"><img src="https://via.placeholder.com/200x150.png?text=Widget+2" alt="Widget 2"></div>
        <div class="widget"><img src="https://via.placeholder.com/200x150.png?text=Widget+3" alt="Widget 3"></div>
        <div class="widget"><img src="https://via.placeholder.com/200x150.png?text=Widget+4" alt="Widget 4"></div>
    </div>
    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdown");
            var menu = document.querySelector('.menu');
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
                menu.classList.remove('open');
            } else {
                dropdown.style.display = "block";
                menu.classList.add('open');
            }
        }

        function toggleDropdownBody() {
            var dropdown = document.getElementById("dropdown");
            var menu = document.querySelector('.menu');
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
                menu.classList.remove('open');
            }
        }
    </script>
</body>

</html>
